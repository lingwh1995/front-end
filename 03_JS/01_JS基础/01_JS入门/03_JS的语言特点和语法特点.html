    /**
     *  JS的语言特点
     *    1.解释型语
     *        JavaScript是一门解释型语言,所谓解释型值语言不需要被编译为机器码在执行,而是直接执行。
     *        由于少了编译这一步骤,所以解释型语言开发起来尤为轻松 ，但是解释型语言运行较慢也是它的
     *        劣势。不过解释型语言中使用了JIT技术,使得运行速度得以改善。
     *    2.类似于C和Java的语法结构
     *    3.JS是动态语言
     *        动态类型语言：在运行期进行类型检查的语言，也就是在编写代码的时候可以不指定变量的数据类型，常见的语言如JavaScript、Python。
     *        静态类型语言：它的数据类型是在编译期进行检查的，变量在使用前要声明变量的数据类型，这样做的好处在于把类型检查放在编译期，提前检查可能出现的类型错误，常见的静态语言有C/C++和Java。
     *    4.基于原型的面向对象
     *        基于原型实现面向对象
     * 
     *  JS的语法特点
     *    1.严格区分大小写
     *    2.推荐使用单引号而不是双引号
     */
