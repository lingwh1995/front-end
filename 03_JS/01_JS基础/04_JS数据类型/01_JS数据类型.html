<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS数据类型</title>
  <script type="text/javascript">
    /**
     *  JS一共有六种数据类型，分别是五种基本数据类型和引用类型
     *    五种基本数据类型(栈内存中保存的是基本类型数据的字面量)
     *      字符串型(String)
     *      数值型(Number)
     *      布尔型(Boolean)
     *      null型(Null)            代表定义了并赋值为null
     *      undefined(Undefined)    代表了定义了未赋值
     *    引用类型数据(栈内存中保存的是引用地址)
     *      对象类型(Object)
     *      函数类型(function)
     *      数组类型(array)
     */
  </script>
</head>

</html>
