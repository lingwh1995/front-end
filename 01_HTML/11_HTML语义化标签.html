<!DOCTYPE html>
<html lang="en">

  <title>HTML语义化标签</title>
</head>
<body>
  <h1>数据看发展｜我国外贸规模处历史同期高位 汽车出口创新高</h1>
  <h2>我国外贸运行总体平稳</h2>
  <div>
      <p>海关总署9月7日公布，今年前8个月，我国进出口总值27.08万亿元人民币。其中，出口15.47万亿元，增长0.8%；进口11.61万亿元，下降1.3%。8月当月，我国进出口3.59万亿元，环比增长3.9%，月度进出口整体呈现平稳态势。
      </p>
      <p>对此，海关总署统计分析司司长吕大良解读，今年前8个月，我国进出口同比基本持平。8月份近3.6万亿元的进出口规模，较2020—2022年同期均值增长8.2%，且相较于今年的月度数据、历史同期数据都是第二高点，我国外贸运行总体平稳。
      </p>
  </div>
  <em>hello world~</em>
</body>
