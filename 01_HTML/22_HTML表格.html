<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>HTML表格</title>
</head>
<body>
   <table border="1">

    <!-- 表格标题 -->
    <caption>学生信息</caption>

    <!-- 表格头部 -->
    <thead>
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
            <th>民族</th>
            <th>政治面貌</th>
        </tr>
    </thead>
    
    <!-- 表格主体 -->
    <tbody>
        <tr>
            <td>张三</td>
            <td>男</td>
            <td>18</td>
            <td>汉</td>
            <td>团员</td>
        </tr>
        <tr>
            <td>吴金环</td>
            <td>女</td>
            <td>25</td>
            <td>汉</td>
            <td>党员</td>
        </tr>
        <tr>
            <td>康献磊</td>
            <td>男</td>
            <td>25</td>
            <td>汉</td>
            <td>团员</td>
        </tr>
        <tr>
            <td>王五</td>
            <td>男</td>
            <td>20</td>
            <td>回族</td>
            <td>团员</td>
        </tr>
    </tbody>

    <!-- 表格注脚 -->
    <tfoot>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>共计：4人</td>
        </tr>
    </tfoot>
   </table>
</body>
</html>
