<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.s1 {
				font-size: 50px;
				color: blue;
			}
		</style>
		<link href="../css/style.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<!--css作用：1.渲染页面2.提高工作效率 -->
		<!--演示行内css样式书写格式-->
		<h3>引入css的三种方式</h3>
		<h3>1.内联样式表，通过style属性设置样式</h3>
		<font style="font-size:20px;color:orange">蓝桥软件学院</font>
		<h3>2.内部样式表，在当前页面使用的样式</h3>
		<span class="s1">演示内部样式表</span>
		<h3>3.外部样式表，有独立的css文件</h3>
		<h4>注意：内部样式和外部样式可以同时存在</h4>
		<span class="s2">演示外部样式表</span>
	</body>
</html>
