<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>清除浮动方法四overflow hidden</title>
	<style type="text/css">
	/*overflow:溢出*/
	       *{
	          padding:0px;
	          margin:0px;
	       }
	       body{
	       	  background-color:skyblue ;
	       }
	       div{
	       	  width:400px;
	       	  border:10px solid red;
	       	  overflow: hidden;
	       }
	       .p1{
	       	  float: left;
	       	  width:100px;
	       	  height:150px;
	       	  background: yellow;
	       }
	       .p2{
	       	  float: left;
	       	  width:100px;
	       	  height:120px;
	       	  background: red;
	       }
	       .p3{
	       	  float: left;
	       	  width:100px;
	       	  height:180px;
	       	  background: blue;
	       }
	</style>
</head>
<body>
    <div>
    	<p class="p1"></p>
    	<p class="p2"></p>
    	<p class="p3"></p>
    </div>
</body>
</html>
