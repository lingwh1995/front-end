<html>
      <head>
	        <title>CSS选择器和盒子模型</title>
			<meta http-equiv="Content-Type" content="text/html;charaset=utf-8"/>
            <style type="text/css">
			        ul li /*后代选择器关键字： 空格*/
					{
					  color:red ;
					}
					li#id_1
					{
					  color:red ;/*交集选择器语法：连着写，注意顺序，要防止歧义*/
					}
					li.mystyle   /*交集选择器语法：连着写,注意顺序，要防止歧义*/
					{
					 color:orange ;
					}
					ol li,#id_3
					{
					 color:blue ;
					}
					
			</style>
	  </head>
	  <body>
	       <ul type=none><!--disc/square/circle-->
		       <li id="id_1">aaaaaa</li>
		       <li>aaaaaa</li>
		       <li>aaaaaa</li>
		   </ul>
		   <ol>
		       <li id="id_1">aaaaaa</li>
		       <li class="mystyle">aaaaaa</li>
		       <li id="id_2">aaaaaa</li>
		   </ol>
		   <strong id="id_3">hello world</strong>
	  </body>
</html>
