<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>子绝父相高级</title>
	<style type="text/css">
         * {
         	margin: 0;
         	padding: 0;
         }
         .box1{
         	width: 400px;
         	height: 400px;
         	padding: 100px;
         	border:1px solid red;
         	margin: 100px;
         	/*注意此时盒子的规格是600*600，不是400*400了*/
         	position: relative;
         }
         .box2 {
         	width: 300px;
         	height: 300px;
         	border: 50px solid red;
         	/*注意此时盒子的规格是400*400，300+50*2=400*/
            position: relative;
         }
         p {/*注意：p是一个块级元素，不是一个内联元素*/
         	width: 100px;
         	height: 100px;
         	background-color: gold;
         	position: absolute;
         	top: 20px;
         	left: 20px;
         }
	</style>
</head>
<body>
	<div class="box1">
		<div class="box2">
			<p></p>
		</div>
	</div>
</body>
</html>
