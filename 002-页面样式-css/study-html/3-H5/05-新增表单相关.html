<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>新增表单控件属性</title>
</head>
<body>
    <form action="">
        账号:<input 
             type="text" 
             name="account" 
             placeholder="请输入账号" 
             required 
             autofocus 
             autocapitalize="on"
             pattern="\w{6}"
             >
        <br>
        密码:<input type="password" name="pwd" placeholder="请输入密码" required pattern="\w{7}">
        <br>
        性别：
        <input type="radio" value="male" name="gengder" required>男
        <input type="radio" value="female" name="gengder">女
        <br>
        爱好：
        <input type="checkbox" value="smoke" name="hobby" required>抽烟
        <input type="checkbox" value="drink" name="hobby">喝酒
        <input type="checkbox" value="perm" name="hobby">烫头
        <br>
        其他：
        <textarea name="other" cols="30" rows="1" placeholder="请输入"></textarea>
        <br>
        <button>提交</button>
    </form>
    <!-- placeholder用于输入类的属性 -->
    <!-- required用于必填项，输入类都可以用 -->
    <!-- autocapitalize="on/off" 历史搜索，自动完成，只能用于正常的文本收入上 -->
    <!-- pattern 正则表达式，用于输入类，前提是输入框必须是必填项（必须有required属性），但限制不了多行输入 -->
</body>
</html>
