<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>02-新增状态标签</title>
    <style>
        progress {
            height: 25px;
            width: 50px;
        }
    </style>
</head>
<body>
    <span>手机电量:</span>
    <meter max="100" min="0" value="10" low="20" high="80" optimum="90"></meter>
    <span>当前进度</span>
    <progress max="100" value="25"></progress>
</body>
</html>
