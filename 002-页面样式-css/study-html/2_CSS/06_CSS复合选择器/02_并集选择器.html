<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>并集选择器</title>
    <style>
       .youqian {
        color: gold;
        
       }
       .da {
        color: maroon;
       }
       .dog {
        color: black;
       }
       .pig {
        color:rgb(63, 19, 46);
       }
       .youqian,
       .da,
       .dog,
       .pig{
        font-size: 50px;
        background-color: aqua;
        width: 100px;
        }
    </style>
</head>
<body>
    <h1 class="youqian">张三</h1>
    <h2 class="da">李四</h2>
    <h2>王五</h2>
    <hr>
    <p class="dog">小狗</p>
    <p class="pig">小猪佩奇</p>
</body>
</html>
