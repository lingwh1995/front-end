<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>语言伪类</title>
    <style>
        div:lang(en) {
            color: blue;
        }
        div:lang() {
            color: red;
        }
        :lang(zh-CN) {
            color: aquamarine;
        }
    </style>
</head>
<body>
    <div>阿发发快递卡</div>
    <div lang="en">safkasjfk</div>
    <p>十多个回到家</p>
    <span>你说的练功房</span>
</body>
</html>
