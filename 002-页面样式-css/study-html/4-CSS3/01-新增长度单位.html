<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>01-新增长度单位</title>
    <style>
        .box1 {
            height: 400px;
            width: 400px;
            background-color: aqua;
        }
        .box2 {
            height: 10vw;
            width: 25vw;
            background-color: rgb(144, 23, 110);
        }
        .box3 {
            height: 20vh;
            width: 50vh;
            background-color: rgb(47, 144, 23);
        }
        .box4 {
            height: 20vmax;
            width: 20vmax;
            background-color: rgb(59, 11, 204);
        }
        .box5 {
            height: 20vmin;
            width: 20vmin;
            background-color: rgb(208, 105, 20);
        }
    </style>
</head>
<body>
    <div class="box1">像素</div>
    <div class="box2">vw:移动端用的多</div>
    <div class="box3">vh</div>
    <div class="box4">vmax</div>
    <div class="box5">vmin</div>
</body>
</html>
