<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .h1 {
            width: 200px;
            height: 200px;
            margin-top: 200px;
            margin: 0 auto;
            background-color: brown;
            /* 设置那个属性需要过渡效果 */
            /* transition-property: width height background-color; */

            /* 让所有能过渡的属性过渡 */
            transition-property: all;
            /* 设置咕嘟的时间 */
            transition-duration: 0.5s,1s;
        }
        .h1:hover {
            height: 400px;
            width: 400px;
            background-color: aqua;
            box-shadow: 0 0 20px black;
        }
        /* 过度的高级使用 */
        .outer {
            height: 900px;
            width: 1300px;
            border: 1px solid black;
        }
        .box {
            height: 100px;
            width: 200px;
             /* 设置过渡 */
             transition-property: all;
            /* 过渡时间 */
            transition-duration: 5s;
            /* 过渡延迟 */
            /* transition-delay: 1s; */
        }
        .outer:hover .box {
            width: 1300px;
        }
        .box1 {
            background-color: brown;
            transition-timing-function: ease;
        }
        .box2 {
            background-color: rgb(186, 220, 15);
            transition-timing-function: linear;
        }
        .box3 {
            background-color: rgb(48, 16, 229);
            transition-timing-function: ease-in;
        }
        .box4 {
            background-color: rgb(16, 234, 63);
            transition-timing-function: ease-out;
        }
        .box5 {
            background-color: rgb(15, 216, 196);
            transition-timing-function: ease-in-out;
        }
        .box6{
            background-color: rgb(33, 6, 167);
            transition-timing-function: step-start;
        }
        .box7 {
            background-color: rgb(167, 12, 167);
            transition-timing-function: step-end;
        }
        .box8 {
            background-color: rgb(190, 13, 13);
            transition-timing-function: steps(1.5,step-end);
        }
        .box9 {
            background-color: rgb(178, 172, 6);
            transition-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1);
        }
    </style>
</head>
<body>
    <div class="h1"></div>
    <div class="outer">
        <div class="box box1">平滑过渡</div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="box box5"></div>
        <div class="box box6"></div>
        <div class="box box7"></div>
        <div class="box box8"></div>
        <div class="box box9"></div>
    </div>
</body>
</html>
