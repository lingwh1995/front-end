<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>07-侧的对齐方式-多行的情况</title>
    <style>
        .outer {
            height: 900px;
            width: 1000px;
            background-color: rgb(209, 211, 211);
            margin: 0 auto;
            /* 将该元素变为伸缩容器 */
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;

            /* 侧轴的对齐方向(多行）：起始位置对齐 */
            /* align-content: flex-start; */

            /* 侧轴的对齐方向(多行）：结束位置对齐 */
            /* align-content: flex-end; */

            /* 侧轴的对齐方向(多行）：中间位置对齐 */
            /* align-content: center; */

            /* 侧轴的对齐方向(多行）：项目之间的距离是相等的且是边缘位置的二倍 */
            /* align-content: space-around; */

            /* 侧轴的对齐方向(多行）：项目之间的距离是相等的且是边缘无距离 */
            /* align-content: space-between; */

            /* 侧轴的对齐方向(多行）：项目之间的距离是相等的 */
            align-content: space-evenly;

            /* 侧轴的对齐方向(多行）：拉伸 */
            /* align-content: stretch; */
        }
        .inner {
            height: 200px;
            width: 200px;
            background-color: rgb(11, 179, 236);
            border: 1px solid black;
            box-sizing: border-box;
        }
        .inner2 {
            height: 300px;
        }
        .inner3 {
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">1</div>
        <div class="inner inner2">2</div>
        <div class="inner inner3">3</div>
        <div class="inner">4</div>
        <div class="inner">5</div>
        <div class="inner">6</div>
        <div class="inner">7</div>
        <div class="inner">8</div>
        <div class="inner">9</div>
        <div class="inner">10</div>
        <div class="inner">11</div>
        <div class="inner">12</div>
        <div class="inner">13</div>
        <div class="inner">14</div>

    </div>
</body>
</html>
