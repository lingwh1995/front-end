<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>11-伸缩项目-缩</title>
    <style>
        .outer {
            height: 900px;
            width: 600px;
            background-color: rgb(209, 211, 211);
            margin: 0 auto;
            /* 将该元素变为伸缩容器 */
            display: flex;
            flex-direction: row;
            /* flex-wrap: wrap; */
            justify-content: row;
        }
        .inner {
            height: 200px;
            width: 200px;
            background-color: rgb(11, 179, 236);
            border: 1px solid black;
            box-sizing: border-box;
            /* flex-grow: 1; */
            /* flex-shrink: 1; */

            /* 可以拉伸、可以压缩，不设置基准长度，可以简写为flex：atuo； */
            /* flex: 1 1 auto; */
            /* flex：atuo； */

            /* 可以拉伸、可以压缩，设置基准长度为0，可以简写为flex：1；*/
            /* flex: 1 1 0; */
            /* flex: 1; */

            /* 不可以拉伸、不可以压缩，不设置基准长度，可以简写为flex：none；*/
            /* flex: 0 0 auto; */
            /* flex: none; */

            /* 不可以拉伸、可以压缩，不设置基准长度，可以简写为flex：0 auto；*/
            /* flex: 0 1 auto; */
            /* flex: 0 auto; */
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">1</div>
        <div class="inner">2</div>
        <div class="inner">3</div>

    </div>
</body>
</html>
