<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>10-伸缩项目-伸</title>
    <style>
        .outer {
            height: 900px;
            width: 1000px;
            background-color: rgb(209, 211, 211);
            margin: 0 auto;
            /* 将该元素变为伸缩容器 */
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: row;
        }
        .inner {
            height: 200px;
            width: 200px;
            background-color: rgb(11, 179, 236);
            border: 1px solid black;
            box-sizing: border-box;
            flex-grow: 1;
        }
        .inner2 {
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">1</div>
        <div class="inner inner2">2</div>
        <div class="inner">3</div>

    </div>
</body>
</html>
