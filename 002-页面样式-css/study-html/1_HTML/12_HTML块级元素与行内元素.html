<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>块级元素与行内元素</title>
</head>
<body>
   <!-- 独占一行，特点：块级元素 -->
    <!-- 规则1，块级元素中能写:行内元素、块级元素（几乎什么都能写） -->
    <marquee>尚硅谷</marquee>
    <h1>尚硅谷</h1>
    <p>尚硅谷</p>
    <div>尚硅谷</div>

    <!-- 规则2，行内元素中能写：行内元素，但不能写块级元素 -->
    <!-- 行内元素，特点：不单独占一行 -->
    <!-- <input type="text">
    <input type="text">
    <span>尚硅谷</span> -->
    <span>
        <span>shangguigu</span>
        <input type="text">
        <span>尚硅谷</span>
    </span>
    <span>尚硅谷4</span>
    <!-- 特殊规则：h1到h6 不能相互嵌套。p标签中不能写块元素-->
    <p>
        <span>dshfhsfnskd</span>
    </p>
</body>
</html>
