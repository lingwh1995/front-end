<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>绝对定位</title>
	<style type="text/css">
	/*绝对定位要比相对定位更加灵活*/
	div {
	    width: 200px;
	    height: 200px;
      }
      .box1 {
      	background-color: yellowgreen;

      }
      .box2 {
      	background-color: skyblue;
      	position: absolute;
      	left: 400px;
      	top: 0px;
      	/*可以发现：
      	1.三号盒子会紧紧追上一号盒子，因为绝对定位会使盒子脱离表准文档流
      	2.这里设置的left和top的值是相对于页面左上角(注意：不是浏览器左上角)而言的，（并不是第一个盒子的位置，因为第一个盒子是有margin和padding的）
      	3.块级元素和内联元素是标准文档流的东西，元素一旦脱离标准文档流，就不存在块级和内联这一说法，标流中内联元素不可以设置宽高，
      	要设置宽高必选先进行转块操作，而脱标的元素直接可以设置宽高，决定定位会使元素脱离标准文档流，脱标的<span>是可以设置宽高的。</span>
      	*/      	
      }
      .box3 {
      	background-color: orange;
      }
      .s {
      		position:absolute;
      		left: 600px;
      		top: 600px;
            width: 200px;
            height: 200px;
            background-color: yellow;
            font-size: 60px;
      	}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<span class="s">dd</span>
</body>
</html>
