<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ES6中Symbol的介绍和创建</title>
  <script>
    //ES6引入了一种新的原始数据类型Symbol，表示独一无二的值，它是JS的第七种数据类型，是一种类似于字符串的数据类型
    
    //1.创建Symbol:   1.直接创建
    let symbol1 = Symbol()
    console.log(symbol1)
    console.log(typeof symbol1)

    let symbol2 = Symbol('hello')
    console.log(symbol2)


    //1.创建Symbol:   2.Symbol.for()创建
    let symbol3 = Symbol.for('hello')
    console.log(symbol3)

    //不能与其他数据或其他Symbol类型数据进行运算
    // const s = symbol3 + 100
    // const s = symbol3 > 100
    const s = symbol3 + symbol3
  </script>
</head>
<body>
  
</body>
</html>
