<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ES6中生成器函数_执行多个函数</title>
  <script>
    //生成器函数是ES6提供的一种异步编程解决方案，语法行为与传统函数完全不同
    const fun1 = ()=> {
      console.log('生成器函数中第一部分调用外部的函数执行了...')
    }
    const fun2 = ()=> {
      console.log('生成器函数中第二部分调用外部的函数执行了...')
    }
    const fun3 = ()=> {
      console.log('生成器函数中第三部分调用外部的函数执行了...')
    }
    function * generator () {
      fun1()
      yield '一只没有耳朵'
      fun2()
      yield '一只没有眼睛'
      fun3()
      yield '真奇怪'
    }
    const iterator = generator()

    const firstFunExecResult = iterator.next()
    console.log(firstFunExecResult)

    const secondFunExecResult = iterator.next()
    console.log(secondFunExecResult)

    const thirdFunExecResult = iterator.next()
    console.log(thirdFunExecResult)

    const end = iterator.next()
    console.log(end)
  </script>
</head>
<body>
  
</body>
</html>
