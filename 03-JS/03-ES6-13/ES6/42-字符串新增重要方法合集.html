<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>字符串新增重要方法合集</title>
  <script>
    // 1.includes() 返回布尔值，表示是否找到了参数字符串
    console.log("hello world".includes("hello"))

    // 2.startsWith() 返回布尔值，表示参数字符串是否在原字符串的头部
    console.log("hello world".startsWith("hello"))

    // 3.endsWith() 返回布尔值，表示参数字符串是否在原字符串的尾部
    console.log("hello world".endsWith("world"))

    // 4.padStart() 用于头部补全
    console.log('c'.padStart(5, 'ab')) // 'ababc'
    console.log('c'.padStart(4, 'ab')) // 'abac'
    console.log('abc'.padStart(10, '123456789')) // '1234567abc'
 
    // 5.padStart() 用于头部补全
    console.log('c'.padEnd(5, 'ab')) // 'cabab'
    console.log('c'.padEnd(4, 'ab')) // 'caba'

    // 6.repeat() 返回一个新字符串，表示将原字符串重复n次
    console.log('a'.repeat(2.9)) // "aa"

    // 7.at() 接受一个整数作为参数，返回参数指定位置的字符，支持负索引（即倒数的位置）
    const str = 'hello'
    console.log(str.at(1)) // "e"
    console.log(str.at(-1)) // "o"

    // 8.实例方法 matchAll(): 返回一个正则表达式在当前字符串的所有匹配

    // 9.replaceAll() 可以一次性替换所有匹配。它的用法与replace()相同，返回一个新字符串，不会改变原字符串

    // 10.trimStart() 删除字符串开头的空白字符
    console.log('  hello world  '.trimStart())
    
    // 11.trimEnd() 删除字符串末尾的空白字符
    console.log('  hello world  '.trimEnd())
  </script>
</head>
<body>
  
</body>
</html>
