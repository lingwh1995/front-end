<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ES6中面向对象_class静态成员</title>
  <script>
    //ES5定义静态变量
    function Phone() {
    }
    Phone.brand = 'nokia'
    const nokia5230 = new Phone()
    console.log(nokia5230.brand)  //会输出undefined
    console.log(Phone.brand)      //会输出nokia
    console.log('------------01------------')


    //ES6定义静态变量
    class Car {
      //name
      static brand = 'Audi'
    }
    const audiA8 = new Car()
    console.log(audiA8.brand) //会输出undefined
    console.log(Car.brand)    //会输出Audi
    console.log('------------02------------')
  </script>
</head>
<body>
  
</body>
</html>
