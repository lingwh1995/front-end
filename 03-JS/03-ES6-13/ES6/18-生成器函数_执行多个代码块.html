<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生成器函数_执行多个代码块</title>
  <script>
    //生成器函数是ES6提供的一种异步编程解决方案，语法行为与传统函数完全不同
    function * generator () {
      console.log('生成器函数中第一部分代码执行了...')
      yield '一只没有耳朵'
      console.log('生成器函数中第二部分代码执行了...')
      yield '一只没有眼睛'
      console.log('生成器函数中第三部分代码执行了...')
      yield '真奇怪'
    }
    const iterator = generator()

    const firstCodeBlockExecResult = iterator.next()
    console.log(firstCodeBlockExecResult)

    const secondCodeBlockExecResult = iterator.next()
    console.log(secondCodeBlockExecResult)

    const thirdCodeBlockExecResult = iterator.next()
    console.log(thirdCodeBlockExecResult)

    const end = iterator.next()
    console.log(end)
  </script>
</head>
<body>
  
</body>
</html>
