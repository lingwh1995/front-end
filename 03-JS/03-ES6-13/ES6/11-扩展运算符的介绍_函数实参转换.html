<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>扩展运算符的介绍_函数实参转换</title>
  <script>
    //ES6扩展运算符...能将数组转换为逗号分隔的参数列表
    const nums = [1,2,3,4,5]
    
    //声明一个函数
    function show() {
      console.log(arguments)
    }
    show(...nums)
  </script>
</head>
<body>
  
</body>
</html>
