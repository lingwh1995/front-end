<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ES6中生成器函数_将yield返回结果作为参数传递</title>
  <script>
    //生成器函数是ES6提供的一种异步编程解决方案，语法行为与传统函数完全不同
    function * generator (arg) {
      console.log(arg)
      const first = yield 111
      console.log(`第一个yield语句的整体返回结果: ${first}`)
      const second = yield 222
      console.log(`第二个yield语句的整体返回结果: ${second}`)
      const third = yield 333
      console.log(`第三个yield语句的整体返回结果: ${third}`)
    }
    const iterator = generator('AAA')
    console.log(iterator.next('第一次调用next()传递的参数'))
    console.log(iterator.next('第二次调用next()传递的参数'))
    console.log(iterator.next('第三次调用next()传递的参数'))
    console.log(iterator.next('第四次调用next()传递的参数'))
  </script>
</head>

</body>
</html>
