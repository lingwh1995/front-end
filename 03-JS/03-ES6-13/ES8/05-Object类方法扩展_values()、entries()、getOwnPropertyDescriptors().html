<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object类方法扩展_values()、entries()、getOwnPropertyDescriptors()</title>
  <script>
    /**
     * Object.values()  :输出所有的值
     * Object.entries() :输出所有的键值对
     */ 
    let user = { id: '001', name: '张三', age: 28}
    console.log(Object.values(user))  // 输出：['001', '张三', 28, '男']
    console.log(Object.entries(user)) // 输出：[['id', '001'], ['name', '张三'], ['age', 28]]
    
    //创建 Map
    const map = new Map(Object.entries(user));
    console.log(map.get('name'));


    /**
     * Object.getOwnPropertyDescriptors()
     *   这个方法用于获取一个对象的所有自身属性（非继承属性）的描述符。
     */
    const obj = { a: 1 }
    console.log(Object.getOwnPropertyDescriptors(obj))
    // 输出：{ a: {value: 1, writable: true, enumerable: true, configurable: true} }
  </script>
</head>

</body>
</html>
