<!DOCTYPE html>

  <title>ES8中允许在函数参数列表和函数调用中使用尾逗号</title>
  <script>
    /**
     * ES8中允许在函数参数列表和函数调用中使用尾逗号
     *  1.改善版本控制系统的差异输出：当我们在参数列表的末尾添加一个新参数时，如果使用了尾逗号，那么版本控制系统（如 Git）的差异输出只会显示我们添加的那一行，而不会显示我们修改了上一行（添加了一个逗号）。这使得代码的修改记录更加清晰。
     *  2.简化代码的添加、删除和重新排序：使用尾逗号，我们可以更容易地注释掉某个参数，或者调整参数的顺序，而不必担心处理那个额外的逗号。
     *  3.向后兼容性：ES8 允许在函数参数列表和函数调用中使用尾逗号，这意味着开发者可以在遵循较旧的 ECMAScript 规范的环境中编写代码，而不必担心因使用了尾逗号而导致的问题。
     *  4.代码风格统一：在一些其他的地方（如数组字面量、对象字面量等），JavaScript 已经允许使用尾逗号。因此，允许在函数参数列表和函数调用中使用尾逗号，可以使得代码的风格更加统一。
     */ 
    const foo = (a, b, c,) => {
      // ...
    }
    foo(1, 2, 3,);
  </script>
