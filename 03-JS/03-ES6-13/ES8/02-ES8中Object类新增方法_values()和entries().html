<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ES8中Object类新增方法_values()和entries()</title>
  <script>
    /**
     * Object.values()  :输出所有的值
     * Object.entries() :输出所有的键值对
     */ 
    let obj = { a: 1, b: 2, c: 3 }
    console.log(Object.values(obj))  // 输出：[1, 2, 3]
    console.log(Object.entries(obj)) // 输出：[['a', 1], ['b', 2], ['c', 3]]
  </script>
</head>
<body>
  
</body>
</html>
