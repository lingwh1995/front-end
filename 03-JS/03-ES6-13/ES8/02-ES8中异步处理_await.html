  <title>ES8中异步处理_await</title>
  <script>
    //写法一:创建Promise对象，特别注意：这里其实是用new Promise()来模拟一个异步操作
    /*

      try {
        const result = await promiseObj

    */

    //写法二:通过函数返回一个Promise对象，特别注意：这里其实是用new Promise()来模拟一个异步操作
    const promiseFun = () => {
      return new Promise((resolve,reject) => {
        //resolve('成功的数据...')
        reject('失败的数据...')
      })
    }


    //await 必须放在被 async 修饰的方法中
    const main = async() => {
      try {
        const result = await promiseFun()
        console.log(result)
      } catch (e) {
        console.log(e);
      }
    }

    main()
  </script>
