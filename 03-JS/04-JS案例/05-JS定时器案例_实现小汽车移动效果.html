<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>JS定时器案例_实现小汽车移动效果</title>
  <style>
    /*控制器样式*/
    .controller {
      width: 600px;
      height: 50px;
      line-height: 50px;
    }

    .controller button {
      outline: none;
      border: none;
      margin: 0px;
      padding: 0px;
      width: 200px;
      height: 50px;
      font-size: 16px;
      line-height: 50px;
      text-align: center;
      background-color: #E9E9E9;
      cursor: pointer;
      float: left;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
      border: 2px solid #F0F0F0;
    }

    .controller button:hover {
      background-color: #F9F9F9;
    }

    /*公路样式*/
    .road {
      width: 100%;
      height: 100px;
      position: relative;
      margin-top: 50px;
      background: #3DB1FF;
      opacity: .90;
    }

    .road-800 {
      width: 800px;
      height: 100px;
      background: pink;
      position: absolute;
      top: 0px;
      left: 0px;
      z-index: 1000;
      opacity: .75;
    }

    .road-1200 {
      width: 1200px;
      height: 100px;
      background: orange;
      position: absolute;
      top: 0px;
      left: 0px;
      z-index: 500;
    }

    /*小汽车样式*/
    div#car {
      width: 135px;
      height: 100px;
      display: block;
      background: black;
      position: absolute;
      top: 0px;
      left: 0px;
      z-index: 1500;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
      /*border: 1px solid #F0F0F0;*/
    }
  </style>
</head>

<body>
  <div class="controller">
    <button id="btn1">移动到800PX</button>
    <button id="btn2">移动到1200PX</button>
    <button id="btn3">回家</button>
  </div>
  ​
  <div class="road">
    <div class="road-800"></div>
    <div class="road-1200"></div>
    <div id="car"></div>
  </div>

  <!-- 在这里写JavaScript代码，因为JavaScript是由上到下执行的 -->
  <script>
    document.getElementById("btn1").onclick = function () {
      move(document.getElementById("car"), 800)
    }
    document.getElementById("btn2").onclick = function () {
      move(document.getElementById("car"), 1200)
    }
    document.getElementById("btn3").onclick = function () {
      move(document.getElementById("car"), 0)
    }

    /*移动函数*/
    function move(element, target) {
      // 先清理定时器
      clearInterval(element.timeId)
      // 一会要清理定时器(只产生一个定时器)
      element.timeId = setInterval(function () {
        // 获取对象当前的位置
        let current = element.offsetLeft
        // 每次移动多少像素
        let step = 10
        // 判断是往正方向走还是往相反方向走
        step = current < target ? step : -step
        // 每次移动后的距离
        current += step
        // 判断当前移动后的位置是否到达目标位置
        if (Math.abs(target - current) > Math.abs(step)) {
          element.style.left = current + "px"
        } else {
          // 清理定时器
          clearInterval(element.timeId)
          element.style.left = target + "px"
        }
      }, 20)
    }
  </script>
</body>

</html>
