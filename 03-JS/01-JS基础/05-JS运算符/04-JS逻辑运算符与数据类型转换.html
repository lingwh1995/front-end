<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS逻辑运算符与数据类型转换</title>
  <script type="text/javascript">
    /**
     * 1.JS逻辑运算符
     *    1.一般情况使用逻辑运算符会返回一个布尔值
     *    2.逻辑运算符主要有三个：与、或、非
     *    3.在进行逻辑操作时候如果操作数不是布尔类型则会将其转换
     *    4.布尔类型在进行计算
     *    5.非 ！ 与 && 或 ||
     * 2.三种逻辑运算符与、或、非
     *    非运算
     *      特性
     *        - 非运算符使用 ！表示
     *        - 非运算符可以应用于任意值，无论值是什么类型，运算符都会返回一个布尔值
     *        - 非运算符会对原值取反，比如原值是true,取反之后变为false
     *      技巧
     *        可以通过对任意一个值连续两次取反，将这个值转换为Boolean值，原理和Boolean()一样
     *    与运算
     *      特性
     *        - 与运算符使用&& 表示
     *        - 与运算符可以应用于任何数据类型，且不一定返回布尔值
     *        - 对于非布尔值运算，会先将非布尔值转换布尔值
     *        - 对于布尔值运算时候，如果两个值都是true返回true,否则返回false
     *        - 非布尔值 如果两个值都是true,返回第二个值，如果两个值有false则返回靠前的false的值
     *        - JS中与属于短路与，如果第一个值为false，则不会看第二个值
     *    或运算
     *      - 或运算符使用||表示
     *      - 或运算符可以应用于任何数据类型，且不一定返回布尔值
     *      - 对于非布尔值运算，会先将非布尔值转换布尔值
     *      - 对于布尔值进行运算时候，如果两个值都是false则返回false，否则返回true
     *      - 非布尔值时：如果两个值都是false,则返回第二个值，否则返回靠前true的值
     *      - JS中或属于短路或，如果第一个值为true，则不会看第二个值
     *  3.巧记
     *      对于与运算 一假都为假
     *      对于或运算 一真全为真
     */
    
     //使用非运算技巧将其他类型数据转换为Boolean类型数据
     let a = 'hello'
     a = !!a
     console.log(typeof(a))
     console.log(a)

     let b = 100
     b = !!b
     console.log(typeof(b))
     console.log(b)
  </script>
</head>
<body>
  
</body>
</html>
