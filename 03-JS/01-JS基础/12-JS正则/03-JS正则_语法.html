<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS正则_语法</title>
  <script>
    /**
     * 1. 在正则表达式中大部分字符都可以直接写  
     *    / ab /        表示ab必须连在一起且前后位置不变
     * 2. | 在正则表达式中表示 或，而且符号前后为整体
     *    /abc|bcd/     表示abc 或 bcd
     * 3. [ ] 表示 或（字符集）
     *    [ab]          表示 a 或 b
     *    [a-z]         表示任意小写字母
     *    [A-Z]         表示任意的大写字母
     *    [a-zA-Z]      表示任意的字母，这种情况等价于 / [a-z] /i ，匹配模式 i 表示忽略大小写
     *    [0-9]         表示任意数字
     *    [^a-z]        表示除了小写字母，即有无小写字母以外的东西
     *     .            表示除了换行符（\n ，\r）以外的任意字符
     *    \w            表示任意的单词字符 等价于 [ A-Za-z0-9_ ]
     *    \W            表示除了单词字符 等价于 [ ^A-Za-z0-9_ ]
     *    \d            表示任意数字 [0-9]
     *    \D            表示除了数字 [^0-9]
     *    \s            表示空格
     *    \S            表示除了空格
     *    \b            表示单词边界
     *    \B            表示除了单词边界
     *    \.            表示.(\ 作为转义字符)
     * 4. 开头和结尾
     *    ^             ^ 表示字符串的开头
     *    $             $ 表示字符串的结尾
     * 5. 量词
     *    {m}           表示正好 m 个
     *    { m, }        表示至少 m 个
     *    { m,n }       表示 m 到 n 个3
     *    +             表示一个以上，相当于 {1,}
     *    *             表示任意数量的字符，有没有都行
     *    ？            表示字符出现0到1次 
     */

     let pattern = /a[bc\.]d/
     console.log(pattern.test('abd'))
     console.log(pattern.test('acd'))
     console.log(pattern.test('a.d'))

     //测试单词边界
     pattern = /child/
     console.log(pattern.test('a.d'))
  </script>
</head>

</body>
</html>
