<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS正则_入门</title>
  <script>
    /**
     * 写法一：new RegExp('hello','')
     *  参数一：正则表达式
     *  参数二：匹配模式 i:忽略大小写 g:全局查找
     */
    const reg = new RegExp('^abc$','ig')
    console.log(`使用test()进行正则校验：${reg.test('abc')}`)

    /**
     * /正则表达式/匹配模式 示例：  /^[abc]$/ig
     * 或
     * /正则表达式/ 示例：  /^[abc]$/
     */
    const pattern = /^[a-z]$/ig
    console.log(`使用test()进行正则校验：${pattern.test('b')}`)


  </script>
</head>
<body>
  
</body>
</html>
