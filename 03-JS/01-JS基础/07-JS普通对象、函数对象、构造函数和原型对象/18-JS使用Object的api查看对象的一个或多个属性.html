<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS使用Object的api查看对象的一个或多个属性</title>
  <script>
    const obj = {
      id:'001',
      name:'张三',
      age: 18,
    }

    //查看对象中的id属性
    console.log(Object.getOwnPropertyDescriptor(obj,'id'))
    //查看对象中的全部属性
    console.log(Object.getOwnPropertyDescriptors(obj))
  </script>
</head>
<body>
  
</body>
</html>
