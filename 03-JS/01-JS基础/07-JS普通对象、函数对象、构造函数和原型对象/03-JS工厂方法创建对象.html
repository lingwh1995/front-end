<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS工厂方法创建对象</title>
  <script>
    /**
     * 使用工厂方法创建对象 
     */
    const createPerson = (name,age,gender) => {
      const obj = new Object()
      obj.name = name
      obj.age = age
      obj.gender = gender
      obj.sayName = () => {
        console.log(this.name)
      }
      return obj
    }

    let obj1 = createPerson('张三',18,'男')
    console.log(obj1)
    obj1.sayName()

    let obj2 = createPerson('李四',25,'女')
    console.log(obj2)
    obj2.sayName()

    let obj3 = createPerson('王五',18,'男')
    console.log(obj3)
    obj3.sayName()
  </script>
</head>
