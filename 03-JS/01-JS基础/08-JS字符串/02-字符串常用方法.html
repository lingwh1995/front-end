<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>字符串常用方法</title>
  <script>
    const letters = 'ABCDEF'

    /**
     * charAt(index)：查看指定索引位置的字符
     */ 
    console.log(letters.charAt(0));
    console.log('------------01------------')

    /**
     * charCodeAt(index)：查看指定索引位置的字符的Unicode码
     */ 
    console.log(letters.charCodeAt(0));
    console.log('------------02------------')

    /**
     * concat() 方法将字符串参数连接到调用的字符串上，并返回一个新的字符串。
     */
    const price = '5'
    console.log(price.concat('元/双'))
    console.log('------------03------------')

    /**
     * endsWith() 方法用于判断一个字符串是否以指定字符串结尾，如果是则返回 true，否则返回 false。
     */ 
    console.log('------------04------------')
  </script>
</head>
<body>
  
</body>
</html>
