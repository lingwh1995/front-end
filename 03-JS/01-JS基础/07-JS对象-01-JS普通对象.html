<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS普通对象</title>
  <script>
    //创建对象
    let obj = new Object()
    console.log(obj)

    //添加属性
    obj.name = 'zhangsan'
    obj.age = 10
    console.log(obj)

    //修改属性
    obj.age = 20
    console.log(obj)
    
    //删除属性
    delete obj.age
    console.log(obj)

    //遍历对象所有属性
    for(key in obj) {
      console.log(key + ':' + obj[key])      
    }

  </script>
</head>
<body>
  
</body>
</html>
