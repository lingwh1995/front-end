<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS操作json兼容IE等浏览器</title>
  <script src="./json3.min.js"></script>
  <script>
    /**
     * JSON 3是与各种JavaScript平台兼容的现代JSON实现，包括Internet Explorer 6，Opera 7，Safari 2和Netscape 6.当前版本是3.3.2。
     */

    /**
     * 创建一个user对象
     */ 
    const obj = {id:'001',name:'zhangsan',age:'20'}
    
    //将user对象转换为json字符串
    const jsonStr_obj = JSON.stringify(obj)
    console.log(jsonStr_obj)

    //将json字符串转换为json对象
    const jsonObj_obj = JSON.parse(jsonStr_obj)
    console.log(jsonObj_obj)

    /**
     * 创建一个对象数组
     */
     const objArr = [{id:'001',name:'zhangsan',age:'20'},{id:'002',name:'lisi',age:'30'}]

     //将对象数组转换为json字符串
     const jsonStr_arr = JSON.stringify(objArr)
     console.log(jsonStr_arr)

     
    //将json字符串转换为json数组
    const jsonObj_arr = JSON.parse(jsonStr_arr)
    console.log(jsonObj_arr)
  </script>
</head>
<body>
  
</body>
</html>
