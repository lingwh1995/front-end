<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS定时器入门</title>
  <script>
    /**
     * JS跨函数开启和关闭定时器-方式一 : 定义一个变量用户保存定时器变量
     */ 
    window.onload = () => {
      /**
       * 开启定时器
       */ 
      let interval = null
      document.querySelectorAll('button')[0].addEventListener('click',() => {
        interval = setInterval(()=> {
          console.log('定时器开启了')
        },1000)
      })

      /**
       * 关闭定时器
       */ 
      document.querySelectorAll('button')[1].addEventListener('click',() => {
        console.log('定时器关闭了')
        clearInterval(interval)
      })
    }
  </script>
</head>
<body>
  <button>开启定时器</button>
  <button>关闭定时器</button>
</body>
</html>
