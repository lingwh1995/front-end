<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS定时器中使用this</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      line-height: 200px;
      text-align: center;
      cursor: pointer;
      background-color: green;
    }
  </style>
  <script>
    window.onload = ()=> {
      const box = document.querySelector('.box')
      box.addEventListener('click',function(){
        const this_ = this
        setTimeout(() => {
          this_.style.background = 'orange'
        },1000)
      })
    }
  </script>
</head>
<body>
  <div class="box">
    点击两秒后改变背景颜色
  </div>
</body>
</html>
