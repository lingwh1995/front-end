  <script>

     * 原型对象相当于一个公共的区域，所有类的实例都可以访问到这个原型对象，我们可以将对象中的公共内容，统一设置到原型对象中
     * 
     * 当我们访问一个对象的属性或方法时，它会首先在自身寻找，如果有则直接使用，如果没有则直接去原型对象中找，找到则直接使用
     * 
     * 以后我们创建构造函数时，可以将这些对象共有的方法和属性，统一添加到构造函数的原型对象中，这样不用分别为每一个对象这些属性和方法，也不会影响到全局作用域
     */
