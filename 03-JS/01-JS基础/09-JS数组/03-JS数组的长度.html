  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS数组的长度</title>
  <script type="text/javascript">
    const colors = new Array('red','yellow','blue')
    console.log(colors.length)

    colors.length = 4
    console.log(colors)

    //直接将数组的长度-1可以巧妙的删除数组中最后一个元素
    colors.length = 2
    console.log(colors)
  </script>
