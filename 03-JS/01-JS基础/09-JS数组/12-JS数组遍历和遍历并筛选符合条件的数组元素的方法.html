<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS数组遍历和遍历并筛选符合条件的数组元素的方法</title>
  <script type="text/javascript">
    const nums = [10, 20, 30, 40, 50]
    console.log(nums)
    console.log('------------01------------')


    /**
     * forEach():遍历数组
     *  forEach(element)
     *  forEach(element,index)
     */
    nums.forEach((element) => {
      console.log(element)
    })
    console.log('------------02------------')

    /**
     * keys():返回一个新的数组迭代器对象，其中包含数组中每个索引的键。
     */
    const keys = nums.keys()
    keys.forEach((key) => {
      console.log(key,nums[key])
    })
    console.log('------------03------------')

    /**
     * values():返回一个新的数组迭代器对象，该对象迭代数组中每个元素的值。
     */
    const values = nums.values()
    values.forEach((value) => {
      console.log(value)
    })
    console.log('------------04------------')

    /**
     * entries():返回一个新的数组迭代器对象，该对象包含数组中每个索引的键/值对。
     */
    const entries = nums.entries()
    entries.forEach((entry) => {
      console.log(entry[0],entry[1])
    })
    console.log('------------05------------')

    
    /**
     * filter():遍历数组并筛选出符合条件的数组元素
     *  filter(element)
     *  filter(element,index)
     */
    const numsFilter = nums.filter(num => {
      return num > 30
    })
    console.log(numsFilter)
    console.log('------------06------------')


    /**
     * map():创建一个新数组，这个新数组由原数组中的每个元素都调用一次提供的函数后的返回值组成。
     */
    console.log(nums.map(num => num * 2))
    console.log('------------07------------')


    /**
     * for...of 只要数组内实现了Iterator接口，就可以使用for...of遍历
     */ 
    for (const num of nums) {
      console.log(num)
    }
    console.log('------------08------------')
  </script>
</head>

<body>

</body>

</html>
