<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS数组的slice和splice方法</title>
  <script type="text/javascript">
    let nums = [10,20,30,40,50]
    console.log(nums)
    console.log('------------01------------')


    /**
     * slice(): 方法返回一个新的数组对象，这一对象是一个由start和end决定的原数组的浅拷贝（包括 start，不包括 end），其中 start 和 end 代表了数组元素的索引。原始数组不会被改变。
     *  可以理解为从数组中提取元素的方法
     */
    console.log(nums.slice(2))
    console.log(nums)
    console.log('------------02------------')

    nums = [10,20,30,40,50]
    console.log(nums.slice(2,3))
    console.log(nums)
    console.log('------------03------------')

    nums = [10,20,30,40,50]
    console.log(nums.slice(2,-1))
    console.log(nums)
    console.log('------------04------------')

    nums = [10,20,30,40,50]
    console.log(nums.slice(-2))
    console.log(nums)
    console.log('------------05------------')

    /**
     * splice(): 在原数组中移除或者替换已存在的元素和/或添加新的元素，会改变原数组的内容
     *  splice(start) 从start位置开始截取元素，并返回截取的出来的元素
     *  splice(start, deleteCount) 从start位置开始截取元素，一共截取deleteCount个元素，并返回截取的出来的元素
     *  splice(start, deleteCount, item1) 从start位置开始截取元素，一共截取deleteCount个元素，并将item1元素插入到原数组中，并返回截取的出来的元素
     *  splice(start, deleteCount, item1, item2) 从start位置开始截取元素，一共截取deleteCount个元素，并将item1、item2... itemn 元素插入到原数组中，并返回截取的出来的元素
     *  splice(start, deleteCount, item1, item2, itemN)
     */
     nums = [10,20,30,40,50]
     console.log(nums.splice(1))
     console.log(nums)
     console.log('------------06------------')
     

     nums = [10,20,30,40,50]
     console.log(nums.splice(1,2))
     console.log(nums)
     console.log('------------07------------')
     

     nums = [10,20,30,40,50]
     console.log(nums.splice(1,2,'XXX'))
     console.log(nums)
     console.log('------------08------------')
     

     nums = [10,20,30,40,50]
     console.log(nums.splice(1,2,'XXX','YYY'))
     console.log(nums)
     console.log('------------09------------')
  </script>
</head>
<body>
  
</body>
</html>
