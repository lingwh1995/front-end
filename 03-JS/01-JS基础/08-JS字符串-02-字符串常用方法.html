<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>字符串常用方法</title>
  <script>
    let str = 'ABCDEF'

    /**
     * charAt(index)：查看指定索引位置的字符
     */ 
    console.log(str.charAt(0));
    console.log('------------01------------')

    /**
     * charCodeAt(index)：查看指定索引位置的字符的Unicode码
     */ 
    console.log(str.charCodeAt(0));
    console.log('------------02------------')

    /**
     * concat() 方法将字符串参数连接到调用的字符串上，并返回一个新的字符串。
     */
    const price = '5'
    console.log(price.concat('元/双'))
    console.log('------------03------------')

    /**
     * endsWith() 方法用于判断一个字符串是否以指定字符串结尾，如果是则返回 true，否则返回 false。
     * startWith() 方法用于判断一个字符串是否以指定字符串结尾，如果是则返回 true，否则返回 false。
     */
    str = 'ABCDEF'
    console.log(str.endsWith('F'));
    console.log(str.endsWith('EF'));
    console.log(str.startsWith('A'));
    console.log(str.startsWith('AB'));
    console.log('------------04------------')

    /**
     * includes() 方法执行区分大小写的搜索，以确定是否可以在一个字符串中找到另一个字符串，并根据情况返回 true 或 false。
     */
    str = 'The quick brown fox jumps over the lazy dog.'
    let word = 'fox'
    console.log(str.includes(word))
    console.log('------------05------------')

    /**
     * indexOf() 方法在字符串中搜索指定子字符串，并返回其第一次出现的位置索引。它可以接受一个可选的参数指定搜索的起始位置，如果找到了指定的子字符串，则返回的位置索引大于或等于指定的数字。
     * lastIndexOf() 方法搜索该字符串并返回指定子字符串最后一次出现的索引。它可以接受一个可选的起始位置参数，并返回指定子字符串在小于或等于指定数字的索引中的最后一次出现的位置。
     */ 
    str = "I think Ruth's dog is cuter than your dog!"
    word = 'dog'
    console.log(str.indexOf(word))
    console.log(str.lastIndexOf(word))
    console.log('------------06------------')

    /**
     * padEnd()   方法会将当前字符串从末尾开始填充给定的字符串（如果需要会重复填充），直到达到给定的长度。填充是从当前字符串的末尾开始的。
     * padStart() 方法用另一个字符串填充当前字符串（如果需要会重复填充），直到达到给定的长度。填充是从当前字符串的开头开始的。
     */
    str = 'abcde';
    console.log(str.padEnd(10, '.'));

    str = 'abcde';
    console.log(str.padStart(10, '.'));
    console.log('------------07------------')

    /**
     * repeat() 方法构造并返回一个新字符串，其中包含指定数量的所调用的字符串副本，这些副本连接在一起。
     */
    const mood = 'Happy! ';
    console.log(`I feel ${mood.repeat(3)}`);
    console.log('------------08------------')

    /**
     * split() 方法接受一个模式，通过搜索模式将字符串分割成一个有序的子串列表，将这些子串放入一个数组，并返回该数组。
     */
    str = 'The quick brown fox jumps over the lazy dog.'
    const arr = str.split(' ')
    console.log(arr)
    console.log('------------09------------')

    /**
     * toLowerCase() 方法将该字符串转换为小写形式。
     * toUpperCase() 方法将该字符串转换为大写形式。
     */
    str = 'Hello World'
    console.log(str.toLowerCase())
    console.log(str.toUpperCase())
    console.log('------------10------------')

    /**
     * valueOf() 方法返回 String 对象的字符串值。
     */
    const stringObj = new String('foo');
    console.log(stringObj.valueOf())
    console.log('------------11------------')
  </script>
</head>
<body>
  
</body>
</html>
