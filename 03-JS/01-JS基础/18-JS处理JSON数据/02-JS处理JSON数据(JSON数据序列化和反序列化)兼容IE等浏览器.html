<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS处理JSON数据(JSON数据序列化和反序列化)兼容IE等浏览器</title>
  <script src="./json3.min.js"></script>
  <script>
    /**
     * JSON 3是与各种JavaScript平台兼容的现代JSON实现，包括Internet Explorer 6，Opera 7，Safari 2和Netscape 6.当前版本是3.3.2。
     */

    /**
     * 创建一个user对象
     */ 
    const obj = {id:'001',name:'zhangsan',age:'20'}
    
    //将user对象转换为json字符串
    const jsonObjToStr = JSON.stringify(obj)
    console.log(jsonObjToStr)

    //将json字符串转换为json对象
    const jsonStrToObj = JSON.parse(jsonObjToStr)
    console.log(jsonStrToObj)

    /**
     * 创建一个对象数组
     */
     const arrObj = [{id:'001',name:'zhangsan',age:'20'},{id:'002',name:'lisi',age:'30'}]

     //将数组对象转换为json字符串
     const jsonArrObjToArrStr = JSON.stringify(arrObj)
     console.log(jsonArrObjToArrStr)

     
    //将json字符串转换为json数组
    const jsonArrStrToObj = JSON.parse(jsonArrObjToArrStr)
    console.log(jsonArrStrToObj)
  </script>
</head>
<body>
  
</body>
</html>
