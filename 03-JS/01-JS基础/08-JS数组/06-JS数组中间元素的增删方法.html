<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS数组中间元素的增删方法</title>
  <script type="text/javascript">
    let nums = [10,20,30,40,50]
    console.log(nums)
    console.log('------------01------------')


    /**
     * splice(): 从数组中指定位置开始删除指定个数个元素，并以数组形式返回删除的元素
     * 删除数组中第二个位置中的元素
     */
    console.log(nums.splice(2,1));
    console.log(nums)
    console.log('------------02------------')


    /**
     * copyWithin()
     * 删除数组中第二个位置中的元素:  [].copyWithin(index, index + 1).pop()
     */
    nums = [10,20,30,40,50]
    console.log(nums)
    console.log(nums.copyWithin(2,3).pop())
    console.log(nums)
    console.log('------------03------------')

    /**
     * 给数组中索引为2的位置插入一个元素 hello
     */
    nums = [10,20,30,40,50]
    nums.splice(2,0,'hello')
    console.log(nums)
  </script>
</head>
<body>
  
</body>
</html>
