<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS数组首尾元素的增删方法</title>
  <script type="text/javascript">
    const nums = [10,20,30,40,50]
    console.log(nums)
    console.log('------------01------------')


    /**
     * shift():取出数组头部元素，并返回这个元素
     */
    console.log(nums.shift())
    console.log(nums)
    console.log('------------02------------')


    /**
     * unshift():给数组头部增加一个元素，并返回这个新数组长度
     */
    console.log(nums.unshift(10))
    console.log(nums)
    console.log('------------03------------')


    /**
     * push():给数组尾部增加一个元素，并返回新数组长度
     */
    console.log(nums.push(60));
    console.log(nums)
    console.log('------------04------------')


    /**
     * pop():取出数组尾部元素，并返回这个取出的元素
     */
    console.log(nums.pop())
    console.log(nums)
    console.log('------------05------------')
  </script>
</head>
<body>
  
</body>
</html>
