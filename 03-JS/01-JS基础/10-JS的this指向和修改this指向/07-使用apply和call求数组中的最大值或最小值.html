<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>使用apply和call求数组中的最大值或最小值</title>
  <script>
    /**
     * 求最大值
     */ 
    const nums = [1,3,5,7,9]
    const maxNum = Math.max.apply(Math,nums)
    console.log(maxNum)
    console.log('----------01----------')

    /**
     * 求最小值 
     */
    const minNum = Math.min.call(Math,1,3,5,7,9)
    console.log(minNum)
    console.log('----------02----------');
  </script>
</head>
<body>
  
</body>
</html>
