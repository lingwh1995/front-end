<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS页面骨架加载完成事件</title>
  <script>
    /**
     * onload()事件是一个特殊的事件，在整个html骨架加载完成后会触发
     */
    window.onload = () => {
      alert('页面加载完成了')
    }

    /**
     * 为什么这个方法写在 window.onload = () => {} 中不会生效?
     *  1.window.onload的含义是页面骨架加载完成后会执行这个函数中的代码，在页面骨架加载未完成时，不会执行这个函数中的代码
     *  2.当html代码从上往下执行时，执行到 <input type="button" onclick="bindEvent()" value="点我弹窗"/> 这句时，会去寻找 bindEvent()，
     *    因为此时在页面骨架加载未完成，所以找不到这个函数，就会报错
     *  3.也可以把 <script> 标签放在页面底部
     */
    const bindEvent = () => {
      alert('我是弹窗~')
    }
  </script>
</head>
<body>
  <input type="button" onclick="bindEvent()" value="点我弹窗"/>
</body>
</html>
