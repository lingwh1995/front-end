<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS常用事件和event对象</title>
  <script>
    window.onload = () => {
      const btn = document.getElementById('body')
      /**
       * 键盘按下事件 
       */
      btn.onkeydown = (event) => {
        //解决兼容性问题
        event = event || window.event
        console.log(event)
        console.log('键盘按键被按下了')
        console.log(event.keyCode)
      }

      /**
       * 鼠标移动事件 
       */
      btn.onmouseover = (event) => {
        event = event || window.event
        //打印鼠标位置
        console.log(`鼠标位置:${event.clientX},${event.clientY}`)
      }
    }
  </script>
</head>
<body id="body">
  <h1>按下键盘触发事件</h1>
</body>
</html>
