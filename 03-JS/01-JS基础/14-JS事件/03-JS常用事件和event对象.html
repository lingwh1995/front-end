<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS常用事件和event对象</title>
  <script>
    window.onload = () => {
      const btn = document.getElementById('body')
      //键盘按下事件
      // btn.onkeydown = () => {
      //   console.log('键盘按键被按下了')
      // }
      btn.onkeydown = (event) => {
        console.log(event.keyCode)
      }
    }
  </script>
</head>
<body id="body">
  <h1>按下键盘触发事件</h1>
</body>
</html>
