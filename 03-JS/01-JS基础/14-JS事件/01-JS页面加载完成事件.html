<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS页面加载完成事件</title>
  <script>
    /**
     * onload()事件是一个特殊的事件，在整个页面加载完成后会触发
     */
    window.onload = () => {
      alert('页面加载完成了')
    }
  </script>
</head>
<body>
</body>
</html>
