<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS给dom绑定事件</title>
  <script>
    window.onload = () => {
      const btn = document.getElementById('btn')
      btn.onclick = () => {
        alert('hello world')
      }
    }
  </script>
</head>
<body>
  <button id="btn">点击鼠标触发事件</button>
</body>
</html>
