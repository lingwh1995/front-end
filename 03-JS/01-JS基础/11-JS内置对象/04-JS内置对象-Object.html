<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS内置对象-Object</title>
  <script>
    let target = {
        id: '001',
        name: 'zhangsan',
        age: 26,
        school: {
            name: 'ufe',
            website: 'www.xxx.com'
        }
    }
    /**
     * Object.keys()方法:获取指定对象中所有属性的键
     */
    let keys = Object.keys(target)
    console.log(keys);

    /**
     * Object.defineProperty():为proxy对象添加属性,并代理target对象
     */
    let proxy = {};
    Object.defineProperty(proxy,'name',{
        get(){
            console.log('获取值的方法被调用了...');
            return target.name
        },
        set(value){
            console.log('设置值的方法被调用了...');
            target.name = value
        }
    })
  </script>
</head>
<body>
  
</body>
</html>
