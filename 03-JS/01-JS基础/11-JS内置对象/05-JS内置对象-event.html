<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS内置对象-event</title>
  <script>
    /**
     * event封装了键盘按键信息
     */ 
    window.onload = () => {
      const btn = document.getElementById('body')
      //键盘按下事件
      btn.onkeydown = (event) => {
        console.log(event.keyCode)
        console.log(event)
      }
    }
  </script>
</head>
<body id="body">
    <h1>按下键盘触发事件</h1>
</body>
</html>
