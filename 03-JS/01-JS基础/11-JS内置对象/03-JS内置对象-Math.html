<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS内置对象-Math</title>
  <script>
    console.log(`圆周率Π：${Math.PI}`)
    console.log(`绝对值：${Math.abs(-1)}`)
    console.log(`向上取整：${Math.ceil(1.1)}`)
    console.log(`向上取整：${Math.ceil(1.9)}`)
    console.log(`向下取整：${Math.floor(1.1)}`)
    console.log(`向下取整：${Math.floor(1.9)}`)
    console.log(`向下取整：${Math.floor(1.9)}`)
    console.log(`四舍五入(返回整数)：${Math.round(1.9)}`)
    console.log(`四舍五入(返回整数)：${Math.round(1.4)}`)
    console.log(`四舍五入(返回整数)：${Math.round(0.4)}`)
    console.log(`四舍五入(返回整数)：${Math.round(0.6)}`)
    console.log(`生成0-1之间随机数：${Math.random()}`)
    console.log(`生成0-10之间随机数：${Math.round(Math.random() * 10)}`)
    console.log(`求多个数中最大值：${Math.max(10,20,30)}`)
    console.log(`求多个数中最小值：${Math.min(10,20,30)}`)
    console.log(`求x的y次幂：${Math.pow(2,3)}`)
    console.log(`求x的开平方(平方根)：${Math.sqrt(16)}`)
  </script>
</head>
<body>
  
</body>
</html>
