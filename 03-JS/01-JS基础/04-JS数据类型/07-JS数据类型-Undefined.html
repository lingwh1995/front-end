<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS数据类型-Undefined</title>
  <script type="text/javascript">
    /**
     *  1.Undefined类型介绍
     *    1.Undefined类型只有一个值，即额数的undefined
     *    2.在使用let、var声明变量但未对齐加以初始化时候，这个变量就是undefined
     *  2.undefined和null的关系
     *    undefined值实际由null值衍生出来，所以如果比较undefined和null是否相等，返回true
     */
    
    let a ;
    console.log(typeof(a))
    console.log(a)
    console.log('-----------01-----------')


    let b = undefined;
    console.log(typeof(b))
    console.log(b)
    console.log('-----------02-----------')


    let c = undefined;
    if(c) {
      console.log('undefined会被当成true处理')
    }else {
      console.log('undefined会被当成false处理')
    }
    console.log('-----------03-----------')
  </script>
</head>
<body>
  
</body>
</html>
