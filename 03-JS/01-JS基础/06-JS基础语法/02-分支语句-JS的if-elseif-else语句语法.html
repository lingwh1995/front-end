<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>分支语句-JS的if-elseif-else语句语法</title>
  <script type="text/javascript">
      //if...else if...else...
      if(a == 1) {
        console.log('a的值等于1')
      }else if(a == 5){
        console.log('a的值等于5')
      }else {
        console.log('a的值等于其他') 
      }
  </script>
</head>
