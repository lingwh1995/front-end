<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>分支语句-JS的if-else语句语法</title>
  <script type="text/javascript">
      //if...else...
      let a = 5
      if(a > 10) {
        console.log('a的值大于10')
      }else {
        console.log('a的值小于10')
      }
  </script>
</head>
<body>
  
</body>
</html>
