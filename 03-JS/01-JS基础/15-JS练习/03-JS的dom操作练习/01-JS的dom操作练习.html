<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS的dom操作练习</title>
  <style>
    /*
     *  1. 实现细边框
     */
    /* 表格整体样式 */
    table {
      /* 根据需要调整宽度 */
      width: 100%;
      /* 边框合并为一个单一的边框 */
      border-collapse: collapse;
      cursor: pointer;
    }
    /* 表格边框样式 */
    table, th, td {
      /* 1px细的灰色边框 */
      border: 1px solid #ddd;
    }

    /* 表头样式 */
    th {
      /* 浅灰色背景 */
      background-color: #f2f2f2;
      /* 内边距 */
      padding: 8px;
      /* 文本居中对齐 */
      text-align: center;
    }
    /* 单元格样式 */
    td {
      /* 内边距 */
      padding: 8px;
      /* 文本居中对齐 */
      text-align: center;
    }
    

    /**
     *  2. 隔行变色效果
     */
    /* 奇数行背景色 */
    tr:nth-child(odd) {
      /* 浅灰色背景 */
      background-color: #f9f9f9;
    }
    /* 偶数行（实际上是未选中的奇数行，因为我们会高亮选中的行） */
    tr:nth-child(even) {
      /* 浅灰色背景 */
      /* background-color: #f9f9f9; */
    }
    
    /**
     * 3. 高亮选中行
     */
    /* CSS部分（悬停效果）：*/
    /* 鼠标悬停时高亮显示 */
    tr:hover {
      /* 深灰色背景 */
      background-color: #ddd;
    }
    /* 对应的CSS */
    .selected td {
      /* 绿色背景，表示选中 */
      background-color: #4CAF50 !important;
      /* 文本颜色改为白色，提高可读性 */
      color: white;
    }


    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 50px;
      margin-top: 50px;
      font-size: 15px;
    }
    .table {
      width: 30%;
      height: 500px;
      overflow-y: scroll;
    }
    form {
      width: 30%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 20px 0;
      background-color: #ddd;
    }
    form input[type='text'] {
      width: 300px;
      height: 25px;
    }
    form input[type='button'] {
      width: 200px;
      height: 30px;
    }
  </style>

        //把td添加到tr中
        tr.appendChild(tdName)
        tr.appendChild(tdEmail)
        tr.appendChild(tdSalary)
        tr.appendChild(tdOperate)

        //把tr添加到table中
        table.appendChild(tr)
      }

</head>
