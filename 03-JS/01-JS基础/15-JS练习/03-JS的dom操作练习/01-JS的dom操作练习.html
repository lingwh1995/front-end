<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS的dom操作练习</title>
  <style>
    table {
        width: 100%; /* 根据需要调整宽度 */
        border-collapse: collapse; /* 边框合并为一个单一的边框 */
    }

    table, th, td {
        border: 1px solid #ddd; /* 1px细的灰色边框 */
    }
  </style>
</head>
<body>
  <div>
    <!-- 表格css样式 https://developer.baidu.com/article/details/3321319 -->
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Salary</th>
      </tr>
      <tr>
        <td>张三</td>
        <td>zhangsan@163.com</td>
        <td>6000</td>
      </tr>
    </table>
  </div>
</body>
</html>
