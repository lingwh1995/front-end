<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS常用的六种dom元素选择器</title>
  <style>
    input[type = 'button'] {
      width: 250px;
      height: 25px;
      margin: 1px;
    }
  </style>
  <script>
      /*	1.获取页面dom元素有六种方式：1.根据id 2.根据name 3.根据标签名称 4.根据class名称获取dom元素 5.通用选择器获取单个元素 6.通用选择器获取多个元素
       *	2.注意事项：
       *     - 根据id获取的值是单个值（getElementById），根据name和标签获取的值是数组类型的（getElementsBy...）
       *		 - 获取表单标签的属性值：.value ，获取其他标签的包含的具体值：.innerText或.innerHTML
       *     - 获取图片属性使用 .src
       *  3.querySelector()和querySelectorAll()特别说明:
       *    -这两个都是css选择器，语法示例
       *        id选择器       querySelector('#xx')/querySelectorAll('#xx')
       *        class选择器    querySelector('.xx')/querySelectorAll('.xx')
       *        标签选择器      querySelector('span')/querySelectorAll('span')
       *    -这两个都可以使用多级选择(因为是css选择器)，语法示例
       *        querySelector('.xx .yy')/querySelectorAll('.xx .yy')
       *        querySelector('div .xx')/querySelectorAll('div .xx')
       *  4.一般使用  document.querySelector() 来获取dom，也可以使用 body.querySelector()或 document.querySelector('.box').querySelector('span')
       *    <div class="box">
       *      <span>获取dom元素用法技巧</span>
       *    </div>
       */

      /**
       * 方式一：根据id获取dom元素
       */
      const testGetElementById = () => {
        var username = document.getElementById("username")
        console.log(username.value)
      }


      /**
			 * 方式二：根据name获取dom元素
			 */
       const testGetElementsByName = () => {
				let userinfo = document.getElementsByName("userinfo")
				for(let i=0;i<userinfo.length;i++){
					console.log(userinfo[i].value)
				}
			}


      /**
       * 方式三：根据标签名称获取dom元素
       */
      const testGetElementsByTag = () => {
        var inputTags = document.getElementsByTagName("input")
        for(let i=0; i<inputTags.length; i++){
          console.log(inputTags[i].value)
        }
      }


      /**
       * 方式四：根据class名称获取dom元素
       *  注意：仅支持ie9及以上版本浏览器
       */
      const testGetElementByClassName = () => {
        const userinfos = document.getElementsByClassName('user-info')
        for(let i=0; i<userinfos.length; i++) {
          console.log(userinfos[i].value)
        }
      }


      /**
       * 方式五：通用选择器(css选择器)： 用于获取单个元素
       * querySelector()
       */
      const testGetElementQuerySelector = () => {
        //获取文档中的第一个id=username的元素
        var username = document.querySelector("#username")
        console.log(username.value)
        //获取文档中的第一个type="button"的input标签
        var firstButtonValue = document.querySelector("input[type=button]")
        console.log(firstButtonValue.value)
      }


      /**
       * 方式六：通用选择器(css选择器)：	用于获取多个元素，并将返回的值存放在一个数组中
       * querySelectorAll()
       */
      const testGetElementsQuerySelectoAll = () => {
        var buttons = document.querySelectorAll("input[type=button]")
        for(var i=0; i<buttons.length; i++) {
          console.log(buttons[i].value)
        }
      }


      /**
       * 获取页面中的html标签
       */ 
      const testGetDocumentElement = () => {
        console.log(document.documentElement)
      }


      /**
       * 获取页面中的body标签
       */ 
      const testGetBody = () => {
        console.log(document.body)
      }


      /**
       * 获取页面中的所有元素节点方式一
       */ 
      const testGetAllElements1 = () => {
        console.log(document.all)
      }


      /**
       * 获取页面中的所有元素节点方式二
       */ 
      const testGetAllElements2 = () => {
        console.log(document.getElementsByTagName('*'));
      }


      /**
       * 通用选择器querySelector()用法提升
       *  注意：这个方法只返回该css选择器选中的所有节点中的第一个节点，
       */
      const testGetElementQuerySelectorSenior = () => {
        const child = document.querySelector('.parent .child')
        console.log(child.innerText)
      }


      /**
       * 通用选择器querySelectorAll()用法提升
       */
      const testGetElementsQuerySelectoAllSenior = () => {
        const childs = document.querySelectorAll('.parent .child')
        for(let i=0; i<childs.length; i++) {
          console.log(childs[i].innerText)
        }
      }

      /**
       * 获取页面元素用法提升
       */
      const testGetElementSenior = () => {
        const parent = document.querySelector('.parent')
        const child = parent.querySelector('.child')
        console.log(child.innerText)
      } 
  </script>
</head>
<body>
  	用户名：<input type="text" value="admin" name="userinfo" id="username" class="user-info"/><br/>
		密码：<input type="password" value="123456" name="userinfo" class="user-info"/><br/>
    <div class="parent">
      <div class="child">我是子元素一</div>
      <div class="child">我是子元素二</div>
      <div class="child">我是子元素三</div>
    </div>
    
    <input type="button" name="" value="根据id获取dom" onclick="testGetElementById()"/>
    <input type="button" name="" value="根据name获取dom" onclick="testGetElementsByName()"/><br/>
    <input type="button" value="根据标签获取dom" onclick="testGetElementsByTag()"/>
    <input type="button" name="" value="根据class获取dom" onclick="testGetElementByClassName()"/><br/>
    <input type="button" value="测试通用选择器querySelector()" onclick="testGetElementQuerySelector()"/>
    <input type="button" value="测试通用选择器querySelectorAll()" onclick="testGetElementsQuerySelectoAll()"/><br/>
    <input type="button" name="" value="获取页面中的html标签" onclick="testGetDocumentElement()"/>
    <input type="button" name="" value="获取页面中的body标签" onclick="testGetBody()"/><br/>
    <input type="button" name="" value="获取页面中的所有元素节点方式一" onclick="testGetAllElements1()"/>
    <input type="button" name="" value="获取页面中的所有元素节点方式二" onclick="testGetAllElements2()"/><br/>
    <input type="button" value="通用选择器querySelector()用法提升" onclick="testGetElementQuerySelectorSenior()"/>
    <input type="button" value="通用选择器querySelectorAll()用法提升" onclick="testGetElementsQuerySelectoAllSenior()"/><br/>
    <input type="button" value="获取页面元素用法提升" onclick="testGetElementSenior()"/>
</body>
</html>
