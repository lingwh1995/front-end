<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S中dom元素赋值和取值</title>
  <script type="text/javascript">
    /*
      小发现：当标签名正确的时候，如<div>1111</div>，innerHTML仅仅可以获取div的中的内容
          当标签名不争取（结束的时候），如<div>2222<div/>，innerHTML可以获取指定标签的源代码
    */
  
    //取值
    const getDomValue = () => {
      var div = document.getElementById("div-1")
      var text = div.innerHTML
      alert(text);
    }
    //赋值
    const setDomValue = () => {
      var div = document.getElementById("div-2")
      div.innerHTML = "这里是赋值的html内容，哈哈，还可以赋值"
    }
    //渲染--利用行内css可以渲染html内容（注意：行内css多个样式之间用;隔开）
    //行内CSS样式格式： <span style="color:redl;font-size:50px">Hello World</span>
    const renderDom = () => {
      var div = document.getElementById("div-3")
      div.innerHTML = "<font style='color:red;font-size:50px'>html渲染效果展示</font>" 
    }
    </script>
</head>
<body>
  <div id="div-1">这里是显示的html内容</div>
  <input type="button" name="" value="显示（取值）" onclick="getDomValue();"/>
  <div id="div-2">这里是赋值的html内容</div>
  <input type="button" name="" value="赋值" onclick="setDomValue()"/>
  <div id="div-3">html渲染效果展示</div>
  <input type="button" name="" value="渲染" onclick="renderDom()"/>
</body>
</html>
