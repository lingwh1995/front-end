<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS获取dom对象的三种方式</title>
  <script>
      /*	获取页面dom元素有三种方式：1.根据id 2.根据name 3.根据标签名称
       *	获取标签属性值和标签具体值用value，获取div中的值则要用innerHTML
       *	注意事项：1.根据id获取的值是单个值（getElementById），根据name和标签获取的值是数组类型的（getElementsBy...）
       *		 2.单个值直接用，数组值要么array[i]要么直接遍历使用
       *		 3.获取标签的属性值：.value ，获取标签的包含的具体值：.innerHTML，注意value不是value()，innnerHTML不是innerHTML()
       *		 4.总结：注意观察Element和Elements区分是否数组，不是value/innerHTML就是value()/innerHTML()，记不住可以思考思考
       */

      /**
       * 根据id获取dom元素
       */
      const testGetElementById = () => {
        var username = document.getElementById("username")
        console.log(username.length)
      }

      /**
			 * 根据name获取dom元素
			 */
       const testGetElementsByName = () => {
				let userinfo = document.getElementsByName("userinfo")
				for(let i=0;i<userinfo.length;i++){
					console.log(userinfo[i].value)
				}
			}

      /**
       * 根据标签名称获取dom元素
       */
      const testGetElementsByTag = () => {
        var inputTags = document.getElementsByTagName("input")
        for(let i=0; i<inputTags.length; i++){
          console.log(inputTags[i].value)
        }
      }

      /**
       * 通用选择器： 用于获取单个元素
       * querySelector()
       */
      const testGetElementQuerySelector = () => {
        //获取文档中的第一个id=username的元素
        var username = document.querySelector("#username")
        console.log(username.value)
        //获取文档中的第一个type="button"的input标签
        var firstButtonValue = document.querySelector("input[type=button]")
        console.log(firstButtonValue.value)
      }

      /**
       * 通用选择器：	用于获取多个元素，并将返回的值存放在一个数组中
       * querySelectorAll()
       */
      const testGetElementsQuerySelectoAll = () => {
        var buttons = document.querySelectorAll("input[type=button]")
        for(var i=0; i<buttons.length; i++) {
          console.log(buttons[i].value)
        }
      }
  </script>
</head>
<body>
  	用户名：<input type="text" name="userinfo" id="username"/>
		<input type="button" name="" value="根据id获取dom" onclick="testGetElementById()"/><br/>
		密码：<input type="password" name="userinfo" />
    <input type="button" name="" value="根据name获取dom" onclick="testGetElementsByName()"/><br/>
		<input type="button" value="根据标签获取dom" onclick="testGetElementsByTag()"/><br/>
		<input type="button" value="测试通用选择器querySelector()" onclick="testGetElementQuerySelector()"/><br/>
		<input type="button" value="测试通用选择器querySelectorAll()" onclick="testGetElementsQuerySelectoAll()"/><br/>
</body>
</html>
