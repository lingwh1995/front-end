<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS获取元素显示样式</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-color: gold;
      border: 1px solid green !important;
    }
  </style>
  <script>
    window.onload = () => {
      /* 读取样式 */
      const readStyle = document.querySelectorAll('input[type="button"]')[0]
      readStyle.addEventListener('click',()=> {
        const box = document.querySelector('.box')
        alert(`宽度:${getComputedStyle(box,null).width}, 高度:${getComputedStyle(box,null).height}, 背景色:${getComputedStyle(box,null).backgroundColor}`)
      })
    }
  </script>
</head>
<body>
  <input type="button" value="读取样式"/>
  <div class="box"></div>
</body>
</html>
