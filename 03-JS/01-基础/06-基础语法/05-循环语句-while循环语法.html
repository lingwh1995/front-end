<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>循环语句-while循环语法.</title>
  <script type="text/javascript">
    let i = 10
    while(i > 0) {
      console.log(i)
      i--
    }
  </script>
</head>
