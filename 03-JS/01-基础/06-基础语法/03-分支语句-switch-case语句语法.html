<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>分支语句-switch-case语句语法</title>
  <script type="text/javascript">
      /**
       * 注意事项：
       *   1.switch...case...可以做嵌套
       *   2.case处不会做隐式类型转换
       */ 
      //switch...case...
      switch(a) {
        case 1:
          console.log('a的值等于1')
          break
        case 2:
          console.log('a的值等于2')
          break
        case 5:
          console.log('a的值等于5')
          break
        default:
          console.log('a的值等于其他')
          break 
      } 
  </script>
</head>
<body>
  
</body>
</html>
