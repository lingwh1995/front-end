<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>调用函数的四种方法</title>
  <script>
    function show(callType) {
      console.log('hello world,调用方式:' + callType)
    }

    /**
     * call()、apply()、bind()可以调用函数，只不过在调用的过程中把函数内部的this指向的值改变了
     */ 
    //1.直接调用函数
    show('直接调用')

    //2.使用call()调用函数
    show.call(window,'call()调用')

    //3.使用apply()调用函数
    show.apply(window,['apply()调用'])

    //4.使用bind()调用函数 特别注意:bind()只是返回一个函数名，需要手动调用函数才有效果
    const showBindFun = show.bind(window,'bind()调用')
    showBindFun()
  </script>
</head>
<body>
  
</body>
</html>
