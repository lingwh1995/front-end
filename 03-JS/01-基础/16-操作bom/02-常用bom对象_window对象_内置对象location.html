<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>常用bom对象_window对象_内置对象location</title>
  <script>
    /**
     * 1.location对象中封装了浏览器的地址栏的信息，如果直接打印location，则可以获取到地址栏的信息（当前页面的完整路径）
     * 2.location是window的内置对象，使用时可以直接使用，可以通过 window.location 使用
     */ 
    window.onload = () => {
      /**
       * 打印localtion对象常用属性
       */ 
      document.querySelectorAll('button')[0].addEventListener('click', ()=> {
        //输出location对象
        console.log(location)
        //输出当前地址的全路径地址
        console.log(location.href)
        //输出当前地址的来源
        console.log(location.origin)
        //输出当前地址的协议
        console.log(location.protocol)
        //输出当前地址的主机名
        console.log(location.hostname)
        //输出当前地址的主机
        console.log(location.host)
        //输出当前地址的端口号
        console.log(location.port)
        //输出当前地址的路径部分
        console.log(location.pathname)
        //输出当前地址的?后边的参数部分
        console.log(location.search)
      })
    
      /**
       * 修改修改location中地址
       */ 
      document.querySelectorAll('button')[1].addEventListener('click', ()=> {
        location = 'https://www.baidu.com'
        //location.href = 'https://www.baidu.com'
      })

      /**
       * assign(): 用来跳转到其它的页面，作用和直接修改location一样
       */
      document.querySelectorAll('button')[2].addEventListener('click', ()=> {
        location.assign('https://www.baidu.com')
      })

      /**
       * reload(): 用于重新加载当前页面，作用和刷新按钮一样，如果在方法中传递一个true，作为参数，则会强制清空缓存刷新页面 
       */
      document.querySelectorAll('button')[3].addEventListener('click', ()=> {
        location.reload()
      })

      /**
       * reload(true): 用于重新加载当前页面，作用和刷新按钮一样，如果在方法中传递一个true，作为参数，则会强制清空缓存刷新页面 
       */
      document.querySelectorAll('button')[4].addEventListener('click', ()=> {
        location.reload(true)
      })

      /**
       * replace()：可以使用一个新的页面替换当前页面，调用完毕也会跳转页面，它不会生成历史记录，不能使用回退按钮回退
       */
      document.querySelectorAll('button')[5].addEventListener('click', ()=> {
        location.replace("https://www.baidu.com")
      })
    }
  </script>
</head>
<body>
  <button>打印location对象常用属性</button>
  <button>修改location中地址</button>
  <button>使用location.assign()实现页面跳转</button>
  <button>使用location.reload()实现重新载入页面</button><br/>
  <button>使用location.reload(true)实现重新载入页面并强制清空缓存</button><br/>
  <button>使用location.replace()实现替换当前页面</button><br/>
</body>
</html>
