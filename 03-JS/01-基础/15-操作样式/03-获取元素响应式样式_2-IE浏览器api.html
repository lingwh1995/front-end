<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>获取元素响应式样式_2-IE浏览器api</title>
  <style>
    /**
     * currentStyle只支持IE浏览器
     */

    /* 普通样式 */
    .box {
      width: 200px;
      height: 200px;
      background-color: gold;
      border: 1px solid green !important;
    }
  </style>
  <script>
    window.onload = () => {
      /* 
       * 读取普通样式
       */
      const readNormalStyleBtn = document.querySelectorAll('input[type="button"]')[0]
      readNormalStyleBtn.addEventListener('click',()=> {
        const box = document.querySelector('.box')
        alert(`宽度:${box.currentStyle.width}, 高度:${box.currentStyle.height}, 背景色:${box.currentStyle.backgroundColor}`)
      })
    }
  </script>
</head>
<body>
  <input type="button" value="读取普通样式"/>
  <div class="box"></div>
</body>
</html>
