<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数组的常用方法</title>
  <script type="text/javascript">
    /**
     * Array.isArray():用于确定传递的值是否是一个数组。
     */
    console.log(Array.isArray([1, 3, 5]))
    console.log(Array.isArray('[]'))
    console.log(Array.isArray(new Array(5)))
    console.log(Array.isArray(new Int16Array([15, 33])))
    console.log('------------01------------')


    /**
     * concat():用于合并两个或多个数组。此方法不会更改现有数组，而是返回一个新数组。
     */
    let nums = [1,2,3,4,5]
    const colos = ['RED', 'GREEN', 'BLUE']
    console.log(nums.concat(colos))
    console.log('------------02------------')


    /**
     * 浅复制数组的一部分到同一数组中的另一个位置，并返回它，不会改变原数组的长度。
     * copyWithin(target)
     * copyWithin(target, start)
     * copyWithin(target, start, end)
     */
    const letters = ['a', 'b', 'c', 'd', 'e']
    //console.log(letters.copyWithin(0, 3, 4));
    //console.log(letters.copyWithin(1, 3));
    //复制数组
    console.log(letters.copyWithin(0))
    console.log('------------03------------')


    /**
     * fill():用一个固定值填充一个数组中从起始索引（默认为 0）到终止索引（默认为 array.length）内的全部元素。它返回修改后的数组。
     *  fill(value)
     *  fill(value, start)
     *  fill(value, start, end)
     */
    const arr = new Array(5)
    //console.log(arr.fill('a'))
    //console.log(arr.fill('a',2))
    console.log(arr.fill('a', 2, 4))
    console.log('------------04------------')


    /**
     * reverse():方法就地反转数组中的元素，并返回同一数组的引用。数组的第一个元素会变成最后一个，数组的最后一个元素变成第一个。换句话说，数组中的元素顺序将被翻转，变为与之前相反的方向。
     */
    nums = [1,2,3,4,5]
    console.log(nums.reverse())
    console.log('------------05------------')


    /**
     * toReversed():是 reverse() 方法对应的复制版本。它返回一个元素顺序相反的新数组。
     */
    nums = [1,2,3,4,5]
    console.log(nums.toReversed())
    console.log('------------06------------')


    /**
     * sorted():对数组的元素进行排序，并返回对相同数组的引用。默认排序是将元素转换为字符串，然后按照它们的 UTF-16 码元值升序排序。
     */
     nums = [1,3,2,4,5]
     console.log(nums.sort())
     console.log('------------07------------')


    /**
     * toSorted():是 sort() 方法的复制方法版本。它返回一个新数组，其元素按升序排列。
     */
     nums = [1,3,2,4,5]
     console.log(nums.toSorted())
     console.log('------------08------------')


    /**
     * toString():返回一个字符串，表示指定的数组及其元素。
     */
     nums = [1,2,3,4,5]
     console.log(nums.toString())
     console.log('------------08------------')

     /**
      * with():会返回一个新数组，其指定索引处的值会被新值替换。
      */
      nums = [1,2,3,4,5]
      console.log(nums.with(2, 6))
      console.log(nums)
      console.log('------------09------------')
  </script>
</head>

</body>
</html>
