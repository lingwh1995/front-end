<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>获取时分秒</title>
  <script>
    /**
     * 获取时分秒
     */ 
    const date = new Date()
    //获取24进制的时间
    const hours24 = date.getHours()
    const hours12 = date.getHours() - 12
    const minutes = date.getMinutes()
    const seconds = date.getSeconds()
    const nowTime24 = "现在时间是[24小时制]：" + hours24 + ":" + minutes + ":" + seconds
    const nowTime12 = "现在时间是[12小时制]：" + hours12 + ":" + minutes + ":" + seconds

    window.onload = () => {
      //显示当前时间[24小时制]
      document.querySelector('#btn-24').onclick = () => {
        document.querySelector('#box').innerHTML = nowTime24
      }

      //显示当前时间[12小时制]
      document.querySelector('#btn-12').onclick = () => {
        document.querySelector('#box').innerHTML = nowTime12
      }
    }
  </script>
</head>
<body>
  <div id="box">
    点击按钮展示当前时间
  </div>
  <input type="button" name="" value="设置时间[24小时制]" id="btn-24">
  <input type="button" name="" value="设置时间[12小时制]" id="btn-12">
</body>
</html>
