<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>判断对象中是否存在某个属性</title>
  <script>
    const obj = {
      id: '001',
      name: '张三',
      show(){
        console.log(`id:${this.id},name:${this.name}`)
      }
    }

    //语法 '属性名称' in 对象
    console.log('id' in obj)
    console.log('id1111' in obj)
  </script>
</head>
<body>
  
</body>
</html>
