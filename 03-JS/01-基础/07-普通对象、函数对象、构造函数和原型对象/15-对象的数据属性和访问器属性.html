<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>对象的数据属性和访问器属性</title>
  <script>
    /**
     * 数据属性:保存值
     * 访问器属性：不保存值，提供get和set方法
     */
    const obj = {
      //属性前面加下划线，说明该属性是私有的，只能在对象内部使用
      _age: 18,
      set age(value) {
          this._age = value
      },
      get age(){
          if(this._age > 17) {
              return this._age + 1
          }else {
              return this._age
          }
      }
    }

    //访问obj._age
    console.log(obj._age)
    //调用了get age()
    console.log(obj.age)

    //调用了set age()
    obj.age = 30
    console.log(obj.age)
  </script>
</head>
<body>
  
</body>
</html>
