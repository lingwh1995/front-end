<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>使用函数嵌套实现防止外部调用</title>
  <script>
    /**
		 * js函数嵌套:目的是为了防止外部调用，达到封装的效果
		 */
		const a = () => {
			const i = 1
			function b(){
				const j = 1
				console.log('内部调用:' + i + j)
			}
			//内部调用可以调用
			b()
		}
		a()
		//外部调用会报错 Uncaught ReferenceError: b is not defined
		//b()
  </script>
</head>
<body>
  
</body>
</html>
