<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>使用null代替三目运算</title>
  <script>
    //在某些条件下可以用来替代三目运算符
		const num = null
		const i = num == null ? 5 :num
		console.log(i)

		i = null || 5
		console.log(i)
  </script>
</head>
<body>
  
</body>
</html>
