<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ES6中生成器函数_入门</title>
  <script>
    //生成器函数是ES6提供的一种异步编程解决方案，语法行为与传统函数完全不同
    function * generator () {
      console.log('hello generator...')
    }
    const iterator = generator()
    iterator.next()
  </script>
</head>
<body>
  
</body>
</html>
