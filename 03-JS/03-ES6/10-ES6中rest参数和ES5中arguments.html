<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ES6中rest参数和ES5中arguments</title>
  <script>
    /**
     * 特别注意:ES6 rest参数能必须放在最后，否则使用时会报错
     */
    
    //ES5中的arguments是一个类数组对象，但是不是数组
    const nums = [1,2,3,4,5,6]
    function testES5Arguments(a,b) {
      console.log(arguments)
      console.log(Array.isArray(arguments))
    }
    testES5Arguments(10,20)

    //ES6中的rest参数是一个数组类型对象
    const testES6RestArguments1 = (...args) => {
      console.log(args)
      console.log(Array.isArray(args))
    }
    testES6RestArguments1(100,200,300)

    const testES6RestArguments2 = (a,b,...args) => {
      console.log(args)
      console.log(Array.isArray(args))
    }
    testES6RestArguments2(100,200,300,400,500)
  </script>
</head>

</html>
