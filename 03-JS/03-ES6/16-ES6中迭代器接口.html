<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ES6中迭代器接口</title>
  <script>
    /**
     * 迭代器是一种接口，为各种不同的数据结构提供统一的访问机制，任
     * 何数据结构只要部署Iterator接口，就可以完成遍历操作
     */ 
    const school = {
      name: 'ufe',
      students: [
        '晁琛奇',
        '季航宣',
        '陈星宇',
        '王鹏',
        '李欣驰'
      ],
      [Symbol.iterator](){
        let index = 0
        let this_ = this
        return {
          next: ()=> {
            let result
            if(index < this_.students.length) {
              result = {value: this_.students[index], done: false}
              index++
            }else {
              result = {value: 'undefined', done: true}
            }
            return result
          }
        }
      }
    }


    for (const element of school) {
      console.log(element)
    }
  </script>
</head>
<body>
  
</body>
</html>
