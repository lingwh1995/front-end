<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ES6的let声明变量以及特点</title>
  <script>
    /* 声明变量 */
    //声明一个变量
    let a;
    //一次性声明多个变量
    let b,c,d;
    //定义一个变量
    let e = 100
    //一次性定义多个变量
    let f = 521, g = 'hello', h = []

    /* 1.变量不能重复声明 */
    let i = 100
    // let i = 200

    /* 2.let定义的变量的作用域是块级作用域，var定义的变量的作用域是全局作用域 */
    // {
    //   let block = 'block'
    // }
    // console.log(block)

    {
      var global = 'global'
    }
    console.log(global)

    /* 3.let定义的变量不存在变量提升，var定义的变量可以变量提升 */
    // console.log(j)
    // let j = 'hello'
    console.log(k)
    var k = 'hello'

    //4.不影响作用域链效果
    {
      let school = '尚硅谷'
      const fn = () => {
        console.log(school)
      }
      fn()
    }
  </script>
</head>
<body>
  
</body>
</html>
