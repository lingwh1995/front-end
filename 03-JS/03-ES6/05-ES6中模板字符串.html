<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ES6中模板字符串</title>
  <script>
    //模板字符串是ES6新引入的声明字符出的方式

    //1.声明
    let str = `我是一个字符串`
    console.log(str,typeof str)

    
    //2.模板字符串中可以出现换行符
    let html = `<ul>
                  <li>萧敬腾</li>
                  <li>周杰伦</li>
                  <li>周传雄</li>
                  <li>王力宏</li>
                </ul>`
    console.log(html)
    
    
    //3.变量拼接            
    const user = {id:'001',name:'zhangsan',age:28}
    const title = '用户信息'
    const userInfo = `${title} id:${user.id},name:${user.name}, age:${user.age}`
    console.log(userInfo)
  </script>
</head>

</body>
</html>
