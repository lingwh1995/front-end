<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ES6中Set集合_应用案例_求数组的交集、并集、差集</title>
  <script>
    let arr1 = [1, 2, 2, 3, 4, 4, 5]
    let arr2 = [2, 2, 3, 4]

    /**
     * 去重并求交集
     */
    let result = [...new Set(arr1)].filter(num => new Set(arr2).has(num))
    console.log(result)
    console.log('------------01------------')


    /**
     * 去重并求并集
     */
    result = new Set([...arr1, ...arr2])
    console.log(result)
    console.log('------------02------------')


    /**
     * 去重并求差集
     */
    result = [...new Set(arr1)].filter(num => ! new Set(arr2).has(num))
    console.log(result)
    console.log('------------03------------')
  </script>
</head>
