<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>像素颜色,第四种表示hsl或者hsla</title>
    <style>
        /* .da1 {
            color: hsl(色相, 饱和度, 亮度)
        } */
        .da2 {
            color: hsl(0deg, 100%, 50%)
        }
        .da3 {
            color: hsl(60, 100%, 50%)
        }
        .da4 {
            color: hsl(120, 100%, 50%)
        }
        .da5 {
            color: hsl(180, 100%, 50%)
        }
        .da6 {
            color: hsl(240, 100%, 50%)
        }
        .da7 {
            color: hsla(89, 50%, 50%, 0.336)
        }
    </style>
</head>
<body>
    <h2 class="da1">尚硅谷</h2>
    <h2 class="da2">尚硅谷</h2>
    <h2 class="da3">尚硅谷</h2>
    <h2 class="da4">尚硅谷</h2>
    <h2 class="da5">尚硅谷</h2>
    <h2 class="da6">尚硅谷</h2>
    <h2 class="da7">尚硅谷</h2>
</body>
</html>
