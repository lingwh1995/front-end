<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>
    <style>
        /* 什么是伪类，元素特殊状态的一种描述 */
        /* 选中没有访问过的a元素 */
        a:link {
            color: blueviolet;
        }
        /* 选中访问过的a元素 */
        a:visited {
            color: black;
        }
    </style>
</head>
<body>
    <a href="https://www.baidu.com">百度</a>
    <a href="https://www.jd.com">京东</a>
</body> 
</html>
