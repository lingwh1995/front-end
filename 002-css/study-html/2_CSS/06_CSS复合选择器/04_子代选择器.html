<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>子代选择器</title>
    <style>
        div>a{
            color: blue;
        }
        div>p>a {
            color: blueviolet;
        }
        .zuihou>a {
            color: brown;
        }
    </style>
</head>
<body>
    <div>
        <a href="#">张三</a>
        <a href="#">李四</a>
        <a href="#">王五</a>
        <p>
            <a href="#">赵六</a>
            <div class="zuihou">
                <a href="#">孙琦</a>
            </div>
        </p>
    </div>
</body> 
</html>
