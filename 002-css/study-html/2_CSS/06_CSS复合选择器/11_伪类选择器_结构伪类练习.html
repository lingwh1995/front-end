<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>结构伪类练习</title>
    <style>
        /* 选中div后代p元素中的第一个————结构1 */
        /* div>p:first-child {
            color: red;
        } */

        /* 选中div后代p元素中的最后一个————结构1 */
        /* div>p:last-child {
            color: red;
        } */

        /* 选中div后代p元素中的第n个————结构1 */
        /* div>p:nth-child(3) {
            color: red;
        } */

        /* 选中div后代p元素中的第2n个,括号里边可以为公式（odd奇数2n+1、even偶数2n、-n+5等），公式的基本结构为an+b————结构1 */
        /* div>p:nth-child(-n+4) {
            color: red;
        } */

        /* 选中div后代同类型元素中的第1个————结构2 */
        /* div>p:first-of-type {
            color: red;
        } */

        /* 选中div后代同类型元素中的最后1个————结构2 */
        /* div>p:last-of-type {
            color: red;
        }  */

        /* 选中div后代同类型元素中的第n个————结构2 */
        div>p:nth-of-type(6) {
            color: red;
        } 
    </style>
</head>
<body>
    <!-- 结构1 -->
    <!-- <div>
        <p >张三:98分</p>
        <p>王五:95分</p>

        <p>木卡:92分</p>
        <p>胡桃:90分</p>
        <p>大傻:58分</p>
    </div> -->

    <!-- 结构2 -->
    <div>
        <span>测试1</span>
        <p>第1个</p>
        <p>第2个</p>
        <p>第3个</p>
        <span>测试2</span>
        <p>第4个</p>
        <p>第5个</p>
        <span>测试3</span>
        <p>第6个</p>
        <p>第7个</p>
        <p>第8个</p>
        <p>第9个</p>
        <p>第10个</p>
        <span>测试4</span>
    </div>
</body> 
</html>
