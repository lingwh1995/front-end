<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>类选择器</title>
    <style>
        /* 选中页面中所有类名为speak的元素 */
        .speak {
            color:blueviolet;
        }
        /* 选中页面中所有类名为answer的元素 */
        .answer {
            color: brown;
        }
        .big {
            font-size: 70px;
        }
    </style>
</head>
<body>
    <h1>土味世界，土的味道我知道</h1>
    <br>
    <h2>土味情话</h2>
    <h3>作者：广大网友们</h3>
    <p class="speak big">我对你说：确认过眼神，你是我爱的人。</p>
    <p class="speak">我对你说：万水千山总是情，爱我多一点行不行。</p>
    <p class="speak">我对你说：今天吃了泡面，吃了炒面，还是想走进你的心里面。</p>
    <br>
    <h2>反杀土味情话</h2>
    <p class="answer">你回答我：确认过眼神，我是你泡不到的人。</p>
    <p class="answer">你回答我：一寸光阴一寸金，劝你死了这条心。</p>
    <p class="answer">你回答我：吃那么多面，最后还不是变成大便。</p>
</body>
</html>
