<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>01-列表相关属性</title>
    <style>
        ul {
            /* 调整列表符号 */
            /* list-style-type: decimal; */
            /* 调整列表位置 */
            /* list-style-position: outside; */
            /* 自定义列表符号 */
            /* list-style-image: url("1"); */
            /* 复合属性 */
            list-style: outside decimal url("1");
        }
        li {
            background-color: grey;
        }
    </style>
</head>
<body>
    <ul>
        <li>《震惊！他们竟然做出这种事》</li>
        <li>《如何一夜暴富！》</li>
        <li>《给女人的五条建议1》</li>
    </ul>
</body>
</html>
