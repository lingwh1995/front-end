<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>03_字体风格</title>
    <style>
        body {
            font-size: 80px;
        }
        .da1 {
            font-family: "宋体";
            font-style: normal;
        }
        .da2 {
            font-family: "微软雅黑";
            font-style: italic;
        }
        .da3 {
            font-family: "华文彩云";
            font-style: oblique;
        }
    </style>
</head>
<body>
    <div class="da1">尚硅谷1</div>
    <div class="da2">尚硅谷2</div>
    <div class="da3">尚硅谷3</div>
</body>
</html>
