<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>04_字体粗细</title>
    <style>
        body {
            font-size: 80px;
        }
        .da1 {
            font-weight: 100;
        }
        .da2 {
            font-weight: lighter;
        }
        .da3 {
            font-weight: bold;
        }
        .da4 {
            font-weight: normal;
        }
        .da5 {
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <div class="da1">尚硅谷1</div>
    <div class="da2">尚硅谷2</div>
    <div class="da3">尚硅谷3</div>
    <div class="da4">尚硅谷4</div>
    <div class="da5">尚硅谷5</div>
</body>
</html>
