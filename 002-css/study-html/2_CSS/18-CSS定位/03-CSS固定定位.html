<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>相对定位</title>
   <style>
    .outer {
        height: 600px;
        width: 600px;
        background-color: grey;
        padding: 10px;
    }
    .box {
        height: 150px;
        width: 150px;
       
    }
    .box1 {
        background-color: blue;
        
    }
    .box2 {
        background-color: red;
        position: fixed;
        bottom: 0;
        right: 0;
    }
    .box3 {
        background-color: yellow;
    }
   </style>
</head>
<body>
    <div class="outer">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
    </div>
</body>
</html>
