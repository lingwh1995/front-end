<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>03-CSS修改元素的显示模式</title>
    <style>
        div {
            font-size:40px ;
            width: 100px;
            height: 100px;
            display:inline;
        }
        #d1 {
            background-color: aqua;
        }
        #d2 {
            background-color: yellow;
        }
        #d3 {
            background-color: red;
        }
        a {
            font-size: 40px;
            width: 100px;
            height: 100px;
            display: block;
        }
        #d4 {
            background-color:salmon;
        }
        #d5 {
            background-color: green;
        }
        #d6 {
            background-color: sandybrown;
        }
    </style>
</head>
<body>
    <div id="d1">你好1</div>
    <div id="d2" >你好2</div>
    <div id="d3">你好3</div>
    <hr>
    <a id="d4" href="https://www.baidu.com">百度</a>
    <a id="d5" href="htttps://www.jd.com">京东</a>
    <a id="d6" href="https://www.toutiao.com">头条</a>
</body>
</html>
