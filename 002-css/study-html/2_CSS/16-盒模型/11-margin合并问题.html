<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>margin合并问题</title>
    <style>
        .in1 {
            width: 400px;
            height: 400px;
        }
        .ot1 {
            width: 100px;
            height: 100px;
            background-color: red;
            margin-bottom: 50px;
        }
        .ot2 {
            width: 100px;
            height: 100px;
            background-color: yellow;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="in1">
        <div class="ot1">花非花</div>
        <div class="ot2">雾非雾</div>
    </div>
</body>
</html>
