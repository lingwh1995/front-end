<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>元素的显示模式</title>
    <style>
        #d1 {
            background-color: aqua;
        }
        #d2 {
            background-color: azure;
        }
        #d3 {
            background-color: darkslateblue;
        }
        #d4 {
            background-color: khaki;
        }
        #d5 {
            background-color: burlywood;
        }
        img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div id="d1">卡混流风机安</div>
    <div id="d2">建行卡号孤岛惊魂书法家和</div>
    <div id="d3">奥拉夫好久氨酚</div>
    <span id="d4">afjakslhafjlshfaj</span>
    <span id="d5">afjailshfalhf</span>
    <hr>
    <img src="../11_CSS常用文本属性/../../资料/图片/怪兽.jpg" alt="guaishou">
</body>
</html>
