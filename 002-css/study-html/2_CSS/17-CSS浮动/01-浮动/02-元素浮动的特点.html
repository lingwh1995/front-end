<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>02-元素浮动的特点</title>
    <style>
        .he {
            height: 400px;
            width: 800px;
            background-color: grey;
            padding: 10px;
        }
        .h {
            font-size: 20px;
            padding: 10px;
        }
        .h1 {
            background-color: aqua;
        }
        .h2 {
            background-color: red;
            float: left;
            height: 100px;
            width: 100px;
        }
        .h3 {
            background-color: forestgreen;
        }
    </style>
</head>
<body>
    <div class="he">
        <div class="h h1">盒子1</div>
        <div class="h h2">盒子2</div>
        <div class="h h3">盒子3</div>
    </div>
</body>
</html>
