<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>02-新增盒子模型相关属性</title>
    <style>
        .box1 {
            height: 200px;
            width: 200px;
            background-color: bisque;
            padding: 5px;
            border: 5px solid black;
        }
        .box2 {
            height: 200px;
            width: 200px;
            background-color: rgb(18, 43, 204);
            padding: 5px;
            border: 5px solid black;
            box-sizing: border-box;
        }
        .box3 {
            height: 300px;
            width: 300px;
            background-color: rgb(9, 169, 87);
            /* 水平 垂直位置调节 */
            resize: both;
            overflow: hidden;
        }
        .box4 {
            height: 300px;
            width: 300px;
            background-color: rgb(221, 111, 15);
            margin: 0 auto;
            margin-top: 50px;
            font-size: 40px;
            /* 盒子阴影 */
            /* 写两个值：水平位置 垂直位置 */
            /* box-shadow: 10px 10px; */

            /* 写三个值：水平位置 垂直位置 阴影颜色 */
            /* box-shadow: 10px 10px red; */

            /* 写三个值：水平位置 垂直位置 阴影的模糊程度 */
            /* box-shadow: 10px 10px 12px; */

            /* 写四个值：水平位置 垂直位置 阴影的模糊程度  颜色*/
            /* box-shadow: 10px 10px 12px green; */

            /* 写五个值：水平位置 垂直位置 阴影的模糊程度 阴影的外延（大小） 颜色*/
            /* box-shadow: 10px 10px 12px 5px green; */

             /* 写六个值：水平位置 垂直位置 阴影的模糊程度 阴影的外延（大小） 颜色 内阴影*/
             box-shadow: 10px 10px 12px 5px green inset;
        }
        .box5 {
            height: 300px;
            width: 300px;
            background-color: rgb(20, 130, 182);
            font-size: 40px;
            /* 不透明度 */
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="box1"></div> 
    <br>
    <div class="box2"></div>
    <br>
    <div class="box3"></div>
    <br>
    <div class="box4">你好啊</div>
    <br>
    <div class="box5">你好啊</div>
    <div style="height: 2000px;"></div>
</body>
</html>
