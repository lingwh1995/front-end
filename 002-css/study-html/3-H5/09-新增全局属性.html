<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>09-.新增全局属性</title>
    <style>
        .item1 {
            height: 200px;
            width: 400px;
            font-size: 20px;
            background-color: skyblue;
            border: 1px solid fuchsia;
        }
        .item2 {
            height: 200px;
            width: 400px;
            font-size: 20px;
            background-color: rgb(149, 51, 100);
            border: 1px solid fuchsia;
        }
    </style>
</head>
<body>
    <div class="item1" contenteditable="true" spellcheck="true">佛丁胡搜看水电费爽肤水是发送到发</div>
    <div class="item2" draggable="true" data-b="5">佛丁胡搜看水电费爽肤水是发送到发</div>
</body>
</html>
