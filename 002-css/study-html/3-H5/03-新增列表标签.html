<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>03-新增列表标签</title>
</head>
<body>
    <form action="#">
        <input type="text " list="mydota">
        <button>搜索</button>
    </form>
    <datalist id="mydota">
        <option value="周杰伦">周杰伦</option>
        <option value="周冬雨">周冬雨</option>
        <option value="马冬梅">马冬梅</option>
        <option value="温兆伦">温兆伦</option>
    </datalist>
    <hr>
    <!-- 对名词的解释 -->
    <details>
        <!-- 摘要总结 -->
        <summary>如何一夜暴富</summary>
        <span>躺床上做梦</span>
        <div>躺床上做梦</div>
        <span>躺床上做梦</span>
    </details>
</body>
</html>
