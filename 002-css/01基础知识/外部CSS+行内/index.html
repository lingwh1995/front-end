<html>
      <head>
	        <title>CSS</title>
			<meta http-equiv="Content-Type" content="text/html ;charaset=utf-8"/>
			<!--<style type="text/css"></style>-->
			<link href="mycss.css" rel="stylesheet" type="text/css"/>
			<!--主要作用:实现内容和样式分离，提高显示效果，便于维护-->
			<!--外部引入的css标签一般写在link标签内-->
			<!--格式： link href="" rel="stylesheet" type="text/css"-->
      </head>
	  <body>
	        <p>hello world</p>
	        <p class="mystyle">hello world</p>
	        <p id="mystyle1">hello world</p>
	        <p style="color:orange;font-size:80px">hello world</p><!--行内CSS-->
	  </body>
</html>
