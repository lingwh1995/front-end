<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09_伸缩盒模型_基准元素_04_使用基准元素设置伸缩容器高度</title>
    <style>
        .outer {
            width: 800px;
            height: 800px;
            background-color: #888;

            /* 伸缩盒模型相关属性-start */
            
            /* 将该元素变成了伸缩容器(开启了flex布局) */
            display: flex;

            /* 调整主轴方向为垂直方向 */
            /* column:垂直方向从上往下 */
            flex-direction: column;
        }


        .inner {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            border: 1px solid black;
        }

        .inner2 {
            /* 使用基准元素设置伸缩容器高度 */
            flex-basis: 500px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
        <div class="inner inner2"></div>
        <div class="inner"></div>
    </div>
</body>
</html>
