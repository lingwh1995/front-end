<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_伸缩盒模型_主轴对齐方式_01</title>
    <style>
        .outer {
            width: 1000px;
            height: 600px;
            background-color: #888;

            /* 伸缩盒模型相关属性-start */
            
            /* 将该元素变成了伸缩容器(开启了flex布局) */
            display: flex;
            


            /* 调整主轴方向 */
            /* row:水平方向从左往右(默认方向) */
            /*flex-direction: row;*/

            /* row-reverse:水平方向从右往左 */
            /* flex-direction: row-reverse; */

            /* column:垂直方向从上往下 */
            /* flex-direction: column; */

            /* column:垂直方向从下往上 */
            /* flex-direction: column-reverse; */



            /* 调整主轴换行方式 ：占满三行每行中间没有间距 */
            /* 不换行 */
            /* flex-wrap: nowrap; */

            /* 换行 */
            /* flex-wrap: wrap; */

            /* 换行 */
            /* flex-wrap: wrap-reverse; */



            /* flex-flow 同时调整主轴方向和主轴换行方式*/
            /* flex-flow: row wrap; */
            


            /* 调整主轴对齐方式 */
            /* 主轴的起始位置 */
            /* justify-content: flex-start; */

            /* 主轴的结束位置 */
            /* justify-content: flex-end; */

            /* 主轴的中心位置 */
            /* justify-content: center; */

            /* 伸缩项目均匀的分布在伸缩容器的一行中，伸缩项目与伸缩项目之间的距离是伸缩项目与边缘之间距离的二倍 */
            /* justify-content: space-around; */

            /* 伸缩项目均匀的分布在伸缩容器的一行中，伸缩项目与伸缩项目之间的距离是相等的,伸缩项目与边缘之间没有距离 */
            /* justify-content: space-between; */

            /* 伸缩项目均匀的分布在伸缩容器的一行中，伸缩项目与伸缩项目之间的距离是相等的,伸缩项目与边缘之间的距离和伸缩项目与伸缩项目之间的距离是相等的 */
            justify-content: space-evenly;

            /* 伸缩盒模型相关属性-end */
        }

        .inner {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">1</div>
        <div class="inner">2</div>
        <div class="inner">3</div>
    </div>
</body>
</html>
