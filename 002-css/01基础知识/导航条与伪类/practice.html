	<title>导航条</title>
	<style type="text/css">
           *{
	           	padding: 0;
	           	margin: 0;
           }
           .nav ul{
             	list-style:none;
           }
           .nav{
 			    width: 960px;
 			    height: 40px;
 			    border:1px solid red;
 			    margin: 100px auto;
           }
           .nav ul li{           	    
           	    float: left;           	    
           	    width: 120px;
           	    height: 40px;
           	    text-align: center;
           	    line-height: 40px;
           }
           .nav ul li a{
           	    display:block;
           	    text-decoration: none;
           }
           .nav ul li a:link ,.nav ul li a:visited{
           	     background-color: purple;
           	     color:white;
           }
           .nav ul li a:hover{
           	    font-weight: bold;
           	    background-color: gold;
           }
	</style>
</head>
