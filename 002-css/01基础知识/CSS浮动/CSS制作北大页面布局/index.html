<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>CSS搭建北大页面布局</title>
	<style type="text/css">
		   *{
				padding:0px;
				margin:0px;
			}
	       .header{
	       	    width:970px;
	       	    height:103px;
	       	    margin:0px auto;
	       }
	       .header .logo{
	       		float:left;
	       	    width:277px;
	       	    height:103px;
	       	    background-color:red;
	       }
	       .header .lang{
	       	    float:right;
	       	    width:137px;
	       	    height:49px;

	       }
	       .header .nav{
	       	    float:right;

	       	    margin-top:8px;
	       }



	       .content{
	       	    width:970px;
	       	    height:435px;

	       	    margin-top: 10px;
	       }
	       .content .left_area{
	       	   float:left;
	       	   width:310px;
	       	   height:435px;
	       	   background-color:gold;
	       	  
	       }
	       .content .right_area{
	       	   float:right;
	       	   width:650px;
	       	   height:435px;
	       	    margin-left:10px;
	       }
	      .content .right_area .up{
	           float:left;
               width:650px;
	       	   height:400px;
	       }
	       .content .right_area .down{
               float:left;
	       	   width:650px;
	       	   height:25px;
	       	   background-color:green;
	       	   margin-top:10px;
	       }
	       .content .right_area .up .main_left{
	       	   float:left;
	       	   width:450px;

	       }
	       .content .right_area .up .main_right{
	       	   float:right;
	       	   width:190px;

	       	   background-color:pink;
	       	   margin-left:10px;
	       }
	       
	       .content .right_area .up .main_left .top{
	       	   
	           width:450px;
	       	   height:240px;
	       	   background-color:skyblue;
	       }
	      .content .right_area .up .main_left .middle{
	      	float:rigth;

	       	   background-color:skyblue;
	       	   margin-top:10px;
	        	
	       }
	         .content .right_area .up .main_left .bottom{
               width:450px;
	       	   height:30px;
	       	   background-color:skyblue;
	       	   margin-top:10px;
	       }
	       .footer{
	       	   width:970px;
	       	   height:35px;
	       	   background-color:blue;
	       	   margin:0px auto;
	       	   margin-top:10px;
	       }
	</style>
</head>
<body>
	<div class="header">
		<div class="logo"></div>
		<div class="lang"></div>
		<div class="nav"></div>
	</div>
	<div class="content">
		<div class="left_area">
			<div class="banner"></div>
		</div>
		<div class="right_area">
			<div class="up">
				<div class="main_left">
					<div class="top"></div>
					<div class="middle"></div>
					<div class="bottom"></div>
				</div>
				<div class="main_right"></div>
			</div>
			<div class="down"></div>
		</div>
	</div>
	<div class="footer"></div>
</body>
</html>
