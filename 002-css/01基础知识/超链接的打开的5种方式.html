	<h1>超链接页面打开的5种方式</h1>
	<a href="http://www.baidu.com" target="_blank">_blank:在当前页打开</a>
	<a href="http://www.baidu.com"  target="_parent">_parent:在当前页打开</a>
	<a href="http://www.baidu.com"  target="_search">_searc:在空白页面打开</a>
	<a href="http://www.baidu.com"  target="_self">_self:在当前页打开</a>
	<a href="http://www.baidu.com"  target="_top">_top:在当前页打开</a>
