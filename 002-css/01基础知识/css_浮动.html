<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.div {
				background-color: gold;
				width: 50px;
				height: 50px;
				border:1px solid black;
				float: left;/*设置左浮动*/
			}
			.cl {
				/*清楚浮动*/
				clear: both;
				height: 10px;
				background-color: red;
			}
			/*clear:both 设置元素的两边都不允许有浮动元素*/
		</style>
	</head>
	<body>
		<div class="div">1</div>
		<div class="div">2</div>
		<div class="div">3</div>
		<div class="div">4</div>
		<div class="cl"></div>
		<div class="div">5</div>
		<div class="div">6</div>
		<div class="div">7</div>
		<div class="div">8</div>
	</body>
</html>
