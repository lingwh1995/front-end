<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级选择器</title>
    <style type="text/css">
        /* 
            高级选择器
                1.伪类选择器
                    1.1. 动态交互伪类选择器
                        -link选中的是没有访问过的a元素(原始状态)
                        -visited选中的是访问过的a元素(点击之后)
                        -hover选中的是鼠标悬浮状态的a元素(悬停状态)
                        -active选中的是鼠标悬浮状态的a元素(点击)
                    1.2. 结构伪类选择器
        */

        /* 1.1. 伪类选择器-动态交互伪类选择器 */
        /* link选中的是没有访问过的a元素 */
        .pseudo-classes a:link {
            color: blue;
            font-size: 30px;
        }

        /* visited选中的是访问过的a元素 */
        .pseudo-classes a:visited {
            color: green;
            font-size: 30px;
        }

        /* hover选中的是鼠标悬浮状态的a元素 */
        .pseudo-classes a:hover {
            color: red;
            font-size: 30px;
        }

        /* 伪类选择器-active选中的是鼠标悬浮状态的a元素 */
        .pseudo-classes a:active {
            color: gold;
            font-size: 30px;
        }

        /* 2.2. 伪类选择器-结构伪类选择器 */
        .pseudo-classes>p:first-child {
            color: blue;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h2>1.1. 动态伪类选择器</h2>
    <div class="pseudo-classes">
        <a href="https://www.baidu.com" target="_blank">点击访问百度</a><br/>
        <a href="https://www.jd.com" target="_blank">点击访问京东</a>
    </div>

    <h2>1.2. 结构伪类选择器</h2>
    <div class="pseudo-classes">
        <p>hello world~</p>
        <p>hello world~</p>
        <p>hello world~</p>
        <p>hello world~</p>
    </div>
</body>
</html>
