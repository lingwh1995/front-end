<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级选择器-四种层次选择器</title>
    <style type="text/css">
        /* 
            高级选择器-四种层次选择器
                1. 后代选择器：用空格表示。它选择某个元素的所有后代元素。例如，选择所有段落元素内部的 strong 元素可以使用 p strong 选择器。
                2. 子元素选择器：用>表示。它选择某个元素的直接子元素。例如，选择 ul 元素下的所有 li 元素可以使用 ul > li 选择器。
                3. 相邻兄弟选择器：用+表示。它选择某个元素的下一个相邻兄弟元素。例如，选择某个元素后面紧邻的 p 元素可以使用 p + p 选择器。
                4. 通用兄弟选择器：用~表示。它选择某个元素后面的所有兄弟元素。例如，选择某个元素后面的所有 p 元素可以使用 p ~ p 选择器。
        */

        /* 1. 层次选择器-后代选择器 */
        .level .offspring {
            color: green;
            font-size: 30px;
        }

        /* 2. 层次选择器-子代选择器 */
        .level>.child {
            color: blue;
            font-size: 30px;
        }

        /* 3. 层次选择器-相邻兄弟选择器 */
        .level>.adjacent-brother+div {
            color: gold;
            font-size: 30px;
        }

        /* 4. 层次选择器-通用兄弟选择器 */
        .level>.general-brother~div {
            color: red;
            font-size: 30px;
        }

    </style>
</head>
<body>
    <h2>1. 层次选择器-后代选择器</h2>
    <div class="level">
        <div>hello world~</div>
        <div class="offspring">hello world~</div>
        <div>
            hello world~
            <div class="offspring">hello world~</div>
        </div>
    </div>

    <h2>2. 层次选择器-子代选择器</h2>
    <div class="level">
        <div>hello world~</div>
        <div class="child">hello world~</div>
        <div>
            hello world~
            <div class="child">hello world~</div>
        </div>
    </div>

    <h2>3. 层次选择器-相邻兄弟选择器</h2>
    <div class="level">
        <div>hello world~</div>
        <div class="adjacent-brother">hello world~</div>
        <div>hello world~</div>
    </div>

    <h2>4. 层次选择器-通用兄弟选择器</h2>
    <div class="level">
        <div>hello world~</div>
        <div class="general-brother">hello world~</div>
        <div>hello world~</div>
        <div>hello world~</div>
    </div>
</body>
</html>
