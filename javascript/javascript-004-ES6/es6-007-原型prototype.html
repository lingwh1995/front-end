<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>es6-007-原型prototype</title>
    <script>

        /**
         * prototype和__proto__的联系和区别:
         *  联系：
         *      prototype和__proto__指向的对象是相同的
         *  区别:
         *      用法区别
         *          prototype被对象使用:Student.prototype，继承自Object
         *          __proto__被对象的实例使用:student.__proto__
         * 
         */
        /**
         * js的class关键字
         */
        class Student {
            constructor(name,age) {
                this.name = name;
                this.age = age;
            }
            show() {
                console.log(`姓名:${this.name},年龄:${this.age}`)
            }
        }
        const student = new Student('张三',23)
        console.log(student.__proto__  === Student.prototype)
        //              隐式原型                显式原型
        //隐式原型和显式原型都是指向该对象的原型的

        function Teacher() {

        }
        const teacher = new Teacher()
        Teacher.prototype.x = 99
        console.log(teacher.x)
    </script>
</head>
<body>

</body>
</html>
