<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /**
         * 1.var声明的变量的作用域可以跨代码块使用,let声明的变量的作用域仅限于代码块内
         * 2.var声明的变量会类型提升,let定义的变量不会类型提升
         * 3.let声明的变量使用完后会被销毁,更安全,不会引发内存泄漏问题,而var声明的变量不会被
         * 销毁,有可能会引发内存泄漏问题
         */ 
        {
            var x = 1;
            let y = 2;
        }
        console.log('x:'+x);
        //之所以注掉,是因为会影响下面的代码的测试
        //console.log('y:'+y);

        let a = 0;
        a = 1;
        console.log('a:'+a);


        /**
         * 简单类型的常量不能改变,引用类型的常量地址不可以改变,值可以改变
         */
        const b = 2;
        //之所以注掉,是因为会影响下面的代码的测试
        //b = 3;
        console.log('b:'+b);

        const c = {name:'xx'};
        c.name = 'yy';
        console.log('name:'+c.name)

        /**
         * 模板语言
         *      支持变量赋值
         */
        let userName = 'zhouj';
        var str = `hello, jack, I am ${userName} !`;
        console.log(str);
    </script>
</head>
<body>

</body>
</html>
