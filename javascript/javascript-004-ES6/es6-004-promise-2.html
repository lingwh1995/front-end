<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       let checkLogin = function(){
           return new Promise((resolve,reject)=>{
               var flag = true;
               if(flag){
                   resolve({
                       status: 200,
                       result: true
                   })
               }else{
                   reject({
                       status: 500,
                       result: false
                   })
               }
           });
       }

       let getUser = function(param){
           return new Promise((resolve,reject)=>{
               //打印传递的参数
               console.log(param)
               let userInfo = {id:'001',name:'zhangsan'};
               resolve(userInfo);
           });
       }
       checkLogin().then(response => {
           console.log(response.result);
           //注意:返回的这个getUser()也是一个Promise对象
           return getUser(222);
       }).catch(error => {
           console.log(error);
       }).then(userInfo =>{
           console.log(`name:${userInfo.name}`)
       });
    </script>
</head>

</html>
