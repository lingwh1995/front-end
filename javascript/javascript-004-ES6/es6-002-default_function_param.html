<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /** 
         * es6支持给函数的参数设置默认值
         */
        function test1(a){
            console.log(a);
        }
        test1();
        function test2(b='i am default param value!'){
            console.log(b);
        }
        test2();
        test2('i am your father!');
    </script>
</head>
<body>
    
</body>
</html>
