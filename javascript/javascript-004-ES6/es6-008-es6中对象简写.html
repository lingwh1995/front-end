<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>es6-008-es6中对象简写</title>
    <script>
        //es5写法
        let name = '张三'
        let age = 28
        const personEs5 = {
            name: name,
            age: age
        }
        console.log(personEs5);

        //es6写法:如果属性名和属性值相同，即使简写，es6会自动处理属性的赋值过程
            //此种写法在vue中北广泛使用
        const personEs6 = {
            name,
            age
        }
        console.log(personEs6);
    </script>
</head>
<body>

</body>
</html>
