<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>默认暴露</title>

    <!-- 第一种引入和调用方式 -->
    <script type="module">
        import m from './module.js'
        //调用模块中的属性
        console.log(m.exportType)
        //调用模块中的方法
        m.showExportType()
    </script>

    <!-- 第二种引入和调用方式 -->
    <script type="module">
        import * as m from './module.js'
        //调用模块中的属性
        console.log(m.default.exportType)
        //调用模块中的方法
        m.default.showExportType()
    </script>
</head>
<body>

</body>
</html>
