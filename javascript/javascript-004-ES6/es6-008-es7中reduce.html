    <script type="text/javascript">
        let arr = [1,2,3];
        //prev:上一次计算结果 cur：指针所指向的当前元素
        let sum = arr.reduce(function (prev, cur) {
            return prev + cur;
        },0);
        console.log(sum)
    </script>
