<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>生成动态表格</title>
    <script type="text/javascript">
    	var rows = document.getElementsByName("rows");
	    var cols = document.getElementsByName("cols");       
        function myTbale(){
        	var row = rows[0].value;
        	var col = cols[0].value;
        	document.write("<table border='1px'>");
            for(var i=0;i<row;i++){
            	document.write("<tr>");
            	for(var j=0;j<col;j++){
                    document.write("<td>");
                    document.write("这是第"+(i+1)+"行"+(j+1)+"列");
                    document.write("<td>");
            	} 
            	document.write("</tr>");          	
            }
            
        }
    </script>
</head>
<body>
    <h4>生成动态表格</h4>
	行：<input type="text" name="rows" value="百"/>
	列：<input type="text" name="cols" value="1"/><br/>
        <input type="button" value="生成" onclick="myTbale()"/>
</body>
</html>
