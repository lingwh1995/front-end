<html>
	<head>
		<title>JS的element对象的方法</title>
		<meta http-equiv="Content-Type" content="text/htmlcharset=utf-8"/>
		<script type="text/javascript">
			/*以<input>标签的value属性为例演示：
			1.获取元素属性值，语法：getAtribute(属性名)
			2.设置元素的属性，语法：setAttribute(属性名，属性值)
			3.删除元素的属性，语法：removettribute("属性名")*/
			//js获取value的两种方式  1.元素.value 2.元素.getAtribute(属性名)
			function myGet(){
				var myvalueTemp = document.getElementById("AA");
				var myvalue1 = myvalueTemp.value;
				var myvalue2 = myvalueTemp.getAttribute("value");
				alert(myvalue1+"----"+myvalue2);
				alert(myvalueTemp.name);
			}
			function mySet(){
				var myvalueTemp = document.getElementById("AA");
				myvalueTemp.setAttribute("value","设置后的属性值");
				alert(myvalueTemp.value);
			}
			function myDelete(){
				var myvalueTemp = document.getElementById("AA");
				myvalueTemp.removeAttribute("name");
			}
		</script>
	</head>
	<body>
		<input type="button" value="设置前的属性值" name="这是name属性的属性值" id="AA"/><br/>
		<input type="button" value="获取属性值" onclick="myGet()"/>
		<input type="button" value="设置属性值" onclick="mySet()"/>
		<input type="button" value="删除属性值" onclick="myDelete()"/>
	</body>
</html>
