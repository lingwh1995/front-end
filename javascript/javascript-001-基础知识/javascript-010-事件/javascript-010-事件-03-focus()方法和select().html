<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--focus()方法和select(),focuns()放法是自动获取焦点，select()方法是当鼠标经过时选中文本框的内容-->
    <script>
        window.onload = function() {
            function $(id) {
                return document.getElementById(id);
            }
            $("txt").focus();//进入网页后直接获得焦点
            $("select").onmousemove = function() {
                this.select();//鼠标经过文本框的时候选中框中内容
            }
        }
    </script>
</head>
<body>
    自动获取焦点：<input type="text" id="txt"/>
    鼠标经过选择表单：<input type="text" id="select"/>
</body>
</html>
