<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用addEventListener给dom绑定事件</title>
</head>
<body>
    <button id="addEventBtn">点击使用addEventListener给dom绑定事件</button>
    <button id="removeEventBtn">点击使用removeEventListener移除给dom绑定的事件</button>
    <script type="text/javascript">
        /**
         * 使用addEventListener为dom添加事件(参数说明：有三个参数):
         *  参数一、事件名称，字符串，必填。
         *     事件名称不用带 "on" 前缀，点击事件直接写："click"，键盘放开事件写："keyup"
         *  参数二、执行函数，必填。
         *     填写需要执行的函数，如：function(){代码...}
         *     当目标对象事件触发时，会传入一个事件参数，参数名称可自定义，如填写event，不需要也可不填写。 事件对象的类型取决于特定的事件。例如， “click” 事件属于 MouseEvent(鼠标事件) 对象。
         *     function(event){console.log(event)}
         *  参数三、触发类型，布尔型，可空
         *     true - 事件在捕获阶段执行
         *     false - 事件在冒泡阶段执行，默认是false
         */
        function print(){
            alert('hello addEventListener...');
        }
        /**给dom绑定事件*/
        document.getElementById('addEventBtn').addEventListener('click',print)

        /**移除给dom绑定的事件*/
        document.getElementById('removeEventBtn').onclick = function () {
            document.getElementById('addEventBtn').removeEventListener('click',print)
        }
    </script>
</body>
</html>
