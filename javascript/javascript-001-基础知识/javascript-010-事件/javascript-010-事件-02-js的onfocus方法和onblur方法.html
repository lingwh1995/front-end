<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>JS的onfocus方法和onblur方法</title>
	<script type="text/javascript">
		/*onfocus：得到焦点(这个方法每个浏览器的解析有差距)，onblur：失去焦点*/
		function myfunction1(){
			var text1Temp = document.getElementsByName("text1");
			text1Temp[0].value = "";
		}
		function myfunction2(){
			var text1Temp = document.getElementsByName("text1");
			text1Temp[0].value = "请输入内容";
		}
	</script>
</head>
<body>
	<input type="text" name="text1" value="请输入内容" onfocus="myfunction1();" onblur="myfunction2()">
</body>
</html>
