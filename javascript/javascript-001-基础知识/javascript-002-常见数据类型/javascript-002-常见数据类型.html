<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <!--
        1.分类
            基本类型的值:
                * String    任意的字符串
                * Number    任意的数字
                * Boolean   true/fasle
                * undefined undefined
                * null      null
            引用类型的数据
                * Object    任意对象
                * Funcation 一种特别的对象:可以执行
                * Array
        2.数据类型判断
            * typeof  :返回数据类型的字符串表达
                eg:
                    正确用法:typeof(a) === 'undefined'
                    错误用法:typeof(a) === undefined
            * instanceof    :判断对象的具体类型
            * ===/== :两个等号会做数据类型转换
                ===:只能判断undefined和null
        3.实例和类型
            实例:实例类型
            类型:类型对象
        4.undefined和null
            a.区别
                undefined代表了定义了未赋值
                null代表定义了并复制为null
            b.什么时候复制为null呢?
                初始赋值为null，表示将要赋值为对象
                程序末尾时赋值为null，可以用于释放内存
            c.严格区分变量类型与数据类型?
                数据的类型:
                    基本类型
                    对象类型
                变量的类型:变量内存值的类型
                    基本类型:保存的是基本类型的数据
                    引用类型:保存的是地址
    -->
    <script type="text/javascript">
        var a;
        console.log(a);
        console.log(typeof(a) === 'undefined');
        console.log(typeof a === 'undefined');
        console.log(undefined === 'undefined');
        console.log(a === undefined);
        console.log(a === 'undefined');
        console.log(a == 'undefined');
        function b(){}
        console.log(typeof b);
        var c = {
            c1:function(){

            },
            c2:['a','b','c']
        }
        console.log(typeof c.c1);
        console.log('------------');
        console.log(c.c1 instanceof Function);//true
        console.log(typeof c.c2);//object
        console.log(c.c2 instanceof Array,c.c2 instanceof Object);//true true

        //实例和类型
            //类型
        function Person(name,age){
            this.name = name;
            this.age = age;
        }
            //根据类型创建的实例
        var person = new Person('tom','18');
        console.log(person);

    var a = {age:18};
    function change(obj){
        //注意:这个obj引用是传递过来的a对象的引用的副本
        //相当于 a = {age:28};，给a重新赋值了，并没有覆盖原来a对象中的值，原来的a里面的值不会受到影响
        obj = {age:28};
        //函数结束后,obj的作用就消失了
    }
    console.log(a.age);//18
    change(a);
    console.log(a.age+"--");//18

    var b = 10;
    function add(obj){
        obj = obj+5;
    }
    add(b);
    console.log(b);
    </script>
