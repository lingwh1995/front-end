    <!--
        1.对象
            什么是对象?
            多个数据的封装体
            用来保存多个数据的容器
            一个对象代表现实中的一个事物
        2.为什么要用对象?
            统一管理多个数据并提供方法
        3.对象的组成
            属性
            方法
    -->
    <script type="text/javascript">
        var person = {
            name:'zhangsan',
            age:18,
            setName:function(name){
                this.name = name;
            },
            getName:function(){
                return this.name;
            },
            setAge:function(age){
                this.age = age;
            },
            getAge:function(){
                return this.age;
            },
            toString:function(){
                console.log(this.name+","+this.age);
            }
        };
        console.log(person.name);
        console.log(person.age);
        console.log(person['name']);
        console.log(person['age']);

        var propName = 'school';
        var propValue = 'ufe';
        person[propName] = propValue;
        console.log(person['school']);
    </script>
