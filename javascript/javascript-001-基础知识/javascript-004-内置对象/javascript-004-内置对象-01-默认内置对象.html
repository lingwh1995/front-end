<html>
      <head>
	         <title>JS常用内置对象</title>
			 <meta http-equiv="Content-Type" content="text/htmlcharset=utf-8"/>
			 <script type="text/javascript">
			        /*
					   JS内置对象（不用new就可以直接用使用的对象）：（默认内置对象：如window.lcation可以直接写成 location，类似于这种的成为默认内置对象）
					       1.window对象：
						    常用的属性: a. window.location b. window.history 
					        常用的方法：a.window.alert()  b.prompt() c.confirm()  d.close()
						    常用事件: a.onload b.onmouseover c.onmouseout d.onchange--域的内容被改变
					*/
					function testLocation(){
					    window.location = "result.html" ;//location方法的功能类似于超链接，可以实现跳转						
					}
					function testClose(){
					   window.close();//关闭当前选项卡，ie等支持，火狐不支持
					}
					function testOpen(){
					  open("result.html","","height=200px,width=200px,location=yes,toolbar=yes,resiable=no");//等同于 window.open("result.html")
					  //格式： open("链接地址","空","参数列表"); //resiable：打开的页面是不是支持通过拖动来调节窗口大小
					}
			 </script>
      </head>
	  <body>
	         <input type="button" name="" value="JS内置对象--window.loaction" onclick="testLocation()"/>
			 <input type="button" name="" value="JS内置对象--window.close()" onclick="testClose()">
			 <input type="button" name="" value="JS内置对象--window.open()" onclick="testOpen()">
	  </body>
</html>
