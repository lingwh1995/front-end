<html>
<head>
	<meta charset="UTF-8">
	<script>
		var num = ['a','b','c'];
		/**
		 * pop()弹出数组尾部元素，返回值:弹出的元素
		 */
		console.log(num);
		console.log(num.pop());
		console.log(num);

		console.log("---------------------------------");
		/**
		 * push()给数组尾部压入元素，返回值:压入此元素后当前数组的长度
		 */
		console.log(num);
		console.log(num.push("我是第一个压入数组尾部的元素"));
		console.log(num.push("我是第二个压入数组尾部的元素"));
		console.log(num);
    </script>
</head>
<body>

</body>
</html>
