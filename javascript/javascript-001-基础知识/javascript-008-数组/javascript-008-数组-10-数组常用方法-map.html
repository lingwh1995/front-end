<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组的map方法</title>
    <script type="text/javascript">
        //注意：map不适合遍历大量数据
        //使用map()将数组中的数字*2并返回新的数组
        let number = [1,2,3,4,5]
        let double = number.map(function (num) {
            return num * 2
        })
        console.log(double)

        //将字符串数组转化为数字数组
        let strings = ['1','2','3','4','5']
        let numbers =strings.map(function (str) {
            return parseInt(str)
        })
        console.log(numbers)

        //将对象数组转换为普通数组
        let objects =[{name:'apple',color:'red'},{name:'banan',color:'yellow'},{name:'orange',color:'orange'}]
        let colors = objects.map(function (color) {
            return color.color
        })
        console.log(colors)
    </script>
</head>
<body>

</body>
</html>
