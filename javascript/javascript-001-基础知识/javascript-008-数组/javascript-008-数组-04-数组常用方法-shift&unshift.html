<html>
<head>
	<meta charset="UTF-8">	
	<script>
		var num = ['a','b','c'];
		/**
		 * pop()弹出数组头部元素，返回值:弹出的元素
		 */
		console.log(num);
		console.log(num.shift());
		console.log(num);
		
		console.log("---------------------------------");
		/**
		 * push()给数组头部压入元素，返回值:压入此元素后当前数组的长度
		 */
		console.log(num);
		console.log(num.unshift("我是第一个压入数组头部的元素"));
		console.log(num.unshift("我是第二个压入数组头部的元素"));
		console.log(num);
    </script>
</head>
<body>
	
</body>
</html>
