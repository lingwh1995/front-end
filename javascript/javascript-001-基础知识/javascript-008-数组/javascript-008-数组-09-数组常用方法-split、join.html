<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /**
         * split():把字符串切分成数组
         */
        var str = '1,2,3,4,5';
        var strArr =  str.split(',');
        console.log(strArr);

        /**
         * join():把数组拼接成字符串
         */
        console.log(strArr.join('-'));
    </script>
</head>
<body>

</body>
</html>
