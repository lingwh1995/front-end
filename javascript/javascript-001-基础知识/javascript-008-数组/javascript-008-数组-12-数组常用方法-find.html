<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组的find方法</title>
    <script type="text/javascript">
        /**
         * 返回符合条件的元素，查找第一个元素后就停止查找
         * @type {number[]}
         */
        let strings = ['a','ab','abc','abcd','abcde']
        let str = strings.find(function (str) {
            if(str.length > 2) {
                return true;
            }
        })
        console.log(str)
    </script>
</head>
<body>

</body>
</html>
