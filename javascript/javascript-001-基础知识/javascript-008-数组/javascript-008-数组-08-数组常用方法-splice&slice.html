<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>javascript-008-数组-08-数组常用方法-splice&slice</title>
	<script>
		/**
		 * slice()
		 */
		/**
		 * 注意:slice()方法并不会改变原有的数组，而是会产生一个新的数组
		 */
		var num = ['1','2','3','4','5','6'];
		console.log('原数组'+num);
		console.log(num.slice(0,2));
		console.log(num.slice(2));
		//如果什么参数都不传，可以快速复制原来的数组
		console.log(num.slice());
		console.log('调用slice()的数组'+num);
		console.log("--------------------------------------------------------------------");

		/**
		 * splice(a,b,c): 返回值：返回删除了的元素
		 *  a:添加/删除元素的位置
		 *  b:要添加/删除 元素的个数
		 *  c:要添加的元素/删除了该元素之后把那个元素放进去
	     *
		 */
		var num1 = ['1','2','3','4','5','6'];
		console.log('原数组'+num1);
		console.log(num1.splice(4,0,'add1'));
		console.log('调用splice()增加一个元素后的数组'+num1);
		console.log(num1.splice(4,0,'add2','add3'));
		console.log('调用splice()增加两个元素后的数组'+num1);

		var num2 = ['1','2','3','4','5','6'];
		console.log('删除元素前的数组'+num2);
		console.log(num2.splice(1,1,'add2'));
		console.log('调用splice()删除一个元素后的数组'+num2);
    </script>
</head>
<body>

</body>
</html>
