<html>
<head>
	<meta charset="UTF-8">	
	<script>
		/**
		 * 数组的拼接方法，注意:此方法执行后不会改变原有数组的内容，返回值为拼接后的结果
		 */
		var num1 = ['a','c'];
		var num2 = ['天','下'];
		console.log(num1);
		console.log(num2);
		console.log("-------------------");
		console.log(num1.concat(num2));
		console.log(num1);
		console.log(num2);
		console.log("-------------------");
		console.log(num2.concat(num1));
		console.log(num1);
		console.log(num2);
    </script>
</head>
<body>
	
</body>
</html>
