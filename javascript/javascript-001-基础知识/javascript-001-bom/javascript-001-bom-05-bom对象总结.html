<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script type="text/javascript">
		/*
		window的五个对象:
			DOM Window :窗口对象
			DOM Navigator :浏览器信息
			DOM Screen :显示屏幕对象,如屏幕分辨率等信息
			DOM History :访问过的URL
			DOM Location :统一资源定位符(url)
			总而言之:BOM对象描述的是整个浏览器
		1.Window 对象
			Window 对象表示浏览器中打开的窗口。
			如果文档包含框架（frame 或 iframe 标签），浏览器会为 HTML 文档创建一个 window 对象，并为每个框架创建一个额外的 window 对象。
			常用的属性:
				通过window可以获取其他四个对象
				window.localtion 等价于 localtion
				window.history 等价于 history
				...
			常用的方法:(可以写window.方法名或者直接写方法名)
				消息框:
					alert();警告框
					confirm();确定框,返回值为boolean
					prompt();输入框
				定时器:
					两组(共有四个)
					setInterval();
					clearInterval();
					setTimeout();
					clearTimeout();
				打开和关闭:
					open(url);	打开
					close();	关闭
		2.localtion:定位信息
			常用属性:
				href:获取或者设置当前页面的url(定位)信息
				localtion.href  获取url
				localtion.href = "..."; 设置url,相当于a标签
		3.history:历史对象
			常用方法:
				back(); 后退
				forward() 向前
				go(int)
					go(-1):相当于 back()
					go(1):相当于forward()
		*/
	</script>
</head>
<body>

</body>
</html>
