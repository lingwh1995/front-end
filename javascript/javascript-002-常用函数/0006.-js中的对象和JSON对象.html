<html>

<head>
	<meta charset="UTF-8">
	<script>
		//js/json对象是否加双引号是可选的，加不加都行
		/**
		 * js中的对象
		 */
		//创建对象
		var person = {
			name: 'zhangsan',
			age: 18,
			school: 'ufe',
			eat: function (name) {
				console.log(this.name + '在吃东西......');
				var that = this;
				console.log(that.name + '在吃东西......');
			}
		};
		console.log('姓名 :' + person.name);
		console.log('学校 :' + person['school']);
		console.log('年龄 :' + person.age);
		//删除对象中的属性
		delete person.age,
			console.log('年龄 :' + person.age);
		//给对象增加属性
		person.hobby = 'swim';
		console.log(person.hobby);
		//判断对象是不是拥有某一属性
		console.log('xxx' in person);
		console.log('name' in person);

		//调用对象中的方法
		person.eat();

		console.log('--------------------------------------------');

		//创建一个复杂的json对象,json对象的value可以是任意类型的数据:数字、字符串、数组、对象
		var boss = {
			lastName: 'lisi',
			age: 18,
			car: {
				pp: '宝马',
				price: '888$'
			},
			infos: [{
				bookName: '西游记',
				price: '98.9'
			},18,true]
		};
		//访问复杂对象的属性
		console.log(boss.lastName);
		console.log(boss.age);
		console.log(boss.car.pp);
		console.log(boss.car.price);
			//下面三行很重要,说明了js代码的解析是从上到下解析的,再同一行中从左到右逐字扫描解析，所以 boss.infos[0] 中 boss.infos 不用使用括号括起来
		console.log(boss.infos);
		console.log(boss.infos[0]);
		console.log(boss.infos[0].bookName);
		console.log(boss.infos[0].price);
		console.log(boss.infos[1]);
		console.log(boss.infos[2]);
	</script>
</head>

</body>

</html>
