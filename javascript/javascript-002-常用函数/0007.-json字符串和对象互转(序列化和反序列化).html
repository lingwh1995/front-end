<html>
<head>
	<meta charset="UTF-8">
	<script>
		//创建JSON对象：对象的值可以用 对象.属性 进行访问
		var person = {
			name:'zhangsan',
			age:18,
			school:'ufe'
		};

		//访问JSON对象
		console.log(person);
		console.log('姓名：' + person.name + '，年龄：' + person.age + '，学校：' + person.school);
		console.log(typeof person);

		/**
		 * 序列化JSON对象
		 */
		//对象==》json字符串
			//方式一:JSON.stringify(obj)
		console.log(JSON.stringify(person));
		console.log(person);

		/**
		 * 反序列化
		 */
		//创建JSON字符串：所有key、value和字符串整体用单引号或者双引号括起来，不能使用 xxx.yyy访问
		var str1 = '{ "name": "lwh", "sex": "man" }';
		//访问JSON字符串
		console.log(str1);
		console.log(str1.name);
		console.log(typeof str1);
		//json字符串==》对象
			//方式一:eval("("+str1+")")
		var obj1 =eval("("+str1+")");
		console.log(obj1);
			//方式二:JSON.parse(str1)
		 var obj2 =  JSON.parse(str1);
		 console.log(obj2);
    </script>
</head>
<body>

</body>
</html>
