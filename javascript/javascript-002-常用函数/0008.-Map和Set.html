<html>
<head>
	<meta charset="UTF-8">	
	<script>
		/**
		 * 初始化Map:
		 *  	方式一:使用map的set方法 		
		 */
		var map = new Map();
		//给Map中设置值
		map.set('name','zhangsan');
		map.set('age','18');
		map.set(1,'测试map使用数字类型的值作为key');
		console.log(map);
		//从Map中获取值
		console.log('age:'+map.get('age'));
		//根据键判断Map中的值是否存在
		console.log('判断该map中是否有key为age的entry:'+map.has('age'));
		console.log('判断该map中是否有key为xxx的entry:'+map.has('xxx'));
		//根据键从map中删除entry
		console.log("删除前:");
		console.log(map);		
		map.delete('name');
		console.log("删除后:");
		console.log(map);	
		
		/**
		 *  	方式二:
		 * 初始化Map:二维数组 		
		 */
		var map1 = new Map([['a',1],['b','我是b'],['c','我是c']]);
		console.log(map1);
		console.log(map1.get('a'));
		console.log(map1.get('b'));
		
		/**
		 * 同java中的set,自动去重
		 */
		console.log("------------------------------------------");
		var set1 = new Set();
		set1.add("a");
		set1.add("b");
		set1.add("c");
		set1.add("a");
		console.log(set1);
		console.log("删除前:");
		console.log(set1);		
		set1.delete('b');
		console.log("删除后:");
		console.log(set1);	
		
    </script>
</head>

</html>
