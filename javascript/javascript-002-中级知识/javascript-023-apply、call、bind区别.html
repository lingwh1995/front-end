        /**
         * apply()、call()、bind()异同点:
         *      1.相同点:apply()、call()、bind()都可以改变this的指向
         *      2.不同点
         *          a.call()、bind()的传参是参数列表形式，apply传参是参数数组形式
         *          b.call()、apply()会在改变this指向的时候执行函数，bind()函数仅仅是改变this指向，不会直接执行函数
         */
    </script>
