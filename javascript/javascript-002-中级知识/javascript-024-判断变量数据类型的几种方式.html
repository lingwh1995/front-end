<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>判断变量数据类型的几种方式</title>
    <script type="text/javascript">
        const i = 5
        const s = 'hello'
        const b = true
        const undefined_ = undefined
        const null_ = null
        const obj = {
            id:'001',
            name: '张三'
        }

        //方式一： typeof()判断
        console.log(typeof(i))
        console.log(typeof(s))
        console.log(typeof(b))
        console.log(typeof(undefined_))
        console.log(typeof(null_))
        console.log(typeof(obj))
        console.log('----------------------')

        //方式二: Object.prototype.toString.call()
        console.log(Object.prototype.toString.call(i))
        console.log(Object.prototype.toString.call(s))
        console.log(Object.prototype.toString.call(b))
        console.log(Object.prototype.toString.call(undefined_))
        console.log(Object.prototype.toString.call(null_))
        console.log(Object.prototype.toString.call(obj))
    </script>
</head>
<body>

</body>
</html>
