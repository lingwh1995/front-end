<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>高阶函数</title>
    <script type="text/javascript">
        /**
         * 高阶函数
         * 使用其他函数作为参数或是返回值的函数
         *  1.函数是参数
         *  2.函数是返回值
         * @param callback
         */

        //1.函数是参数
        function fun1(callback) {
            //先判断是否传入了函数作为参数，如果传入了函数作为参数，就执行该函数
            callback&&callback()
        }
        let print = function (){
            console.log('hello callback~')
        }
        fun1(print())

        //2.返回值是函数
        function  fun2() {
            return function (){
                console.log('xxx')
            }
        }
        var fun = fun2();
        fun();
    </script>
</head>
<body>

</body>
</html>
