<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数据属性和访问器属性</title>
    <script type="text/javascript">
        /**
         * 数据属性:保存值
         * 访问器属性：不保存值，提供get和set方法
         * @type {{_age: number, readonly age: (*)}}
         */
        const obj = {
            _age: 18,
            set age(value) {
                this._age = value
            },
            get age(){
                if(this._age > 17) {
                    return this._age + 1
                }else {
                    return this._age
                }
            }
        };

        //访问obj._age
        console.log(obj._age)
        //调用了get age()
        console.log(obj.age)

        //调用了set age()
        obj.age = 30
        console.log(obj.age)
    </script>
</head>
<body>

</body>
</html>
