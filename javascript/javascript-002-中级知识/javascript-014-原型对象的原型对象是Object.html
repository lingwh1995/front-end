<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>原型对象的原型对象是Object</title>
    <script type="text/javascript">
        function Student(id,name) {
            this.id = id;
            this.name = name;
            //show方法定义在这里的问题:每次new Student()创建出来的对象都包含这个方法，非常浪费内存空间
        }
        //在构造函数的原型上创建show(),每个实例对象都可以访问到该方法，这样可以节省内存空间
        Student.prototype.show =function (){
            console.log(`id:${this.id},name:${this.name}`);
        }
        const student = new Student('001','张三');

        //验证实例的原型对象和构造函数的原型对象指向是相同的
        console.log(student.__proto__)
        console.log(student.__proto__.__proto__)
    </script>
</head>
<body>

</body>
</html>
