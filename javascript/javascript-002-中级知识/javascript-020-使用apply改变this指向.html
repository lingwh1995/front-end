<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>使用apply改变this指向</title>
    <script type="text/javascript">
        var obj = {
            name: '张三'
        }

        function sum(a,b) {
            console.log(this)
            return a + b;
        }

        //函数中this指向Window
        console.log(sum(1,2))

        //函数中this指向obj对象，
        console.log(sum.apply(obj,[1,2]))
    </script>
</head>
<body>

</body>
</html>
