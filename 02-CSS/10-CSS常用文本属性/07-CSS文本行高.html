<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS文本行高</title>
    <style>

        /* 行高一般设置为字体大小的1-2倍 */
       #line-height {
        font-size: 100px;
        background-color: rgba(206, 215, 216, 0.453);
        /* 写法：像素、normal、数字（用的比较多）、百分比 */
        /* line-height: 100px; */
        /* line-height: normal; */
        /* line-height: 2; */
        line-height: 200%;
       }     
    </style>
</head>
<body>
    <div id="line-height">陈胜者，阳城人也，字涉。吴广者，阳夏人也，字叔。陈涉少时，尝与人佣耕，辍耕之垄上，怅恨久之，曰：“苟富贵，无相忘。”佣者笑而应曰：“若为佣耕，何富贵也？”陈涉太息曰：“嗟乎！燕雀安知鸿鹄之志哉！”</div>
</body>
</html>
