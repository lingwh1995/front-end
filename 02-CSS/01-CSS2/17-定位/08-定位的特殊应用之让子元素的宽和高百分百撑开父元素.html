<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>定位的特殊应用之让子元素的宽和高百分百撑开父元素</title>
    <style>
        /* 子元素不用设置宽和高 */
        .parent {
            height: 400px;
            width:800px;
            background-color: green;
            position: relative;
            border: 1px solid red;
        }
        .child {
            background-color: gold;
            font-size: 20px;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">你好啊</div>
    </div>
</body>
</html>
