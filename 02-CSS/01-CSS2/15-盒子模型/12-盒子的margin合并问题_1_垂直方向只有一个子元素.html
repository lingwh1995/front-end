<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>盒子的margin合并问题_1_垂直方向只有一个子元素</title>
    <style>
        /*
            margin合并问题：
                1.给子元素设置了margin-top或margin-bottom，外边距效果没有作用在子元素上，反而作用在父元素上了
                2.只存在于垂直方向上存错一个元素或者多个元素时，不存在于水平方向上的兄弟元素之间
        */
        .parent {
            width: 400px;
            height: 400px;
            background-color: green;
        }
        .child {
            width: 100px;
            height: 100px;
            background-color: red;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">陈涉世家</div>
    </div>
</body>
</html>
