<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>样式的继承</title>
    <style>
        .parent {
            background-color: green;
            height: 600px;
            padding: 50px;
        }
        .child {
            background-color: gold;
            height: 300px;
            padding: 50px;
            font-size: 30px;
            color: yellow;
        }
        .grandson {
            background-color: red;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
            <div class="grandson">陈胜者，阳城人也，字涉。</div>
        </div>
    </div>
</body>
</html>
