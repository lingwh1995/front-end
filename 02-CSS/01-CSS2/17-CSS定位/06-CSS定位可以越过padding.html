<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS定位可以越过padding</title>
    <style>
        /*
            当定位和padding同时写时，padding的效果会被定位覆盖
        */
        .parent {
            width: 800px;
            height: 600px;
            background-color: gold;
            padding: 10px;
            position: relative;
        }
        .child {
            width: 200px;
            height: 200px;
            background-color: green;
            position: absolute;
            left: 0px;
            top: 0px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
