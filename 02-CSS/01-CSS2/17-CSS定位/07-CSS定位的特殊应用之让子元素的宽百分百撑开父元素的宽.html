<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS定位的特殊应用之让子元素的宽百分百撑开父元素的宽</title>
    <style>
        /* 子元素不用设置宽和高 */
        .parent {
            height: 400px;
            background-color: blanchedalmond;
            position: relative;
        }
        .child {
            background-color: blue;
            font-size: 20px;
            padding: 20px;
            border: 10px solid black;
            position: absolute;
            left: 0;
            right:0;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">你好啊</div>
    </div>
</body>
</html>
