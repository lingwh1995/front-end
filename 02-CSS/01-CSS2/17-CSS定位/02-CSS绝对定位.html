<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS绝对定位</title>
    <style>
    /*
        绝对定位
            1.绝对定位会脱离文档流
            2.绝对定位参考包含块儿位置
                没有脱离文档流的元素，开启绝对定位后，该元素父元素就是包含块儿
                脱离文档流的元素，开启绝对定位后，第一个开启定位(任何定位)的祖先元素就是包含块儿，如果所有祖先元素都没有开启定位(任何定位)，则html标签就是包含块儿
            3.浮动后会有文字环绕效果，绝对定位后没有文字环绕效果
            4.开启绝对定位后元素依然可以和margin一起使用，但是不推荐这种使用方式
            5.开启绝对定位的元素可以设置宽和高，即使是span这种内联元素
        应用场景
            子绝父相：为了避免子元素开启绝对定位后出现的一些问题，一般依据子绝父相规则使用
        注意事项
            1.left和right不能同时用，同时用的话left生效，right不生效
            2.top和bottom不能同时用，同时用的话top生效，bottom不生效   
            3.绝对定位与浮动不能同时设置，同时设置定位生效，浮动不生效
    */
    .parent {
        width: 600px;
        background-color: grey;
        padding: 10px;
        /* 父元素开启相对定位 */
        position: relative;
    }
    .box {
        height: 150px;
        width: 150px;
    }
    .box-1 {
        background-color: blue; 
    }
    .box-2 {
        background-color: red;
        /* 子元素开启绝对定位 */
        position: absolute;
        top: 0;
        left: 0;
        /* 绝对定位与浮动不能共存 */
        /* 绝对定位元素默认宽高可以由内容撑开，也可以设置宽高（不管该是不是块元素，行内元素也可以） */
        /* float: right; */
    }
    .parent:hover .box-2 {
        left: 150px;
    }
    .box-3 {
        background-color: gold;
    }
   </style>
</head>
<body>
    <div class="parent">
        <div class="box box-1">1</div>
        <div class="box box-2">2</div>
        <div class="box box-3">3</div>
    </div>
</body>
</html>
