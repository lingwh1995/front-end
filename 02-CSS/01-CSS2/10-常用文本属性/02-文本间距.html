<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>文本间距</title>
    <style>
        body {
            font-size: 30px;
        }
        
        /* 字母之间的间距：正值增加间距，负值缩小间距 */
        .box-1 {
            letter-spacing: 20px;
        }

        /* 单词之间的间距：正值增加间距，负值缩小间距 */
        .box-2 {
            word-spacing: 20px;
        }
    </style>
</head>
    <div>hello world~</div>
    <div class="box-1">Kings have long arms. 普天之下，莫非王土。</div>
    <div class="box-2">Kings have long arms. 普天之下，莫非王土。</div>
</body>
</html>
