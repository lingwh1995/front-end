<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>块元素中的行内元素在一行中垂直居中</title>
    <style>
        /* 块元素中的行内元素设置vertical-align: middle;后，块元素中的行内元素在一行中垂直居中 */
        .block {
            font-size: 100px;
            height: 300px;
            background-color: gold;
        }

        .inline {
            font-size: 40px;
            background-color: yellow;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="block">
        陈胜者，阳城人也，字涉。X<span class="inline">x陈涉世家</span>
    </div>
</body>

</html>
