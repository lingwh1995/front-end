<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子代选择器</title>
    <style type="text/css">
        /* 子元素选择器(符号：>)：只能选择某个元素的直接子元素和直接子元素的兄弟元素，不能选中孙元素。 */

        /* 层次选择器-子代选择器(符号：>) */
        .parent>.offspring {
            color: blue;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h2>层次选择器-子代选择器</h2>
    <div class="parent">
        <div>hello world~[我是子代元素]</div>
        <div class="offspring">hello world~[我是子代元素]</div>
        <div class="brother">hello world~[我是子代元素的第一个相邻兄弟元素]</div>
        <div class="brother">hello world~[我是子代元素的第二个相邻兄弟元素]</div>
        <div class="brother">hello world~[我是子代元素的第三个相邻兄弟元素]</div>
        <div>
            hello world~[我是孙代元素]
            <div class="offspring">hello world~[我是孙代元素]</div>
        </div>
    </div>
</body>
</html>
