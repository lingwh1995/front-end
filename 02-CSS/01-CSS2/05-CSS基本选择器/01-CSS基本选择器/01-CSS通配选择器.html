<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS通配选择器</title>
    <style>
        /* 通配选择器 */
        * {
            color: blue;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>豫章故郡，洪都新府。星分翼轸，地接衡庐。</h1>
    <h2>襟三江而带五湖，控蛮荆而引瓯越。</h2>
    <h3>物华天宝，龙光射牛斗之墟;人杰地灵，徐孺下陈蕃之榻。</h3>
    <p>雄州雾列，俊采星驰。台隍枕夷夏之交，宾主尽东南之美。</p>
    <p>都督阎公之雅望，棨戟遥临;宇文新州之懿范，襜帷暂驻。</p>
    <p>十旬休假，胜友如云；千里逢迎，高朋满座。腾蛟起凤，孟学士之词宗；紫电青霜，王将军之武库。</p>
</body>
</html>
