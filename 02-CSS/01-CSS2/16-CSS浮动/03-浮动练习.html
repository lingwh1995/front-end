<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>浮动练习</title>
    <style>
        .box {
            width: 500px;
            background-color: grey;
            border: 1px solid black;
        }
        .box>div {
            height: 200px;
            width: 200px;
            margin: 10px;
            border: 1px solid red;
            background-color: gold;
        }
        .box-1 {
            float: left;
            height: 220px;
        }
        .box-2 {
            float: left;
        }
        .box-3 {
            float: left;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box-1">BOX-1</div>
        <div class="box-2">BOX-2</div>
        <div class="box-3">BOX-3</div>
    </div>
</body>
</html>
