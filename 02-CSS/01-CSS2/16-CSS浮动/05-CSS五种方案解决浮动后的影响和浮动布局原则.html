<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS五种方案解决浮动后的影响和浮动布局原则</title>
    <style>
        /* 浮动布局原则：要么元素全浮动，要么都不浮动 */
        .parent {
            width: 500px;
            background-color: grey;
            border: 1px solid black;

            /* 第一种解决方案
                解决方案：给父元素加高度
                方案评价：不推荐
                方案效果：
                    解决的问题：
                        1.解决了父元素高度塌陷问题 
                    未解决问题：
                        1.没有解决对子元素后面兄弟元素(这个兄弟元素没有浮动)的影响
                        2.没有解决对父元素兄弟元素的影响
            */
            /* height: 122px; */

            /* 第二种解决方案
                解决方案：给父元素加浮动
                方案评价：不推荐
                方案效果：
                    解决的问题：
                        1.解决了父元素高度塌陷问题 
                    未解决问题：
                        1.没有解决对子元素后面兄弟元素(这个兄弟元素没有浮动)的影响 
                        2.没有解决对父元素兄弟元素的影响
            */
            /* float: left; */

            /* 第三种解决方案
                解决方案：给父元素加浮动
                方案评价：不完美(不推荐)
                方案效果：
                    解决的问题：
                        1.解决了父元素高度塌陷问题
                        2.解决了对父元素兄弟元素的影响
                    未解决问题：
                        1.会导致子元素后面没有浮动的兄弟元素(这个兄弟元素没有浮动)在页面中隐藏
            */
            /* overflow: hidden; */
            
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            border: 1px solid black;
            margin: 10px
        }
        .box1,.box2,.box3 {
            float: left;
        }
        .box4 {
           /* 第四种解决方案
                解决方案：清除前面浮动元素的效果
                方案评价：近乎完美(推荐使用)
                方案效果：
                    解决的问题：
                        1.解决了父元素高度塌陷问题
                        2.解决了对子元素后面兄弟元素(这个兄弟元素没有浮动)的影响 
                        3.解决了对父元素兄弟元素的影响
                    未解决问题：
                        子元素最后一个兄弟元素如果浮动了，这个方案会失效
                注意事项：
                    要求子元素最后一个兄弟元素必须是块元素或者行内块元素，不能是行内元素
                    解决方案：在最后一个兄弟元素之间加上一个空白的块元素，如 <div></div> ，这个div什么样式都没有，只添加清除浮动的效果就可以
            */

            /* 下面两个写法都可以 */
            /* clear: left; */
            /* clear: both; */
        }


        /* 第五种解决方案
            解决方案：伪元素选择器(第四种解决方案的优雅写法)
            方案评价：完美(推荐使用)
            方案效果：
                解决的问题：
                    1.解决了父元素高度塌陷问题
                    2.解决了对子元素后面兄弟元素(这个兄弟元素没有浮动)的影响 
                    3.解决了对父元素兄弟元素的影响
            注意事项：要求前面子元素全部浮动        
        */
        .parent::after {
            content: '';
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>

        <!-- 测试方案一到方案四时放开，测试方案五时注释掉 -->
        <!-- <div class="box box4">4</div> -->
    </div>
    <div>
        Kings have long arms. 普天之下，莫非王土。
    </div>
</html>
