<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS元素浮动后的特点</title>
    <style>
        /*  
            元素浮动后的特点
                1.脱离文档流
                2.不管浮动前是什么元素，浮动后默认宽与高都是被内容撑开(尽可能小)，而且可以设置宽高
                3.不会独占一行，可以与其他元素共用一行。
                4.不会margin 合并，也不会margin塌陷，能够完美的设置 个方向的margin 和 padding
                5.不会像行内块一样被当做文本处理(没有行内块的空白问题)
         */
        .box {
            height: 400px;
            width: 800px;
            background-color: grey;
            padding: 10px;
        }
        .box>div {
            padding: 10px;
        }
        .box-1 {
            background-color: aqua;
        }
        .box-2 {
            background-color: red;
            float: left;
            height: 50px;
            width: 50px;
        }
        .box-3 {
            background-color: forestgreen;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box-1">盒子1</div>
        <div class="box-2">盒子2</div>
        <div class="box-3">盒子3</div>
    </div>
</body>
</html>
