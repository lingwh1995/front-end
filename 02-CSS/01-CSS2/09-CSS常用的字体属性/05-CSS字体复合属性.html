<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS字体复合属性</title>
    <style>
        /* 最后两位必须是字体大小和字体族，其他属性顺序随意，两个属性之间需要用空格隔开 */
        .font {
            font:bold italic 100px "楷体";
        }
    </style>
<body>
    <div class="font">hello world~</div>
</body>
</html>
