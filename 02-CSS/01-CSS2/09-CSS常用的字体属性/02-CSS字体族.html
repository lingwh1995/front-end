<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS字体族</title>
    <style>
        .box {
            font-size: 100px;
        }
        /* 1.字体名建议用双引号引起来 2.如果字体名中间有空格，必须用双引号引起来 */
        .box-1 {
            font-family: "宋体";
        }
        .box-2 {
            font-family: "微软雅黑";
        }
        .box-3 {
            font-family: "华文彩云";
        }
        /* 
         * 1.设置了多个字体时，从左往右查询
         * 2.如果字体名中间有空格，必须用双引号引起来
         * 3.最好写字体的英文名
         * 4.要么全部是衬线体serif，要么全部是非衬线体sans-seri
         * 5.设置了多个字体时，最后加上serif或sans-seri
         */
        .box-4 {
            font-family: "楷体","华文彩云","华文琥珀","宋体",sans-serif;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box-1">hello world~</div>
        <div class="box-2">hello world~</div>
        <div class="box-3">hello world~</div>
        <div class="box-4">hello world~</div>
    </div>
</body>
</html>
