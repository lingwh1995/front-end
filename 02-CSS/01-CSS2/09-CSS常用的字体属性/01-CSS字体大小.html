<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS字体大小</title>
    <style>
        .box-1 {
            font-size: 40px;
        }
        .box-2 {
            font-size: 30px;
        }
        .box-3 {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="box-1">hello world~</div>
    <div class="box-2">hello world~</div>
    <div class="box-3">hello world~</div>
    <div>hello world~</div>
</body>
</html>
