<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS颜色第一种表示</title>
    <style>
        h2 {
            color: red;
        }
        /* 常用颜色单词 */
        .box-1 {
            background-color: red;
        }
        .box-2 {
            background-color: green
        }    
        .box-3 {
            background-color: blue;
        }    
        .box-4 {
            background-color: gold
        }    
        .box-5 {
            background-color: orange;
        }    
        .box-6 {
            background-color: gray;
        } 
        .box-7 {
            background-color: transparent;
        }    
        .box-8 {
            background-color: yellow;
        }    
        .box-9 {
            background-color: pink;
        }
        .box-10 {
            background-color: brown;
        }
        .box-11 {
            background-color: purple;
        }
        .box-12 {
            background-color: tomato;
        }    
        .box-13 {
            background-color: skyblue;
        }
        .box-14 {
            background-color: indigo;
        }
        .box-15 {
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <h2>hello world~</h2>
    <div class="box-1">1-红色</div>
    <div class="box-2">2-绿色</div>
    <div class="box-3">3-蓝色</div>
    <div class="box-4">4-金色</div>
    <div class="box-5">5-橘色</div>
    <div class="box-6">6-灰色</div>
    <div class="box-7">7-透明色</div>
    <div class="box-8">8-黄色</div>
    <div class="box-9">9-粉色</div>
    <div class="box-10">10-棕色</div>
    <div class="box-11">11-紫色</div>
    <div class="box-12">12-番茄色</div>
    <div class="box-13">13-天蓝色</div>
    <div class="box-14">14-靛蓝色</div>
    <div class="box-15">15-黄绿色</div>
    
</body>
</html>
