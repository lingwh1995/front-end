<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>CSS表格相关属性</title>
    <style>
        /* 控制表格样式的两种方式：
         *      1.表格的样式控制方式一：可以用表格自身的属性来控制，如：cellSpacing="5px"
         *      2.表格的样式控制方式二：可以用CSS属性来控制，如：border-spacing: 5px
         */
        table {
            border: 2px solid blue;
            width: 500px;
            /* 控制列宽 */
            table-layout: fixed;
            /* 控制单元格间距(生效的前提是不能合并边框) */
            border-spacing: 5px;
            /* 合并相邻单元格的边框 */
            /* border-collapse: collapse; */
            /* 隐藏没有内容的单元格(生效的前提是不能合并边框) */
            empty-cells: hide;
            /* 设置表格标题的位置，可选的值：top、bottom */
            caption-side: top;
        }

        td,
        th {
            border: 1px gold solid;
        }

        /* 单独设置单元格的高度或者宽度 */
        .ge {
            height: 40px;
            width: 200px;
        }
    </style>
</head>

<body>
    <table>
        <caption>人员信息</caption>
        <thead>
            <tr>
                <th class="ge">序号</th>
                <th>姓名</th>
                <th>性别</th>

</body>

</html>
