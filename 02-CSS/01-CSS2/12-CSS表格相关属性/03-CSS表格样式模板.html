<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS表格样式模板</title>
  <style>
    /*
     *  1. 实现细边框
     */
    /* 表格整体样式 */
    table {
      /* 根据需要调整宽度 */
      width: 100%;
      /* 边框合并为一个单一的边框 */
      border-collapse: collapse;
      cursor: pointer;
    }
    /* 表格边框样式 */
    table, th, td {
      /* 1px细的灰色边框 */
      border: 1px solid #ddd;
    }

    /* 表头样式 */
    th {
      /* 浅灰色背景 */
      background-color: #f2f2f2;
      /* 内边距 */
      padding: 8px;
      /* 文本左对齐 */
      text-align: left;
    }
    /* 单元格样式 */
    td {
      /* 内边距 */
      padding: 8px;
    }
    

    /**
     *  2. 隔行变色效果
     */
    /* 奇数行背景色 */
    tr:nth-child(odd) {
      /* 浅灰色背景 */
      background-color: #f9f9f9;
    }
    /* 偶数行（实际上是未选中的奇数行，因为我们会高亮选中的行） */
    tr:nth-child(even) {
      /* 浅灰色背景 */
      /* background-color: #f9f9f9; */
    }
    
    /**
     * 3. 高亮选中行
     */
    /* CSS部分（悬停效果）：*/
    /* 鼠标悬停时高亮显示 */
    tr:hover {
      /* 深灰色背景 */
      background-color: #ddd;
    }
    /* 对应的CSS */
    .selected td {
      /* 绿色背景，表示选中 */
      background-color: #4CAF50 !important;
      /* 文本颜色改为白色，提高可读性 */
      color: white;
    }
  </style>

  <script>
    window.onload = () => {
      //JavaScript部分（点击选中效果，使用原生JavaScript）：
      document.querySelectorAll('tr').forEach((row) => {
        row.addEventListener('click', function() {
          // 移除其他行的选中状态
          document.querySelectorAll('tr.selected').forEach((selectedRow) => {
              selectedRow.classList.remove('selected')
          })
          // 添加当前行的选中状态
          this.classList.add('selected')
        })
      })
    }
  </script>
</head>
<body>
  <table>
    <tr>
      <th>姓名</th>
      <th>年龄</th>
      <th>邮箱</th>
      <th>地址</th>
    </tr>
    <tr>
      <td>张三</td>
      <td>18</td>
      <td>zhangsan@163.com</td>
      <td>北京</td>
    </tr>
    <tr>
      <td>李四</td>
      <td>20</td>
      <td>lisi@163.com</td>
      <td>上海</td>
    </tr>
    <tr>
      <td>王五</td>
      <td>24</td>
      <td>wangwu@163.com</td>
      <td>深圳</td>
    </tr>
  </table>
</body>
</html>
