<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器_目标伪类</title>
    <style>
        /* 目标伪类选择器 */
        
        .target div {
            width: 800px;
            height: 200px;
            background-color: green;
            margin: 0 0 10px 0;
        }

        .target div:target {
            background-color: red;
        }
    </style>
</head>
<body>
    <h2>目标伪类选择器</h2>
    <div class="target">
        <a href="#one">去看第一个</a>
        <a href="#two">去看第二个</a>
        <a href="#three">去看第三个</a>
        <a href="#four">去看第四个</a>
        <a href="#five">去看第五个</a>

        <div id="one">
            第一个
        </div>
        <div id="two">
            第二个
        </div>
        <div id="three">
            第三个
        </div>
        <div id="four">
            第四个
        </div>
        <div id="five">
            第五个
        </div>
    </div>
</body>
</html>
