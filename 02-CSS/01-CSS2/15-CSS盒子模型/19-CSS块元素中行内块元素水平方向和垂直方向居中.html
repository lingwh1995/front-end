<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS块元素中行内块元素水平方向和垂直方向居中</title>
    <style>
        /*
            块元素中行内块元素水平方向和垂直方向居中
                水平方向居中：1.父元素加上  text-align: center;
                垂直方向居中：
                        1.让父元素的line-height值等于父元素的height值 
                        2.给所有子元素加上vertical-align: middle;
                        注意事项：如果子元素中有文本，则需要单独处理子元素中文本的垂直对齐
        */
        .parent {
            width: 400px;
            height: 400px;
            background-color: green;
            /* 处理子元素水平方向居中 */
            text-align: center;
            /* 处理子元素垂直方向居中 */
            line-height: 400px; 
        }

        .parent .child {
            /* 转换为行内块元素 */
            display: inline-block;
            width: 200px;
            height: 100px;
            background-color: gold;
            /* 处理子元素垂直方向居中 */
            vertical-align: middle;
            line-height: 100px;
        }

        .parent img {
            /* 处理子元素垂直方向居中 */
            vertical-align: middle; 
        }
    </style>
</head>
<body>
    <h2>子元素为行内块元素时水平方向和垂直方向居中</h2>
    <div class="parent">
        <div class="child"></div>
        <img src="../images/悟空.jpg"/>
    </div>
</body>
</html>
