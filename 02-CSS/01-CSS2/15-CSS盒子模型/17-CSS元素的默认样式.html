<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS元素的默认样式</title>
    <style>
       body {
        color: aqua;
       } 
       a {
        text-decoration: none;
        cursor: default;
       }
    </style>
</head>
<body>
    <a href="https://www.baidu.com">去百度</a>
    <span>你好啊</span>
    <hr>
    <h1>叫发哦李奋斗撒</h1>
    <h2>怕书法家爱束带结发</h2>
    <hr>
    <p>看安抚好丝氨酸</p>
    <hr>
    <ul>
        <li>阿范师傅</li>
        <li>施工方见谁都</li>
    </ul>
</body>
</html>
