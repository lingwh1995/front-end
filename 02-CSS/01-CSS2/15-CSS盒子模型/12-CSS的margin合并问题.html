<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS的margin合并问题</title>
    <style>
        /*
            margin合并问题：这个问题只存在于垂直方向上的兄弟元素之间，不存在于水平方向上的兄弟元素之间
        */
        .parent {
            width: 400px;
            height: 400px;
        }
        .child-1 {
            width: 100px;
            height: 100px;
            background-color: red;
            margin-bottom: 100px;
        }
        .child-2 {
            width: 100px;
            height: 100px;
            background-color: gold;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child-1">陈涉世家</div>
        <div class="child-2">陈涉世家</div>
    </div>
</body>
</html>
