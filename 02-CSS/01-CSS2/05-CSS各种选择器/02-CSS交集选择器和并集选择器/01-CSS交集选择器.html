<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS交集选择器</title>
    <style type="text/css">
        /* 
            交集选择器，相交的部分就是要设置属性值的标签
            格式：
                选择器1选择器2...{
                    属性:值;
                }
            注意点：
                a.选择器之间没有任何的连接符号
                b.选择器可以是标签名称,也可以是id、class名称
        */
        
        /* 直接使用交集选择器选中元素 */
        p.hello {
            color: green;
        }
        /* 选择器的子元素为交集选择器选中元素 */
        div span.hello {
            color: red;
        }
    </style>
</head>
<body>
    <h2>交集选择器</h2>
    <h3>直接使用交集选择器选中元素</h3>
    <p class="hello">hello world~</p>
    <span class="hello">hello world~</span>

    <h3>交集选择器作为子选择器选中元素</h3>
    <div>
        <span class="hello">hello world~</span>
    </div>
</body>
</html>
