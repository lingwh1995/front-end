<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS伪类选择器</title>
    <style>
        /* 什么是伪类，元素特殊状态的一种描述 */
        /* 选中没有访问过的a元素 */
        a:link {
            color: blueviolet;
        }
        /* 选中访问过的a元素 */
        a:visited {
            color: black;
        }
        a:hover {
            color: aliceblue;
        }
        a:active {
            color: aqua;
        }
        span:hover {
            color: red;
        }
        span:active {
            color: azure;
        }
        input:focus,select:focus {
            color: yellow;
            background-color: skyblue;
        }
        /* select:focus {
            color: chartreuse;
            background-color:seagreen;
        } */
    </style>
</head>
<body>
    <a href="https://www.baidu.com">百度</a>
    <a href="https://www.jd.com">京东</a>
    <span>京东方三房</span>
    <br>
    <input type="text">
    <br>
    <input type="text">
    <br>
    <input type="text">
    <br>
    <select>
        <option>上海</option>
        <option>北京</option>
        <option>山东</option>
    </select>
</body> 
</html>
