<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS类选择器</title>
    <style>
        /* 选中页面中所有类名为title的元素 */
        .title {
            color:green;
        }
        /* 选中页面中所有类名为author的元素 */
        .author {
            color: red;
        }
        /* 选中页面中所有类名为article的元素 */
        .article {
            color: blue;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1 class="title">滕王阁序</h1>
    <h2 class="author">王勃</h2>
    <div class="article">
        豫章故郡，洪都新府。星分翼轸(zhěn)，地接衡庐。襟三江而带五湖，控蛮荆而引瓯(ōu)越。物华天宝，龙光射牛斗之墟;人杰地灵，徐孺下陈蕃(fān)之榻。
        雄州雾列，俊采星驰。台隍(huáng)枕夷夏之交，宾主尽东南之美。都督阎公之雅望，棨(qǐ )戟(j ǐ)遥临;宇文新州之懿(yì)范，襜(chān)帷(wéi)暂驻。
        十旬休假，胜友如云；千里逢迎，高朋满座。腾蛟起凤，孟学士之词宗；紫电青霜，王将军之武库。家君作宰，路出名区;童子何知，躬逢胜饯。
    </div>
</body>
</html>
