<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS选择器的优先级详细聊</title>
    <style>
        /* .container span.sd {
            color: blue;
        } */
        div>p>span:first-child {
            color: blue;
        }
        .container span.slogan {
            color: yellow;
        }
        #slogan {
            color: green;
        }
        .slogan {
            color:orange !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>
            <span class="slogan" id="slogan" style="color: red;">知识就是力量</span>
            <span>森林防火三等奖</span>
        </p>
    </div>
</body>
</html>
