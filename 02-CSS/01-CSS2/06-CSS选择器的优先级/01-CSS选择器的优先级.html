<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS选择器的优先级</title>
    <style>
        /* !important > 行内样式 > ID选择器 > 类选择器 > 元素选择器 > 通配选择器 */
        #id-selector {
            color: aqua;
        }
        .class-selector {
            color: blueviolet;
        }
        h2 {
            color: red;
        }
        * {
            color: blue;
        }
        .class-selector {
            color: green !important;
        }
    </style>
</head>
<body>
    <h2 class="class-selector" id="id-selector" style="color: yellow;">hello world~</h2>
</body>
</html>
