<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>颜色第四种表示</title>
    <style>
        /* 第四种表示:hsl或者hsla */
        .box-1 {
            color: hsl(色相, 饱和度, 亮度)
        }
        .box-2 {
            color: hsl(0deg, 100%, 50%)
        }
        .box-3 {
            color: hsl(60, 100%, 50%)
        }
        .box-4 {
            color: hsl(120, 100%, 50%)
        }
        .box-5 {
            color: hsl(180, 100%, 50%)
        }
        .box-6 {
            color: hsl(240, 100%, 50%)
        }
        .box-7 {
            color: hsla(89, 50%, 50%, 0.336)
        }
    </style>
</head>
<body>
    <div class="box-1">hello world~</div>
    <div class="box-2">hello world~</div>
    <div class="box-3">hello world~</div>
    <div class="box-4">hello world~</div>
    <div class="box-5">hello world~</div>
    <div class="box-6">hello world~</div>
    <div class="box-7">hello world~</div>
</body>
</html>
