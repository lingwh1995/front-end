<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>字体粗细</title>
    <style>
        .box {
            /* 100-1000 */
            font-size: 100px;
        }
        .box-1 {
            font-weight: 100;
        }
        .box-2 {
            font-weight: lighter;
        }
        .box-3 {
            font-weight: normal;
        }
        .box-4 {
            font-weight: bold;
        }
        .box-5 {
            /* 一般用不上 */
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box-1">hello world~</div>
        <div class="box-2">hello world~</div>
        <div class="box-3">hello world~</div>
        <div class="box-4">hello world~</div>
        <div class="box-5">hello world~</div>
    </div>
</body>
</html>
