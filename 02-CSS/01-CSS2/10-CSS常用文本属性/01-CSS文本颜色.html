<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS文本颜色</title>
    <style>
        body {
            font-size: 30px;
        }
        .text-color-1 {
            color: rgb(255, 0, 0);
        }
        .text-color-2 {
            color: red
        }
        .text-color-3 {
            color: rgba(0, 255, 0, 0.8);
        }
        .text-color-4 {
            color: hsl(250deg, 50, 50)
        }
        .text-color-5 {
            color: hsla(48deg, 60, 71, 0.6);
        }
        .text-color-6 {
            color: #0f0;
        }
        .text-color-7 {
            color: #c251;
        }
    </style>
</head>
<body>
    <div class="text-color-1">陈胜者，阳城人也，字涉。吴广者，阳夏人也，字叔。</div>
    <div class="text-color-2">陈胜者，阳城人也，字涉。吴广者，阳夏人也，字叔。</div>
    <div class="text-color-3">陈胜者，阳城人也，字涉。吴广者，阳夏人也，字叔。</div>
    <div class="text-color-4">陈胜者，阳城人也，字涉。吴广者，阳夏人也，字叔。</div>
    <div class="text-color-5">陈胜者，阳城人也，字涉。吴广者，阳夏人也，字叔。</div>
    <div class="text-color-6">陈胜者，阳城人也，字涉。吴广者，阳夏人也，字叔。</div>
    <div class="text-color-7">陈胜者，阳城人也，字涉。吴广者，阳夏人也，字叔。</div>
</body>
</html>
