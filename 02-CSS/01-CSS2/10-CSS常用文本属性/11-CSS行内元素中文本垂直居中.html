<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS行内元素中文本垂直居中</title>
    <style>
       /* 行内元素中文本垂直居中不用设置，自然就是居中的 */
       .inner {
            background-color: gold;
        }
    </style>
</head>
<body>
    <span class="inner">陈胜者，阳城人也，字涉。<span>吴广者，阳夏人也，字叔。</span>XXX</span>
</body>
</html>
