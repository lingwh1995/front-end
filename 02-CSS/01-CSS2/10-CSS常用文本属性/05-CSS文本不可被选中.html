<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS文本缩进</title>
    <style>
        .login {
            width: 400px;
            height: 200px;
            border: 1px solid gray;
            margin: 200px auto;
        }
        .login .button {
            width: 200px;
            height: 30px;
            border: 1px solid gray;
            margin: 150px auto;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
            /* 设置文字不可以被选中 */
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="login">
        <div class="button">登录</div>
    </div>
</body>
</html>
