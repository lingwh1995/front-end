<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>使用阿里字体图标在线使用_方式三-js方式引入</title>
  <script src="//at.alicdn.com/t/c/font_3564358_8odpzeadhze.js"></script>
  <style>
    .icon {
      width: 1em;
      height: 1em;
      vertical-align: -0.15em;
      fill: currentColor;
      overflow: hidden;
    }
  </style>
</head>
<body>
  mysql图标<svg class="icon" aria-hidden="true"><use xlink:href="#icon-mysql"></use></svg> <br>
  eclipse图标<svg class="icon" aria-hidden="true"><use xlink:href="#icon-eclipse"></use></svg> <br>
  java图标<svg class="icon" aria-hidden="true"><use xlink:href="#icon-java"></use></svg> <br>
  ubuntu图标<svg class="icon" aria-hidden="true"><use xlink:href="#icon-ubuntu"></use></svg> <br>
</body>
</html>
