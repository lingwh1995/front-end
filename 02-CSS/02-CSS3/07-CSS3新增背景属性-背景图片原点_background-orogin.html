<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS3新增背景属性-背景图片原点_background-orogin</title>
  <style>
    /**
     * background-orogin：设置背景图的原点
     *  padding-box：从 padding 区域开始显示背景图片(默认值)
     *  border-box：从 border 区域开始显示背景图片
     *  content-box：从 content 区域开始显示背景图片
     */
    .box {
      width: 400px;
      height: 400px;
      padding: 50px;
      border: 50px solid green;
      background: gold url(./images/bg01.jpg) no-repeat;
      /* 从 padding 区域开始显示背景图片(默认值) */
      /* background-origin: padding-box; */

      /* 从 border 区域开始显示背景图片 */
      /* background-origin: border-box; */
      
      /* 从 content 区域开始显示背景图片 */
      background-origin: content-box;
    }
  </style>
</head>
<body>
  <div class="box">
    知识就是力量。
  </div>
</body>
</html>
