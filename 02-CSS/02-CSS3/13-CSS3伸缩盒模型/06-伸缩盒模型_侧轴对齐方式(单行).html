<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伸缩盒模型_侧轴对齐方式(单行)</title>
    <style>
        .outer {
            width: 1008px;
            height: 600px;
            background-color: #888;

            /* 伸缩盒模型相关属性-start */
            
            /* 将该元素变成了伸缩容器(开启了flex布局) */
            display: flex;
            


            /* 调整主轴方向 */
            /* row:水平方向从左往右(默认方向) */
            /*flex-direction: row;*/

            /* row-reverse:水平方向从右往左 */
            /* flex-direction: row-reverse; */

            /* column:垂直方向从上往下 */
            /* flex-direction: column; */

            /* column:垂直方向从下往上 */
            /* flex-direction: column-reverse; */



            /* 调整主轴换行方式 ：占满三行每行中间没有间距 */
            /* 不换行 */
            /* flex-wrap: nowrap; */

            /* 换行 */
            /* flex-wrap: wrap; */

            /* 换行 */
            /* flex-wrap: wrap-reverse; */



            /* flex-flow 同时调整主轴方向和主轴换行方式*/
            /* flex-flow: row wrap; */
            


            /* 调整主轴对齐方式 */
            /* 与主轴的起始位置对齐 */
            /* justify-content: flex-start; */

            /* 与主轴的结束位置对齐 */
            /* justify-content: flex-end; */

            /* 与主轴的中心位置对齐 */
            /* justify-content: center; */

            /* 伸缩项目均匀的分布在伸缩容器的一行中0，伸缩项目与伸缩项目之间的距离是伸缩项目与边缘之间距离的二倍 */
            /* justify-content: space-around; */

            /* 伸缩项目均匀的分布在伸缩容器的一行中，伸缩项目与伸缩项目之间的距离是相等的,伸缩项目与边缘之间没有距离 */
            /* justify-content: space-between; */

            /* 伸缩项目均匀的分布在伸缩容器的一行中，伸缩项目与伸缩项目之间的距离是相等的,伸缩项目与边缘之间的距离和伸缩项目与伸缩项目之间的距离是相等的 */
            /* justify-content: space-evenly; */



            /* 调整侧轴对齐方式(多行) */
            /* 与侧轴的起始位置对齐 */
            /* align-items: flex-start; */

            /* 与侧轴的结束位置对齐 */
            /* align-items: flex-end; */

            /* 与侧轴的中心位置对齐 */
            /* align-items: center; */

            /* 与伸缩项目的第一行文字的基线位置对齐 */
            /* align-items: baseline; */

            /* 拉伸到整个父容器高度: 仅在所有伸缩项目没有设置高度时才会出现拉伸效果 */
            align-items: stretch;

            /* 伸缩盒模型相关属性-end */
        }

        .inner {
            width: 200px;
            background-color: skyblue;
            border: 1px solid black;
        }
        .inner1 {
            height: 100px;
        }
        .inner2 {
            height: 200px;
        }
        .inner3 {
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner inner1">1</div>
        <div class="inner inner2">2</div>
        <div class="inner inner3">3</div>
    </div>
</body>
</html>
