<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伸缩盒模型_伸缩项目_02</title>
    <style>
        /* 当body变为伸缩容器，body中的子元素就变成了伸缩项目*/
        body {
            display: flex; 
        }
        
        .outer {
            width: 600px;
            height: 600px;
            background-color: #888;
            
            /* 将该元素变成了伸缩容器(开启了flex布局) */
            /* 多个伸缩容器以块级元素形式排列 */
            /* display: flex; */
            /* 多个伸缩容器以行内样式形式排列 */
            display: inline-flex;
        }

        .inner {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">1</div>
        <div class="inner">2</div>
        <div class="inner">3</div>
    </div>
    <div class="outer">
        <div class="inner">1</div>
        <div class="inner">2</div>
        <div class="inner">3</div>
    </div>
</body>
</html>
