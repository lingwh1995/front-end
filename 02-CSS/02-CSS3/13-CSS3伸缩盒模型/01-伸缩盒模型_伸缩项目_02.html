<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伸缩盒模型_伸缩项目_2</title>
    <style>
        /*
         * 当.outer选择的容器变成了伸缩容器，它的子元素就自动变成了块级元素，所以对下面的内联元素 span 自动变成了块级元素
         */
        .outer {
            width: 1000px;
            height: 600px;
            background-color: #888;
            /* 将该元素变成了伸缩容器(开启了flex布局) */
            display: flex;
        }

        .inner {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="outer">
        <span class="inner">1</span>
        <span class="inner">2</span>
        <span class="inner">3</span>
    </div>
</body>
</html>
