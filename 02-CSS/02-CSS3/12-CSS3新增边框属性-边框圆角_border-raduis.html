<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS3新增边框属性-边框圆角_border-raduis</title>
  <style>
    .box-1 {
      width: 400px;
      height: 400px;
      background-color: gold;
      border-radius: 50px;
    }

    /* 使用border-radius画一个圆 */
    .box-2 {
      width: 400px;
      height: 400px;
      background-color: green;
      border-radius: 200px;
    }

    /* 使用border-radius调整某个角的圆角 */
    .box-3 {
      width: 400px;
      height: 400px;
      background-color: tomato;
      border-top-left-radius: 200px;
      border-bottom-right-radius: 200px;
    }
  </style>
</head>
<body>
  <div class="box-1">
    知识就是力量。
  </div>
  <div class="box-2"></div>
  <div class="box-3"></div>
</body>
</html>
