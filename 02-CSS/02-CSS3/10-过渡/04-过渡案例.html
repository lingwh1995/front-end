<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>过渡案例</title>
  <style>
    .box {
      width: 400px;
      height: 224px;
      position: relative;
      overflow: hidden;
    }
    .mask {
      width: 400px;
      height: 224px;
      position: absolute;
      background-color: black;
      top: 0px;
      left: 0px;
      text-align: center;
      line-height: 224px;
      font-size: 80px;
      color: white;
      opacity: 0;
      transition: 1s linear;
    }
    img {
      transition: 1s linear;
    }
    .box:hover .mask {
      opacity: 0.5;
    }
    .box:hover img {
      transform: scale(1.6) rotate(20deg);
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="../images/shanghai.jpg" />
    <div class="mask">
      上海
    </div>
  </div>
</body>
</html>
