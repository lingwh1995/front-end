<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新增背景渐变_重复渐变</title>
  <style>
    /*
     * 特别注意：不是只可以设置三个渐变颜色，可以设置很多个颜色
     */
    .box {
      width: 400px;
      height: 400px;
      border: 1px solid black;
    }
    .box-1 {
      /* 线性渐变的重复渐变 */
      background-image: repeating-linear-gradient(red 50px,green 100px,blue 150px);
    }
    .box-2 {
      /* 径向渐变的重复渐变 */
      background-image: repeating-radial-gradient(red 50px,green 100px,blue 150px);
    }
  </style>
</head>
<body>
  <div class="box box-1">
    山回路转不见君，雪上空留马行处。
  </div>
  <div class="box box-2">
    山回路转不见君，雪上空留马行处。
  </div>
</body>
</html>
