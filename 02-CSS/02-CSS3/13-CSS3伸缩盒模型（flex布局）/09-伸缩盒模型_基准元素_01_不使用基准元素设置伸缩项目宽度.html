<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>伸缩盒模型_基准元素_01_不使用基准元素设置伸缩项目宽度</title>
  <style>
    .flex-container {
      width: 800px;
      height: 800px;
      background-color: #888;

      /* 伸缩盒模型相关属性-start */

      /* 将该元素变成了伸缩容器(开启了flex布局) */
      display: flex;

      /* 伸缩盒模型相关属性-end */
    }

    .flex-item {
      width: 200px;
      height: 200px;
      background-color: skyblue;
      border: 1px solid black;
    }

    .flex-item-2 {
      /* 不使用基准元素设置伸缩容器宽度 */
      width: 500px;
    }
  </style>
</head>

<body>
  <div class="flex-container">
    <div class="flex-item">1</div>
    <div class="flex-item flex-item-2">2</div>
    <div class="flex-item">3</div>
  </div>
</body>

</html>
