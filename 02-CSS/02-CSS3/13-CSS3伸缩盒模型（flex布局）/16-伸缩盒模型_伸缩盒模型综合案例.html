<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>伸缩盒模型_伸缩盒模型综合案例</title>
  <style>
    * {
      font-family: Arial;
      font-size: 14px;
      margin: 0;
      padding: 0;
      border: none;
    }

    a {
      text-decoration: none;
    }

    ul {
      list-style: none;
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    body {
      background-image: url(./images/bg.jpg);
      background-repeat: no-repeat;
      background-size: cover;
    }

    .page-header {
      height: 70px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 0 20px;

      word-spacing: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .page-header-nav {
      display: flex;
    }

    .page-header-nav li a {
      color: white;
      border: 1px solid white;
      border-radius: 8px;
      padding: 10px;
      margin-right: 20px;
    }

    .page-header-nav li:last-child a {
      margin-right: 0;
    }

    .page-content {
      height: calc(100vh - 70px);
      display: flex;
    }

    .page-content .content-nav {
      height: 300px;
      width: 1000px;
      margin: auto;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
    }

    .page-content .content-nav .inner {
      height: 200px;
      width: 180px;
      background-color: chocolate;
      display: flex;
      flex-direction: column;
      text-align: center;
      align-items: center;
      justify-content: space-evenly;

    }

    .page-content .content-nav .inner:hover {
      box-shadow: 0 0 20px black;
      transition: 0.3s linear;
      cursor: pointer;

    }

    .page-content .content-nav .inner span {
      font-size: 20px;
    }

    .page-content .content-nav .inner1 {
      background-color: #595CA8;
      ;
    }

    .page-content .content-nav .inner2 {
      background-color: #FF9D2E;
      ;
    }

    .page-content .content-nav .inner3 {
      background-color: #01A6DE;
      ;
    }

    .page-content .content-nav .inner4 {
      background-color: #015E91;
      ;
    }

    .page-content .content-nav .inner5 {
      background-color: #01A6DE;
      ;
    }
  </style>
</head>

<body>
  <header class="page-header">
    <a href="#">
      <img src="./images/logo.png" alt="logo">
    </a>
    <ul class="page-header-nav">
      <li><a href="#">国内校区</a></li>
      <li><a href="#">英国校区</a></li>
      <li><a href="#">非洲校区</a></li>
      <li><a href="#">美国校区</a></li>
    </ul>
  </header>

  <div class="page-content">
    <div class="content-nav">
      <div class="inner inner1">
        <img src="./images/item1.png" alt="item">
        <span>我的邮箱</span>
      </div>
      <div class="inner inner2">
        <img src="./images/item2.png" alt="item">
        <span>云服务</span>
      </div>
      <div class="inner inner3">
        <img src="./images/item3.png" alt="item">
        <span>手机课堂</span>
      </div>
      <div class="inner inner4">
        <img src="./images/item4.png" alt="item">
        <span>微信服务</span>
      </div>
      <div class="inner inner5">
        <img src="./images/item5.png" alt="item">
        <span>我的邮箱</span>
      </div>
    </div>
  </div>
</body>

</html>
