<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>伸缩盒模型_伸缩项目排序</title>
  <style>
    .flex-container {
      width: 800px;
      height: 800px;
      background-color: #888;

      /* 伸缩盒模型相关属性-start */

      /* 将该元素变成了伸缩容器(开启了flex布局) */
      display: flex;


      /* 伸缩盒模型相关属性-end */
    }


    .flex-item {
      width: 200px;
      height: 200px;
      background-color: skyblue;
      border: 1px solid black;
      /* 使用order属性为伸缩项目排序，默认值是0 */
      order: 0;
    }

    .flex-item-1 {
      order: 1
    }

    .flex-item-2 {
      order: 3
    }

    .flex-item-3 {
      order: 2
    }
  </style>
</head>

<body>
  <div class="flex-container">
    <div class="flex-item flex-item-1">1</div>
    <div class="flex-item flex-item-2">2</div>
    <div class="flex-item flex-item-3">3</div>
  </div>
</body>

</html>
