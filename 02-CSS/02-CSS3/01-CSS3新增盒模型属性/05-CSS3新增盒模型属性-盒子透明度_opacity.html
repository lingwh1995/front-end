<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS3新增盒模型属性-盒子透明度_opacity</title>
  <style>
    /* opacity:盒子透明度，取值范围0-1 */
    .box {
      width: 400px;
      height: 400px;
      background-color: gold;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
