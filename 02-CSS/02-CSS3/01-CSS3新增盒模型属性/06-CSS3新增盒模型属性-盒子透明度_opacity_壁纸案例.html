<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS3新增盒模型属性-盒子透明度_opacity_壁纸案例</title>
  <style>
    /* opacity:盒子透明度，取值范围0-1 */
    .wallpaper {
      position: relative;
      width: 1600px;
      margin: 0 auto;
    }
    .wallpaper h2 {
      background-color: black;
      color: #FFFFFF;
      font-size: 50px;
      width: 100%;
      height: 80px;
      line-height: 80px;
      position: absolute;
      bottom: 0;
      opacity: 0.5;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="wallpaper">
    <img src="./images/jay.jpg">
    <h2>二十一世纪最好的中国风作品-青花瓷</h2>
  </div>
</body>
</html>
