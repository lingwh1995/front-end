<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伸缩盒模型_伸缩项目_缩_1</title>
    <style>
        .outer {
            width: 300px;
            height: 800px;
            background-color: #888;

            /* 伸缩盒模型相关属性-start */
            
            /* 将该元素变成了伸缩容器(开启了flex布局) */
            display: flex;

            /* 伸缩盒模型相关属性-end */
        }


        .inner {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            border: 1px solid black;

            /* 使用flex-shrink决定flex容器中的flex项目如何分配压缩空间，默认值是1 */
            flex-shrink: 1;
        }

        .inner2 {
            width: 300px;
        }

        .inner3 {
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner inner1">1</div>
        <div class="inner inner2">2</div>
        <div class="inner inner3">3</div>
    </div>
</body>
</html>
