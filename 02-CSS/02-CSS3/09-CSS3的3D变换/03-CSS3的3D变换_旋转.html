<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS3的3D变换_旋转</title>
  <style>
    /*
     * 1.不管是使用像素控制还是使用百分比控制位移，这个值都是可以为正值，也以为负值
     * 2.旋转会破坏坐标轴，如果有缩放有旋转，旋转要放到最后
     */
    .parent {
      width: 400px;
      height: 400px;
      /* background-color: gold; */
      overflow: hidden;
      border: 1px solid black;
      /* 开启3D空间 */
      transform-style: preserve-3d;
      /* 设置景深(有了透视效果,近大远小) */
      perspective: 200px;
    }
    .child {
      width: 200px;
      height: 200px;
      background-color: tomato;
      margin: 100px auto;
      /* Z轴向内位移150px */
      /* transform: translateZ(-150px); */

      /* X、Y、Z轴位移100px */
      transform: translate3D(100px,100px,100px);
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>
</html>
