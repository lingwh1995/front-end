<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS3的3D变换_X、Y、Z轴旋转</title>
  <style>
    .parent {
      width: 400px;
      height: 400px;
      /* background-color: gold; */
      overflow: hidden;
      border: 1px solid black;
      /* 开启3D空间 */
      transform-style: preserve-3d;
      /* 设置景深(有了透视效果,近大远小) */
      perspective: 200px;
      /* 设置透视点位置 */
      /* perspective-origin: 100px 100px; */
    }
    .child {
      width: 200px;
      height: 200px;
      background-color: tomato;
      margin: 100px auto;

      /* 设置X轴旋转角度 */
      /* transform: rotateX(60deg); */
      /* 设置Y轴旋转角度 */
      /* transform: rotateY(60deg); */
      /* 设置X轴旋转角度 */
      transform: rotateZ(60deg);
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>
</html>
