<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS3的3D变换_3D旋转</title>
  <style>
    /*
     * 不管是使用像素控制还是使用百分比控制位移，这个值都是可以为正值，也以为负值
     */
    .parent {
      width: 400px;
      height: 400px;
      /* background-color: gold; */
      overflow: hidden;
      border: 1px solid black;
      /* 开启3D空间 */
      transform-style: preserve-3d;
      /* 设置景深(有了透视效果,近大远小) */
      perspective: 200px;
    }
    .child {
      width: 200px;
      height: 200px;
      background-color: tomato;
      margin: 100px auto;

      /* X、Y、Z轴旋转30° */
      transform: rotate3D(1,1,1,30deg);
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>
</html>
