<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS3新增背景属性-背景复合属性</title>
  <style>
    /**
     * background-size：设置背景图片尺寸
     */

    .box {
      width: 400px;
      height: 400px;
      padding: 50px;
      border: 50px solid red;
      /* 背景颜色 背景图片 是否重复 位置/尺寸 原点 裁剪方式 */
      background: gold url(./images/bg02.jpg) no-repeat 10px 10px border-box content-box;
    }
  </style>
</head>
<body>
  <div class="box">
    知识就是力量。
  </div>
</body>
</html>
