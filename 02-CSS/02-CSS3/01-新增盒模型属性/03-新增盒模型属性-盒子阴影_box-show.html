<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新增盒模型属性-盒子阴影_box-show</title>
  <style>
    /* box-shadow：盒子阴影 */
    .box-1 {
      width: 400px;
      height: 400px;
      background-color: gold;
      margin: 100px auto;
      /* 写两个值 1.水平方向阴影大小[正值：右边阴影，负值：左边阴影] 2.垂直方向阴影大小[正值：下边阴影，负值：上边阴影] */
      /* box-shadow: 10px 30px; */

      /* 写三个值 1.水平方向阴影大小[正值：右边阴影，负值：左边阴影] 2.垂直方向阴影大小[正值：下边阴影，负值：上边阴影] 3.阴影颜色 */
      /* box-shadow: 10px 30px tomato; */
      
      /* 写三个值 1.水平方向阴影大小[正值：右边阴影，负值：左边阴影] 2.垂直方向阴影大小[正值：下边阴影，负值：上边阴影] 3.阴影模糊值 */
      /* box-shadow: 10px 30px 10px; */
      
      /* 写四个值 1.水平方向阴影大小[正值：右边阴影，负值：左边阴影] 2.垂直方向阴影大小[正值：下边阴影，负值：上边阴影] 3.阴影模糊值 4.阴影颜色 */
      box-shadow: 10px 30px 10px tomato;
      
      /* 写五个值 1.水平方向阴影大小[正值：右边阴影，负值：左边阴影] 2.垂直方向阴影大小[正值：下边阴影，负值：上边阴影] 3.阴影模糊值 4.阴影外延值 5.阴影颜色 */
      /* box-shadow: 10px 30px 10px 100px tomato; */
      
      /* 写六个值 1.水平方向阴影大小[正值：右边阴影，负值：左边阴影] 2.垂直方向阴影大小[正值：下边阴影，负值：上边阴影] 3.阴影模糊值 4.阴影外延值 5.阴影颜色 6.内阴影 */
      /* box-shadow: 10px 30px 10px 100px tomato inset; */
    }
    /* box-shadow案例*/
    .box-2 {
      width: 400px;
      height: 400px;
      background-color: gold;
      margin: 300px auto;
      box-shadow: 0 0 100px red inset;
    }
  </style>
</head>
<body>
  <div class="box-1"></div>
  <div class="box-2"></div>
</body>
</html>
