<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伸缩盒模型_伸缩项目排序</title>
    <style>
        .outer {
            width: 800px;
            height: 800px;
            background-color: #888;

            /* 伸缩盒模型相关属性-start */
            
            /* 将该元素变成了伸缩容器(开启了flex布局) */
            display: flex;


            /* 伸缩盒模型相关属性-end */
        }


        .inner {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            border: 1px solid black;
            /* 使用order属性为伸缩项目排序，默认值是0 */
            order: 0;
        }

        .inner1 {
            order: 1
        }

        .inner2 {
            order: 3
        }

        .inner3 {
            order: 2
        }

    </style>
</head>
<body>
    <div class="outer">
        <div class="inner inner1">1</div>
        <div class="inner inner2">2</div>
        <div class="inner inner3">3</div>
    </div>
</body>
</html>
