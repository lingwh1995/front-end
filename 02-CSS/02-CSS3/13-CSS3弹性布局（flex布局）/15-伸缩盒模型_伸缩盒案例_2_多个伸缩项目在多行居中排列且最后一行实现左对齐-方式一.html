<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>伸缩盒模型_伸缩盒案例_2_多个伸缩项目在多行居中排列且最后一行实现左对齐-方式一</title>
  <style>
    /*
     * 方式一：补齐元素法(适用于知道最后一行要补齐几个元素的情况或行数和列数固定的情况)
     *   第一步. 假如一行要显示三个元素，补齐3个i或者span标签
     *   第二步. 给i或者span设置样式，注意：只需要设置元素宽度且元素宽度设置为和被补齐的元素一样宽，高度可以设置也可以不设置，建议设置为1px
     */
    .flex-container {
      width: 800px;
      height: 900px;
      background-color: gold;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-evenly;
    }

    .flex-item {
      width: 200px;
      height: 250px;
      background-color: blue;
      border: 2px solid green;
    }

    /* 第二步. 给i或者span设置样式，注意：只需要设置元素宽度且元素宽度设置为和被补齐的元素一样宽，高度可以设置也可以不设置，建议设置为1px */
    .flex-container>span {
      width: 200px;
      height: 1px;
      background-color: red;
      border: 2px solid green;
    }
  </style>
</head>

<body>
  <div class="flex-container">
    <div class="flex-item">1</div>
    <div class="flex-item">2</div>
    <div class="flex-item">3</div>
    <div class="flex-item">4</div>
    <div class="flex-item">5</div>
    <div class="flex-item">6</div>
    <div class="flex-item">7</div>
    <!-- 第一步. 假如一行要显示三个元素，补齐两个i或者span标签 -->
    <span></span>
    <span></span>
  </div>
</body>

</html>
