<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>伸缩盒模型_基准元素_04_使用基准元素(覆盖)设置伸缩项目高度(主轴上的伸缩项目的基准尺寸大小)</title>
  <style>
    /**
         * 如果主轴方向是水平方向: flex-basis属性设置的是伸缩项目的宽度
         * 如果主轴方向是垂直方向: flex-basis属性设置的是伸缩项目的高度
         */
    .flex-container {
      width: 800px;
      height: 800px;
      background-color: #888;

      /* 伸缩盒模型相关属性-start */

      /* 将该元素变成了伸缩容器(开启了flex布局) */
      display: flex;

      /* 调整主轴方向为垂直方向 */
      /* column:垂直方向从上往下 */
      flex-direction: column;

      /* 伸缩盒模型相关属性-end */
    }


    .flex-item {
      width: 200px;
      height: 200px;
      background-color: skyblue;
      border: 1px solid black;
    }

    .flex-item-2 {
      /* 使用基准元素设置(覆盖)伸缩项目高度，默认值是 auto  */
      flex-basis: 500px;
    }
  </style>
</head>

<body>
  <div class="flex-container">
    <div class="flex-item">1</div>
    <div class="flex-item flex-item-2">2</div>
    <div class="flex-item">3</div>
  </div>
</body>

</html>
