<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伸缩盒模型_元素水平垂直居中_01</title>
    <style>
        .outer {
            width: 800px;
            height: 800px;
            background-color: #888;

            /* 伸缩盒模型相关属性-start */
            
            /* 将该元素变成了伸缩容器(开启了flex布局) */
            display: flex;
            
            /* 元素垂直水平居中方式一: 只设置父元素 */

            /* 设置元素水平方向居中 */
            justify-content: center;

            /* 设置元素垂直方向居中 */
            align-items: center;

            /* 伸缩盒模型相关属性-end */
        }

        .inner {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>
