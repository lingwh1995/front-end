<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>伸缩盒模型_伸缩项目_伸_2</title>
  <style>
    .flex-container {
      width: 1200px;
      height: 800px;
      background-color: #888;

      /* 伸缩盒模型相关属性-start */

      /* 将该元素变成了伸缩容器(开启了flex布局) */
      display: flex;

      /* 伸缩盒模型相关属性-end */
    }


    .flex-item {
      width: 200px;
      height: 200px;
      background-color: skyblue;
      border: 1px solid black;
    }

    .flex-item-1 {
      /* 使用flex-grow决定flex容器中的flex项目如何分配剩余空间，默认值是0 */
      flex-grow: 1;
    }

    .flex-item-2 {
      /* 使用flex-grow决定flex容器中的flex项目如何分配剩余空间，默认值是0 */
      flex-grow: 0;
    }

    .flex-item-3 {
      /* 使用flex-grow决定flex容器中的flex项目如何分配剩余空间，默认值是0 */
      flex-grow: 1;
    }
  </style>
</head>

<body>
  <div class="flex-container">
    <div class="flex-item flex-item-1">1</div>
    <div class="flex-item flex-item-2">2</div>
    <div class="flex-item flex-item-3">3</div>
  </div>
</body>

</html>
