<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS3新增背景属性-背景图片裁剪_background-clip</title>
  <style>
    /**
     * background-clip：设置背景图片向外裁剪的区域
     *  border-box：  从 border 区域开始向外裁剪背景，border以外的背景图是不可见的(默认值)
     *  padding-box： 从 padding 区域开始向外裁剪背景，padding以外的背景图是不可见的
     *  content-box： 从 content 区域开始向外裁剪背景，content以外的背景图是不可见的
     */

    .box {
      width: 400px;
      height: 400px;
      padding: 50px;
      border: 50px dashed red;
      background: gold url(../images/bg02.jpg) no-repeat;
      font-size: 80px;
      color: transparent;
      
      /* 从 border 区域开始向外裁剪背景，border以外的背景图是不可见的(默认值) */
      /* background-clip: border-box; */

      /* 从 padding 区域开始向外裁剪背景，padding以外的背景图是不可见的 */
      /* background-clip: padding-box; */
      
      /* 从 content 区域开始向外裁剪背景，content以外的背景图是不可见的 */
      background-clip: content-box;
      -webkit-background-clip: text;
    }
  </style>
</head>
<body>
  <div class="box">
    知识就是力量。
  </div>
</body>
</html>
