<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS3新增背景属性-多背景图</title>
  <style>
    /**
     * background-size：设置背景图片尺寸
     */

    .box {
      width: 400px;
      height: 400px;
      padding: 50px;
      border: 50px solid red;
      /* 背景颜色 背景图片 是否重复 位置/尺寸 原点 裁剪方式 */
      background: url(../images/bg-rt.png) no-repeat right top,
                  url(../images/bg-rb.png) no-repeat right bottom,
                  url(../images/bg-lt.png) no-repeat left top,
                  url(../images/bg-lb.png) no-repeat left bottom;
    }
  </style>
</head>
<body>
  <div class="box">
    知识就是力量。
  </div>
</body>
</html>
