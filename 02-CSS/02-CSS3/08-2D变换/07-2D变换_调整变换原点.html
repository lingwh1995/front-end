<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D变换_调整变换原点</title>
  <style>
     .parent {
      width: 400px;
      height: 400px;
      background-color: gold;
      overflow: hidden;
    }
    .child {
      width: 200px;
      height: 200px;
      background-color: tomato;
      margin: 0 auto;
      margin-top: 100px;
      transform-origin: 200px 200px;
      transform: rotate(30deg);
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>
</html>
