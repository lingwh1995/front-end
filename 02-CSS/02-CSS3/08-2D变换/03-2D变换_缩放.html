<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D变换_缩放</title>
  <style>
    .parent {
      width: 400px;
      height: 400px;
      background-color: gold;
      overflow: hidden;
    }
    .child {
      width: 200px;
      height: 200px;
      background-color: tomato;
      margin: 0 auto;
      margin-top: 100px;
      /* 水平缩放 */
      /* transform: scaleX(0.5); */
      /* transform: scaleX(1.5); */
      
      /* 垂直缩放 */
      /* transform: scaleY(0.5); */
      /* transform: scaleY(1.5); */

      /* 水平垂直缩放 */
      /* transform: scale(0.5); */
      transform: scale(1.5);
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>
</html>
