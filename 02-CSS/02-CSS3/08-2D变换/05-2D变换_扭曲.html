<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D变换_扭曲</title>
  <style>
    /*
     * 1.旋转角度可以为正值，也以为负值
     */
     .parent {
      width: 400px;
      height: 400px;
      background-color: gold;
      overflow: hidden;
    }
    .child {
      width: 200px;
      height: 200px;
      background-color: tomato;
      margin: 0 auto;
      margin-top: 100px;
      /* 水平方向扭曲 */
      /* transform: skewX(30deg); */
      /* transform: skewX(-30deg); */

      /* 垂直方向扭曲 */
      /* transform: skewY(30deg); */
      /* transform: skewY(-30deg); */

      /* 水平垂直方向扭曲 */
      /* transform: skewX(30deg) skewY(30deg); */
      transform: skew(30deg,30deg);
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>
</html>
