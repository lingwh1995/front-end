<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS3动画_动画和过渡区别</title>
  <style>
    .parent {
      width: 1000px;
      height: 200px;
      border: 1px solid black;
    }

    /* 定义一个动画(定义一组关键帧)方式一(简单定义方式) */
    @keyframes moveToRight {
      /* 第一帧 */
      from {
      }
      /* 最后一帧 */
      to {
        transform: translate(900px);
      }
    }

    /* 过渡实现效果 */
    .child-1 {
      width: 100px;
      height: 100px;
      background-color: green;

      /* 设置动画效果 */
      transition: 3s linear;
    }
    .parent:hover .child-1 {
      /* 设置位移 */
      transform: translate(900px);
    }

    /* 动画实现效果 */
    .child-2 {
      width: 100px;
      height: 100px;
      background-color: tomato;
    }
    .parent:hover .child-2 {
      animation: moveToRight 3s linear forwards;
    } 
  </style>
</head>
<body>
  <div class="parent">
    <div class="child-1">过渡实现效果</div>
    <div class="child-2">动画实现效果</div>
  </div>
</body>
</html>
