<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS3的web字体基本用法</title>
  <style>
    /* 引入web字体：简单写法 */
    @font-face {
      font-family: 'fangzhengshouji';
      src: url('./方正手迹.ttf');
    }

    /* 引入web字体：兼容不同浏览器写法 */


    .box {
      /* 使用web字体 */
      font-family: fangzhengshouji;
      font-size: 30px;
    }
  </style>
</head>
<body>
  <div class="box">豫章故郡，洪都新府。</div>
</body>
</html>
