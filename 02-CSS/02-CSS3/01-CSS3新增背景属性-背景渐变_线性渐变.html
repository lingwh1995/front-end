<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS3新增背景属性-背景渐变_线性渐变</title>
  <style>
    .box {
      width: 400px;
      height: 400px;
      border: 1px solid black;
    }
    .box-1 {
      /* 背景颜色从上到下线性渐变 */
      background-image: linear-gradient(red,green,blue);
    }
    .box-2 {
      /* 背景颜色从左到右线性渐变 */
      background-image: linear-gradient(to right,red,green,blue);
    }
    .box-3 {
      /* 背景颜色从左下角到右上角线性渐变 */
      background-image: linear-gradient(to right top,red,green,blue);
    }
    .box-4 {
      /* 背景颜色从左下角到右上角线性渐变 */
      background-image: linear-gradient(90deg,red,green,blue);
    }
  </style>
</head>
<body>
  <div class="box box-1">
    山回路转不见君，雪上空留马行处。
  </div>
  <div class="box box-2">
    山回路转不见君，雪上空留马行处。
  </div>
  <div class="box box-3">
    山回路转不见君，雪上空留马行处。
  </div>
  <div class="box box-4">
    山回路转不见君，雪上空留马行处。
  </div>
</body>
</html>
