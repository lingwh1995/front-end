<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>BFC_解决子元素浮动后元素自身高度塌陷问题</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .parent {
            width: 400px;
            background-color: gold;
            /* float: left; */
            /* position: absolute; */
            /* display: inline-block; */
            /* display: table; */
            /* overflow: hidden; */
            /* column-count: 1; */
            display: flow-root;
        }
        .child {
            width: 100px;
            height: 100px;
            float: left;
        }
        .child-1 {
            background-color: green;
        }
        .child-2 {
            background-color: blue(219, 9, 166);
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child child-1">child-1</div>
        <div class="child child-2">child-2</div>
    </div>
</body>
</html>
