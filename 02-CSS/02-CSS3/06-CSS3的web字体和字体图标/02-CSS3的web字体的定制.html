<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS3的web字体的定制</title>
  <style>
    /*
     * 为什么要定制web字体
     *  引入整个web字体会使得页面加载变得很缓慢，所以通常的做法是 引入定制字体，这样既有该字体的显示效果，又不会因为字体文件大而导致页面加载缓慢 
     */


    .box {
      /* 使用web字体 */
      font-family: fangzhengshouji;
      font-size: 30px;
    }
  </style>
</head>
<body>
  <div class="box">豫章故郡，洪都新府。</div>
</body>
</html>
