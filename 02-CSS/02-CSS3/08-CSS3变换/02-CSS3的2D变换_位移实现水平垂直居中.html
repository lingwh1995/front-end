<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS3的2D变换_位移实现水平垂直居中</title>
  <style>
    .parent {
      width: 400px;
      height: 400px;
      background-color: gold;
      position: relative;
    }

    /* 子绝父相 + margin实现定位 */
    /* .child {
      width: 200px;
      height: 200px;
      background-color: tomato;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -100px;
      margin-left: -100px;
    } */

    /* 子绝父相 + 位移实现定位 */
    .child {
      width: 200px;
      height: 200px;
      background-color: tomato;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>
</html>
