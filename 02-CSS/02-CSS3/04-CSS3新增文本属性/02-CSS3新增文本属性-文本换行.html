<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS3新增文本属性-文本换行</title>
  <style>
    .box {
      width: 400px;
      height: 400px;
      border: 1px solid black;
      font-size: 20px;
      /* 文本超出边界自动换行，文本中的换行符会被浏览器识别成一个空格(默认效果) */
      /* white-space: normal; */

      /* 保持原样输出，即使超出盒子宽度也会原样输出 */
      /* white-space: pre; */

      /* 在pre的基础上，超出盒子范围的部分换行输出 */
      /* white-space: pre-wrap; */
      
      /* 文字始末的空格会忽略，超出盒子范围的部分换行输出 */
      /* white-space: pre-line; */

      /* 去除所有的空格，超出盒子范围的部分换行输出 */
      white-space: nonwrap;
    }
  </style>
</head>
<body>
  <div class="box">山回路转不见君，
雪上空留马行处。

    山回路转不见君，雪上空留马行处。
    山回路转不见君，雪上空留马行处。
    山回路转不见君，雪上空留马行处。
    山回路转不见君，雪上空留马行处。
    山回路转不见君，雪上空留马行处。
  </div>
</body>
</html>
