<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS3新增文本属性-文本修饰</title>
  <style>
    .box {
      width: 400px;
      height: 400px;
      border: 1px solid black;
      font-size: 20px;

      /* CSS2写法 */
      /* text-decoration-line: line-through;
      text-decoration-style: solid;
      text-decoration-color: red; */

      /* CSS3写法：提供了一个text-decoration的复合属性 */
      text-decoration: line-through solid blue;
    }
  </style>
</head>
<body>
  <div class="box">
    山回路转不见君，雪上空留马行处。
  </div>
</body>
</html>
