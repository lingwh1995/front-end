<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>解决浮动影响</title>
    <style>
        .outer {
            width: 500px;
            background-color: grey;
            border: 1px solid black;

            /* 第一种解决方案，给父元素加高度 */
            /* height: 122px; */

            /* 第二种解决方案,给父元素浮动 */
            /* float: left; */

            /* 第三种解决的方案（不完美） */
            /* overflow: hidden; */
            
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            border: 1px solid black;
            margin: 10px
        }
        .box1,.box2,.box3 {
            float: left;
        }
        .box4 {
            /* 第四种解决方案,元素本身不浮动，不能是行内元素 */
            clear: both;
        }
        /* 第五种解决方案 */
        .outer::after {
            content: '';
            display: block;
            clear: both;
        }
        /* 原则：要么元素全浮动，要么都不浮动 */
    </style>
</head>
<body>
    <div class="outer">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <!-- <div class="box4"></div> -->
    </div>
</html>
