<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS盒子模型常用的长度单位</title>
    <style>
        /* 第一种长度单位：px(像素) */
        #px {
            width: 200px;
            height:200px;
            font-size: 40px;
            background-color: green;
        }

        /* 第二种长度单位：em(相对于当前元素的倍数) */
        #em {
            width: 5em;
            height:5em;
            font-size: 40px;
            background-color:red;
        }

        /* 第三种长度单位：rem(相对于根元素的倍数) */
        #rem {
            width: 10rem;
            height:10rem;
            font-size: 2rem;
            background-color: blue;
        }

        #parent {
            width: 400px;
            height:400px;
            font-size:20px;
            background-color: gray;
        }
        /* 第四种长度单位：%(相对于其父元素的倍数) */
        .child {
            width: 50%;
            height:50%;
            font-size: 100%;
            background-color: gold;
        }
    </style>
</head>
<body>
    <h2>第一种长度单位：px(像素)</h2>
    <div id="px">1</div>

    <h2>第二种长度单位：em(相对于当前元素的倍数)</h2>
    <div id="em">2</div>

    <h2>第三种长度单位：rem(相对于根元素的倍数)</h2>
    <div id="rem">3</div>

    <h2>第四种长度单位：%(相对于其父元素的倍数)</h2>
    <div id="parent">
        <div class="child">
        6
        </div>
    </div>
</body>
</html>
