<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>表格练习</title>
</head>
<body>
    <div>
        <table border="1">
            <caption>成绩单</caption>
            <thead>
                <tr>
                    <th>序号</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>班级</th>
                    <th>成绩</th>
                    <th>备注</th>

            <tbody>
                <tr>
                    <td>1</td>
                    <td>吴金环</td>
                    <td>女</td>
                    <td>2</td>
                    <td>100</td>
                    <td></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>康献磊</td>
                    <td>男</td>
                    <td>2</td>
                    <td>99</td>
                    <td></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>王五</td>
                    <td>男</td>
                    <td>2</td>
                    <td>69</td>
                    <td></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>尚硅谷</td>
                    <td>男</td>
                    <td>2</td>
                    <td>80</td>
                    <td></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>共计：4人</td>
                </tr>
            </tfoot>
        </table>
</div>

</html>
