  <title>新增文本标签</title>
</head>
<body>
  <h1>给东亚文字加拼音标签</h1>
  <ruby>
    魑魅魍魉
    <rt>chī mèi wǎng liǎng</rt>
  </ruby>

  <h1>标记标签：W3C推荐在呈现搜索结果的时候使用这个标签</h1>
  <p>知识就是<mark>力量</mark>。</p>
