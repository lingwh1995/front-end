<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新增全局属性</title>
  <style>
    .box1 {
      width: 600px;
      height: 200px;
      background-color: gold;
      font-size: 20px;
    }
    .box2 {
      width: 600px;
      height: 200px;
      background-color: green;
      font-size: 20px;
    }
    .box3 {
      width: 600px;
      height: 200px;
      background-color: red;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>contenteditable：控制容器内文字是不是可编辑的</h1>
  <div class="box1" contenteditable="true">
    Knowledge is power!
  </div>
  <h1>draggable：控制容器是不是可拖动的</h1>
  <div class="box2" draggable="true">
  </div>
  <h1>hidden：控制容器是否隐藏</h1>
  <div class="box3" hidden>
  </div>
</body>
</html>
