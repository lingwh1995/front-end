<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四种基础选择器</title>
    <style type="text/css">
        /* 1.通配选择器 */
        * {
            margin: 0;
            padding: 0;
        }
        
        /* 2.元素选择器 */
        p {
            color: green;
        }
        span {
            color: orange;
        }

        /* 3.类选择器 */
        .blue {
            color: blue;
        }

        /* 4.id选择器 */
        #container {
            color: red;
        }
    </style>
</head>
<body>
    <h2>标签选择器</h2>
    <p>hello world~</p>
    <span>hello world~</span>

    <h2>类选择器</h2>
    <div class="blue">hello world~</div>
    <div class="blue">hello world~</div>

    <h2>id选择器</h2>
    <div id="container">hello world~</div>
</body>
</html>
