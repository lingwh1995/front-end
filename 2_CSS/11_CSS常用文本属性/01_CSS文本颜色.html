<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>01_CSS文本颜色</title>
    <style>
        div {
            font-size: 50px;
        }
        .xx1 {
            color: rgb(255, 0, 0);
        }
        .xx2 {
            color: red
        }
        .xx3 {
            color: rgba(0, 255, 0, 0.8);
        }
        .xx4 {
            color: hsl(250deg, 50, 50)
        }
        .xx5 {
            color: hsla(48deg, 60, 71, 0.6);
        }
        .xx6 {
            color: #0f0;
        }
        .xx7 {
            color: #c251;
        }
    </style>
</head>
<body>
    <div class="xx1">吴金环1</div>
    <div class="xx2">吴金环2</div>
    <div class="xx3">吴金环3</div>
    <div class="xx4">吴金环4</div>
    <div class="xx5">吴金环5</div>
    <div class="xx6">吴金环6</div>
    <div class="xx7">吴金环7</div>
</body>
</html>
