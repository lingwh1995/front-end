<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>浮动练习</title>
    <style>
        .laoda {
            width: 500px;
            background-color: grey;
            border: 1px solid black;
        }
        .lao {
            height: 200px;
            width: 200px;
            margin: 10px;
            border: 1px solid black;
            background-color: aqua;
        }
        .lao1 {
            float: left;
            height: 220px;
        }
        .lao2 {
            float: left;
        }
        .lao3 {
            float: left;
        }
    </style>
</head>
<body>
    <div class="laoda">
        <div class="lao lao1">盒子1</div>
        <div class="lao lao2">盒子2</div>
        <div class="lao lao3">盒子3</div>
    </div>
</body>
</html>
