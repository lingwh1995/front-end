<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS背景相关属性</title>
    <style>
        div {
            border: 2px black solid;
            width: 400px;
            height: 400px;
            font-size: 40px;
            /* 设置背景颜色，默认值是transparent */
            /* background-color: skyblue; */
            /* 设置背景图片 */
            /* background-image: url(../../资料/图片/悟空.jpg); */
            /* 设置背景图片的重复方式 */
            /* background-repeat: no-repeat; */
            /* 控制背景图片的位置第一中写法 */
            /* background-position: center; */
            /* 控制背景图片的位置第二中写法 写具体位置数值，基点相对于左上角的点，xy*/
            /* background-position: 50px 80px; */
            /* 背景的复合属性 */
            background: url(../../资料/图片/悟空.jpg) skyblue no-repeat 50px 80px;
        }
    </style> 
</head>
<body>
    <div>你好啊！</div>
</body>
</html>
