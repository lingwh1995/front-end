<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>布局的技巧_总结</title>
    <style>
        /*
            布局的技巧1
                1.行内元素、行内块元素在布局时都可以被父元素当成文本处理,例如：text-align、line-height、text-indent
                2.要让子元素在父元素中水平居中
                    若子元素为块元素：给子元素加上  margin:0 auto;
                    若子元素为行内元素：给父元素加上 text-align:center;
                    若子元素为行内块元素：给父元素加上 text-align:center;
                3.要让子元素在父元素中垂直居中
                    若子元素为块元素：给子元素加上 margin-top,值为(父元素content高度-子元素盒子总高度)/2
                    若子元素为行内元素：让父元素的line-height值等于父元素的height值
                    若子元素为行内块元素：1.让父元素的line-height值等于父元素的height值 2.给每个子元素都加上 vertical-align:middle 3.让子元素的line-height值等于子元素的height值  4.补充：若想绝对居中，设置父元素的 font-size为0
                        
        */
    </style>
</head>
