<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>布局的技巧1</title>
    <style>
        /*
            布局的技巧1
                1.行内元素、行内块元素在布局时都可以被父元素当成文本处理,例如：text-align、line-height、text-indent
                2.要让子元素在父元素中水平居中
                    若子元素为块元素：给子元素加上  margin:0 auto;
                    若子元素为行内元素：给父元素加上 text-align:center;
                    若子元素为行内块元素：给父元素加上 text-align:center;
                3.要让子元素在父元素中垂直居中
                    若子元素为块元素：给子元素加上 margin-top,值为(父元素content高度-子元素盒子总高度)/2
                    若子元素为行内元素：让父元素的line-height值等于父元素的height值
                    若子元素为行内块元素：1.让父元素的line-height值等于父元素的height值 2.让子元素的line-height值等于子元素的height值  2.给每个子元素都加上 vertical-align:middle 3.补充：若想绝对居中，设置父元素的 font-size为0
                        
        */
        
        /*
            子元素为块元素时水平方向和垂直方向居中
                水平方向居中：子元素加上  margin:0 auto;
                垂直方向居中：子元素加上 margin-top,值为(父元素content高度-子元素盒子总高度)/2
        */
        .parent-block {
            width: 400px;
            height: 400px;
            background-color: green;
            /* 因为子元素加上了 margin-top: 135px; 如果不加下面这行，会出现margin塌陷问题 */
            overflow: hidden;
        }
        .child-block {
            width: 200px;
            height: 100px;
            background-color: gold;
            padding: 5px;
            border: 10px;
            /* 处理子元素水平方向居中 */
            margin: 0 auto;
            /* 处理子元素垂直方向居中 */
            margin-top: 135px;
            text-align: center;
            line-height: 100px;
        }
        

        /*
            子元素为行内元素时水平方向和垂直方向居中
                水平方向居中：父元素加上  text-align: center;
                垂直方向居中：让父元素的line-height值等于父元素的height值
        */
        .parent-inline {
            width: 400px;
            height: 400px;
            background-color: green;
            /* 处理子元素水平方向居中 */
            text-align: center;
            /* 处理子元素垂直方向居中 */
            line-height: 400px;
        }
        .child-inline {
            width: 200px;
            height: 100px;
            background-color: gold;
        }
        

        /*
            子元素为行内块元素时水平方向和垂直方向居中
                水平方向居中：1.父元素加上  text-align: center;  2.让父元素的line-height值等于父元素的height值
                垂直方向居中：1.让父元素的line-height值等于父元素的height值 2.让子元素的line-height值等于子元素的height值
        */
        .parent-inline-block {
            width: 400px;
            height: 400px;
            background-color: green;
            /* 处理子元素水平方向居中 */
            text-align: center;
            /* 处理子元素垂直方向居中步骤一 */
            line-height: 400px; 
        }
        .child-inline-block {
            /* 转换为行内块元素 */
            display: inline-block;
            width: 200px;
            height: 100px;
            background-color: gold;
            /* 处理子元素垂直方向居中步骤二 */
            line-height: 100px;
        }
    </style>
</head>
<body>
    <h2>子元素为块元素时水平方向和垂直方向居中</h2>
    <div class="parent-block">
        <div class="child-block">陈胜者，阳城人也，字涉。</div>
    </div>

    <h2>子元素为行内元素时水平方向和垂直方向居中</h2>
    <div class="parent-inline">
        <span class="child-inline">陈胜者，阳城人也，字涉。</span>
    </div>

    <h2>子元素为行内块元素时水平方向和垂直方向居中</h2>
    <div class="parent-inline-block">
        <div class="child-inline-block">陈胜者，阳城人也，字涉。</div>
    </div>
</body>
</html>
