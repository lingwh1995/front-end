<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>样式的继承</title>
    <style>
        #d1 {
            background-color: aqua;
            height: 600px;
            padding: 50px;
        }
        #d2 {
            background-color: rgb(134, 27, 183);
            height: 300px;
            padding: 50px;
            font-size: 40px;
            color: yellow;
            font-weight: bold;
        }
        #d3 {
            background-color: rgb(27, 183, 108);
            height: 200px;
            
        }
    </style>
</head>
<body>
    <div id="d1">
        <div id="d2">
            <div id="d3">你好啊</div>
        </div>
    </div>
</body>
</html>
