<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>布局的技巧3</title>
    <style>
        .parent {
            width: 400px;
            height: 400px;
            background-color: gray;
            text-align: center;
            line-height: 400px;
        }
        .child {
            background-color: gold;
            font-size: 20px;
            vertical-align: middle;
        }
        img {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="parent">
        <span class="child">陈胜者，阳城人也，字涉。</span><img src="../images/悟空.jpg" alt="悟空">
    </div>
</body>
</html>
