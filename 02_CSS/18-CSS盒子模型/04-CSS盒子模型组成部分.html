<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS盒子模型组成部分</title>
    <style>
        div {
            font-size: 40px;
            background-color: aqua;
            /* 内容区的宽高 */
            width: 200px;
            height: 200px;
            /* 内边距：会影响盒子大小 */
            padding: 20px;
            /* 边框,设置的背景颜色会填充到边框 */
            border: 10px solid black;
            /* 外边距：(宽度或高度没有铺满整个视口时)不影响盒子大小 */
            margin: 10px blue;
        }
    </style>
</head>
<body>
    <div>陈胜者，阳城人也，字涉。</div>
</body>
</html>
