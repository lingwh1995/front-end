<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>元素的显示模式</title>
    <style>
        /* 
         *  块级元素
         *      1.独占一行
         *      2.可以通过css设置宽度和高度   
         *  典型代表： div
         */
        .block {
            background-color: green;
            width: 100%;
        }

        /* 
         *  行内元素
         *      1.不独占一行
         *      2.不能通过css设置宽度和高度   
         *  典型代表： span
         */
        .inline {
            width: 100%;
            height: 50px;
            background-color: gold;
        }

        /* 
         *  行内块元素(兼具块元素和行内元素的特点)
         *      1.不独占一行
         *      2.可以通过css设置宽度和高度
         *  典型代表： img
         */
        .inline-block {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h2>行内元素</h2>
    <div class="block">陈胜者，阳城人也，字涉。吴广者，阳夏人也，字叔。</div>
    <div class="block">陈胜者，阳城人也，字涉。吴广者，阳夏人也，字叔。</div>

    <h2>内联元素</h2>
    <span class="inline">陈胜者，阳城人也，字涉。吴广者，阳夏人也，字叔。</span>
    <span class="inline">陈胜者，阳城人也，字涉。吴广者，阳夏人也，字叔。</span>

    <h2>行内块元素</h2>
    <img class="inline-block" src="../images/悟空.jpg"/>
    <img class="inline-block" src="../images/悟空.jpg"/>
</body>
</html>
