<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS盒子padding</title>
    <style>
        /*
         *  padding注意事项：
         *      1.padding(内边距)的值不能为负数
         *      2.行内元素的左右padding(内边距)可以完美设置，上下padding(内边距)不能完美设置
         *      3.块元素、行内块元素四个方向的padding(内边距)都可以完美设置
         */
         
        /* 块级元素：四个方向的padding(内边距)都可以完美设置，可以看到块级元素左右没有受到影响，上下的h2标签也没有受到影响 */     
        div {
            width: 400px;
            height: 400px;
            /* 左内边距 */
            /* padding-left: 20px; */
            /* 右边距 */
            /* padding-right: 30px; */
            /* 上边距 */
            /* padding-top: 40px; */
            /* 底边距 */
            /* padding-bottom: 50px; */
            /* padding是复合属性,写一个值四边是一样的 */
            /* padding: 20px;  */
            /* 写两个值代表是上下、左右 */
            /* padding: 10px 20px; */
            /* 写三个值代表是上、左右、下 */
            /* padding: 20px 30px 20px; */
            /* 写四个值代表是上、右、下、左 */
            font-size: 40px;
            background-color: gold;
            border: 2px solid red;
        }

        /* 行内元素：左右padding(内边距)可以完美设置，上下padding(内边距)不能完美设置，可以看到块级元素左右没有受到影响，但上下的h2标签受到了影响 */  
        span {
            border: 2px solid red;
            padding-left: 20px;
            padding-right: 30px;
            padding-top: 30px;
            padding-bottom: 30px;
            background-color: green;
            font-size: 20px;
        }

        /* 行内块元素：四个方向的padding(内边距)都可以完美设置，可以看到行内块元素左右没有受到影响，上下的h2标签也没有受到影响  */  
        img {
            border: 2px solid red;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h2>给块级元素设置padding开始</h2>
    <div>陈胜者，阳城人也，字涉。</div>
    <h2>给块级元素设置padding结束</h2>

    <h2>给行内元素设置padding开始</h2>
    <span>陈胜者，阳城人也，字涉。</span>
    <h2>给行内元素设置padding结束</h2>

    <h2>给行内块元素设置padding开始</h2>
    <img src="../images/悟空.jpg" alt="悟空">
    <h2>给行内块元素设置padding结束</h2>
</body>
</html>
