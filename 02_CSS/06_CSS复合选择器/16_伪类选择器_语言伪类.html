<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器_语言伪类</title>
    <style>
        div:lang(en) {
            color: blue;
        }
        div:lang() {
            color: red;
        }
        :lang(zh-CN) {
            color: green;
        }
    </style>
</head>
<body>
    <div>hello world~</div>
    <div lang="en">hello world~</div>
    <p>hello world~</p>
    <span>hello world~</span>
</body>
</html>
