<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器_结构伪类2</title>
    <style>
        /* 选中的是div中的第一名的结构，结构1 */
        /* div>p:last-child {
            color: red;
        } */
        /* 第n个p元素，可以施工时，例如2n+1 */
        /* div>p:nth-child(3) {
            color: red;
        } */
        /* div>p:first-of-type {
            color: red;
        } */
