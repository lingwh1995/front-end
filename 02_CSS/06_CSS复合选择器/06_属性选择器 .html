<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>兄弟选择器</title>
    <style>
        /* 第一种写法：选择具有特定属性的元素 */
        /* [title] {
            color: blue;
        } */
        /* 第二种写法:选择特定元素并且加上其属性值 */
        /* [title="course"] {
            color: green;
        } */
        /* 第三种写法：选择特定属性并且属性值以xxx开头 */
        /* [title^="b"] {
            color: red;
        } */
        /* 第四种写法：选择特定属性并且属性值以xxx结尾头 */
        /* [title$="d"] {
            color: red;
        }   */
        /* 第无种写法：选择特定属性并且属性值包含xxx的元素 */
        [title*="-"] {
            color: blue;
        } 
    </style>
</head>
<body>
    <div title="course">课程列表</div>
    <p title="front-end">前端</p>
    <p title="back-end">后端</p>
    <p title="big-data">大数据</p>
</body> 
</html>
