<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器_目标伪类</title>
    <style>
        div {
            background-color: aquamarine;
            height: 100px;
        }
        div:target {
            background-color: blue;
        }
    </style>
</head>
<body>
    <a href="#one">去第一个</a>
    <a href="#two">去第二个</a>
    <a href="#three">去第三个</a>
    <a href="#four">去第四个</a>
    <a href="#five">去第五个</a>
    <a href="#six">去第六个</a>
    <div id="one">第一个</div>
    <div id="two">第二个</div>
    <div id="three">第三个</div>
    <div id="four">第四个</div>
    <div id="five">第五个</div>
    <div id="six">第六个</div>
</body>
</html>
