<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器_UI伪类</title>
    <style>
        input:checked {
            width: 100px;
            height: 100px;
        }
        input:disabled {
            background-color: aqua;
        }
        input:enabled {
            color: blue;
        } 
    </style>
</head>
<body>
    <input type="checkbox" />
    <input type="radio" name="gender" />
    <input type="radio" name="gender" />
    <input type="text" />
    <input type="text" disabled />
</body>
</html>
