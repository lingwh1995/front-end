<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>并集选择器</title>
    <style>
        /* 多个并集选择器用逗号隔开，推荐一个选择器写一行 */
       .food,
       .animal,
       .book {
            font-size: 50px;
            background-color: green;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>常见生活物品分类</h1>
    <p class="food">食物：面包</p>
    <p class="fruit">水果：香蕉</p>
    <p class="animal">动物：奶牛</p>
    <p class="traffic">交通工具：汽车</p>
    <p class="book">书籍：西游记</p>
</body>
</html>
