<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器_伪元素选择器</title>
    <style>
        div::first-letter {
            color: red;
        }
        div::first-line {
            background-color: gold;
        }
        div::selection {
            background-color: green;
        }
        input::placeholder {
            color: blue;
        }
    </style>
</head>
<body>
    <div>
        A good book is the best of friends, the same today and forever.一本好书，相伴一生。<br/>
        All work and no play makes jack a dull boy. 只会用功不玩耍，聪明孩子也变傻。</div>
        A man can do no more than he can. 凡事都应量力而行。</br>
        A miss is as good as a mile. 失之毫厘，差之千里。
    </div><br/>
    <input type="text" placeholder="请输入用户名"/>
</body>
</html>
