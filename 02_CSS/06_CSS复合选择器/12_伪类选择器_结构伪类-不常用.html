<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器_结构伪类-不常用</title>
    <style>
        /* 不能选中元素，因为最后一个元素是<span></span> */
        div>p:nth-last-child(1) {
            color: blue;
        }
        /* 可以选中 */
        div>p:nth-last-child(3) {
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <span>学生信息开始</span>
        <p >张三:98分</p>
        <p>王五:95分</p>
        <p>李四:94分</p>
        <p>王五:92分</p>
        <p>赵六:90分</p>
        <span>学生信息结束</span>
    </div>
</body>
</html>
