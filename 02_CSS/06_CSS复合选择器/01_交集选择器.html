<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>交集选择器</title>
    <style>
        .hello {
            color: red;
        }

        /* 用的频繁 */
        p.hello {
            color: green;
            font-size: 100px;
        }
    </style>
</head>

<body>
    <h1 class="hello">hello world~</h1>
    <p class="hello">hello world~</p>
</body>

</html>
