<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器_否定伪类</title>
    <style>
        div>p:not([title^="你要加油啊！"]) {
            color:red;
        }
    </style>
</head>
<body>
    <div>
        <p >张三:98分</p>
        <p>王五:95分</p>
        <p>李四:94分</p>
        <p class="fail">木卡:48分</p>
        <p class="fail" title="你要加油啊！">胡桃:52分</p>
    </div>
</body>
</html>
