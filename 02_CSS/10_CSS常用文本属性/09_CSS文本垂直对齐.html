<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS文本垂直对齐</title>
    <style>
       /* 如果是单行文本，将容器高度和行高设置成一样的值，文本会垂直居中，最佳的方式是用定位实现 */
       div {
        font-size: 100px;
        height: 200px;
        background-color: rgba(206, 215, 216, 0.453);
        line-height: 200px;
       }     
    </style>
</head>
<body>
    <div>陈胜者，阳城人也，字涉。吴广者，阳夏人也，字叔。</div>
</body>
</html>
