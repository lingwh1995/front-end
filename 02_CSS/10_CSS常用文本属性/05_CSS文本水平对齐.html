<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS文本水平对齐</title>
    <style>
        .text-align-1 {
            font-size: 30px;
            background-color: rgba(0, 58, 85, 0.27);
            text-align: left;
        }
        .text-align-2 {
            font-size: 30px;
            background-color: rgba(0, 58, 85, 0.27);
            text-align: center;
        }
        .text-align-3 {

<body>
    <div class="text-align-1">
        陈胜者，阳城人也，字涉。吴广者，阳夏人也，字叔。陈涉少时，尝与人佣耕，辍耕之垄上，怅恨久之，曰：“苟富贵，无相忘。”佣者笑而应曰：“若为佣耕，何富贵也？”陈涉太息曰：“嗟乎！燕雀安知鸿鹄之志哉！”
