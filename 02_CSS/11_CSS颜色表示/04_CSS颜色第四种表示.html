<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS颜色第四种表示</title>
    <style>
        /* 第四种表示:hsl或者hsla */
         
        .color-1 {
            color: hsl(色相, 饱和度, 亮度)
        }
        .color-2 {
            color: hsl(0deg, 100%, 50%)
        }
        .color-3 {
            color: hsl(60, 100%, 50%)
        }
        .color-4 {
            color: hsl(120, 100%, 50%)
        }
        .color-5 {
            color: hsl(180, 100%, 50%)
        }
        .color-6 {
            color: hsl(240, 100%, 50%)
        }
        .color-7 {
            color: hsla(89, 50%, 50%, 0.336)
        }
    </style>
</head>
<body>
    <h2 class="color-1">hello world~</h2>
    <h2 class="color-2">hello world~</h2>
    <h2 class="color-3">hello world~</h2>
    <h2 class="color-4">hello world~</h2>
    <h2 class="color-5">hello world~</h2>
    <h2 class="color-6">hello world~</h2>
    <h2 class="color-7">hello world~</h2>
</body>
</html>
