<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS颜色第二种表示</title>
    <style>
        /* 
         * 第二种表示:rgb或者rgba
         * 1.rgb是24-bit图，rgba是32-bit图 
         * 2.rgb->红、绿、蓝三通道，rgba->红、绿、蓝、Alpha(透明度，取值：0-255或0%-100%)四通道
         */
        .color-1 {
            color: rgb(255,0,0);
        }
        .color-2 {
            color: rgb(0,255,0);
        }
        .color-3 {
            color: rgb(0,0,255);
        }
        .color-4 {
            color: rgb(138,43,226);
        }
        .color-5 {
            color: rgb(40%,59%,78%);
        }
        .color-6 {
            color: rgb(0,0,0);
        }
        .color-7 {
            /* color: rgba(255,0,0,10%); */
            color: rgba(255,0,0,55%);
            /* color: rgba(255,0,0,100%); */
        }
    </style>
</head>
<body>
    <h2 class="color-1">hello world~</h2>
    <h2 class="color-2">hello world~</h2>
    <h2 class="color-3">hello world~</h2>
    <h2 class="color-4">hello world~</h2>
    <h2 class="color-5">hello world~</h2>
    <h2 class="color-6">hello world~</h2>
    <h2 class="color-7">hello world~</h2>
</body>
</html>
