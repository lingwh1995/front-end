<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS颜色第三种表示</title>
    <style>
        /* 
         * 第三种表示hex或者hexa
         * 1.hexa比hex多的最后两位可以用来控制透明度
         * 2.所有两位都一样的话可以简写
         */
        .color-1 {
            color: #ff0000;
        }
        .color-2 {
            color: #00ff00;
        }
        .color-3 {
            color: #0000ff;
        }
        .color-4 {
            color: #255d22;
        }
        .color-5 {
            color: #235456ff;
        }
        .color-6 {
            color: #fcff;
        }
        .color-7 {
            color: rgba(185,24,105,55%);
        }
    </style>
</head>
<body>
    <h2 class="color-1">hello world~</h2>
    <h2 class="color-2">hello world~</h2>
    <h2 class="color-3">hello world~</h2>
    <h2 class="color-4">hello world~</h2>
    <h2 class="color-5">hello world~</h2>
    <h2 class="color-6">hello world~</h2>
    <h2 class="color-7">hello world~</h2>
</body>
</html>
