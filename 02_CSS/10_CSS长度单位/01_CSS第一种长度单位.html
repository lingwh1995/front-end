<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS第一种长度单位</title>
    <style>
        /* 第一种长度单位：cm、mm */
        .element-size {
            width: 5cm;
            height: 5cm;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="element-size">hello world~</div>
</body>
</html>
