<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS第四种长度单位</title>
    <style>
        html {
            font-size: 20px;
        }
        /* 第四种长度单位：rem(相对于根元素(html元素)的font-size的倍数) */
        .element-size {
            width: 20rem;
            height: 10rem;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="element-size">hello world~</div>
</body>
</html>
