<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS文本颜色</title>
    <style>
        .text-color {
            font-size: 100px;
        }
        .text-color-1 {
            color: rgb(255, 0, 0);
        }
        .text-color-2 {
            color: red
        }
        .text-color-3 {
            color: rgba(0, 255, 0, 0.8);
        }
        .text-color-4 {
            color: hsl(250deg, 50, 50)
        }
        .text-color-5 {
            color: hsla(48deg, 60, 71, 0.6);
        }
        .text-color-6 {
            color: #0f0;
        }
        .text-color-7 {
            color: #c251;
        }
    </style>
</head>
<body>
    <div class="text-color">
        <div class="text-color-1">hello world~</div>
        <div class="text-color-2">hello world~</div>
        <div class="text-color-3">hello world~</div>
        <div class="text-color-4">hello world~</div>
        <div class="text-color-5">hello world~</div>
        <div class="text-color-6">hello world~</div>
        <div class="text-color-7">hello world~</div>
    </div>
</body>
</html>
