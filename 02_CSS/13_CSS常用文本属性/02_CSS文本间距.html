<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS文本间距</title>
    <style>
        div {
            font-size: 100px;
        }
        
        /* 字母之间的间距：正值增加间距，负值缩小间距 */
        .font-space-1 {
            letter-spacing: 20px;
        }

        /* 单词之间的间距：正值增加间距，负值缩小间距 */
        .font-space-2 {
            word-spacing: 20px;
        }
    </style>
</head>
<body>
    <div class="font-space">
        <div>hello world~</div>
        <div class="font-space-1">Kings have long arms. 普天之下，莫非王土。</div>
        <div class="font-space-2">Kings have long arms. 普天之下，莫非王土。</div>
    </div>
</body>
</html>
