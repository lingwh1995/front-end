<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS文本修饰</title>
    <style>
        .text-decoration {
            font-size: 100px;
        }

        /* 使用上划线修饰文字 */
        .text-decoration-1 {
            /* text-decoration: overline; */
            text-decoration: overline green;
        }

        /* 使用删除线修饰文字 */
        .text-decoration-2 {
            /* text-decoration: line-through; */
            /* text-decoration: line-through red; */
            /* text-decoration: line-through red wavy; */
            text-decoration: line-through red dotted;
        }

        /* 使用下划线修饰文字 */
        .text-decoration-3 {
            text-decoration: underline;
        }

        /* 去除a、ins、del的文本修饰样式 */
        .text-decoration-4,
        .text-decoration-5,
        .text-decoration-6 {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="text-decoration">
        <div class="text-decoration-1">hello world~</div>
        <div class="text-decoration-2">hello world~</div>
        <div class="text-decoration-3">hello world~</div>
        <a class="text-decoration-4" href="https://www.baidu.com" target="_blank">去百度</a><br/>
        <ins>hello world~</ins><br/>
        <del>hello world~</del><br/>
        <ins class="text-decoration-5">hello world~</ins><br/>
        <del class="text-decoration-6">hello world~</del>
    </div>

</body>
</html>
