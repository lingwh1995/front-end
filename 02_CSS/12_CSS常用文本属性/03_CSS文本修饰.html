<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS文本修饰</title>
    <style>
        div {
            font-size: 50px;
        }
        .xx1 {
            text-decoration: overline green;
        }
        .xx2 {
            text-decoration: line-through red wavy;
        }
        .xx3 {
            text-decoration: underline;
        }
        .xx5 {
            text-decoration: none;
            font-size: 100px;
        }
        ins,del {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="xx1">吴金环甲方和三等奖1</div>
    <div class="xx2">吴金环甲方和三等奖2</div>
    <div class="xx3">吴金环甲方和三等奖3</div>
    <div class="xx4">吴金环甲方和三等奖4</div>
    <a class="xx5" href="https://www.baidu.com" target="_blank">去百度</a>
    <ins>了就开始个</ins>
    <del>啊你法华寺</del>

</body>
</html>
