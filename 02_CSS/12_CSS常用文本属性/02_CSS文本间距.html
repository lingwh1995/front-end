<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS文本间距</title>
    <style>
        div {
            font-size: 50px;
        }
        /* 字母之间的间距 */
        .xx2 {
            letter-spacing: 20px;
        }
        /* 单词之间的间距 */
        .xx3 {
            word-spacing: 20px;
        }
    </style>
</head>
<body>
    <div>吴金环甲方和三等奖1</div>
    <div class="xx2">ahdhaljdlk ajfaj  kals aldk slak alkdla aasd</div>
    <div class="xx3">wayda makdmkas lakdla laklsak sfmalfkl kfla as</div>
</body>
</html>
