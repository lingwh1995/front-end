<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>字体风格</title>
    <style>
        body {
            font-size: 80px;
        }
        .font-style-1 {
            font-style: normal;
        }
        .font-style-2 {
            font-style: italic;
        }
        .font-style-3 {
            font-style: oblique;
        }
    </style>
</head>
<body>
    <div class="font-style-1">hello world~</div>
    <div class="font-style-2">hello world~</div>
    <div class="font-style-3">hello world~</div>
</body>
</html>
