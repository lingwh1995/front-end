<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>字体粗细</title>
    <style>
        body {
            font-size: 80px;
        }
        .font-weight-1 {
            font-weight: 100;
        }
        .font-weight-2 {
            font-weight: lighter;
        }
        .font-weight-3 {
            font-weight: bold;
        }
        .font-weight-4 {
            font-weight: normal;
        }
        .font-weight-5 {
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <div class="font-weight-1">hello world~</div>
    <div class="font-weight-2">hello world~</div>
    <div class="font-weight-3">hello world~</div>
    <div class="font-weight-4">hello world~</div>
    <div class="font-weight-5">hello world~</div>
</body>
</html>
