<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>字体族</title>
    <style>
        body {
            font-size: 80px;
        }
        .font-family-1 {
            font-family: "宋体";
        }
        .font-family-2 {
            font-family: "微软雅黑";
        }
        .font-family-3 {
            font-family: "华文彩云";
        }
        /* 衬线体serif和非衬线体sans-seri，字体名称最好写英文名*/
        .font-family-4 {
            font-family: "楷体","华文彩云","华文琥珀","宋体",sans-serif;
        }
    </style>
</head>
<body>
    <div class="font-family-1">hello world~</div>
    <div class="font-family-2">hello world~</div>
    <div class="font-family-3">hello world~</div>
    <div class="font-family-4">hello world~</div>
</body>
</html>
