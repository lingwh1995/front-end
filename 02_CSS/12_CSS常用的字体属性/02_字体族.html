<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>字体族</title>
    <style>
        body {
            font-size: 80px;
        }
        .da1 {
            font-family: "宋体";
        }
        .da2 {
            font-family: "微软雅黑";
        }
        .da3 {
            font-family: "华文彩云";
        }
        /* 衬线体serif和非衬线体sans-seri，字体名称最好写英文名*/
        .da4 {
            font-family: "楷体","华文彩云","华文琥珀","宋体",sans-serif;
        }
    </style>
</head>
<body>
    <div class="da1">尚硅谷1</div>
    <div class="da2">尚硅谷2</div>
    <div class="da3">尚硅谷3</div>
    <div class="da4">尚硅谷4</div>
</body>
</html>
