<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 行内样式 > ID选择器 > 类选择器 > 元素选择器 > 通配选择器 */
        #af {
            color: aqua;
        }
        .ds {
            color: blueviolet;
        }
        h2 {
            color: red;
        }
        * {
            color: blue;
        }
    </style>
</head>
<body>
    <h2 class="ds" id="af" style="color: yellow;">尚硅谷，让天下没有难学的技术！</h2>
</body>
</html>
