<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>像素颜色,第二种表示rgb或者rgba</title>
    <style>
        .da1 {
            color: rgb(255,0,0);
        }
        .da2 {
            color: rgb(0,255,0);
        }
        .da3 {
            color: rgb(0,0,255);
        }
        .da4 {
            color: rgb(138,43,226);
        }
        .da5 {
            color: rgb(40%,59%,78%);
        }
        .da6 {
            color: rgb(0,0,0);
        }
        .da7 {
            color: rgba(185,24,105,55%);
        }
    </style>
</head>
<body>
    <h2 class="da1">hello world~</h2>
    <h2 class="da2">hello world~</h2>
    <h2 class="da3">hello world~</h2>
    <h2 class="da4">hello world~</h2>
    <h2 class="da5">hello world~</h2>
    <h2 class="da6">hello world~</h2>
    <h2 class="da7">hello world~</h2>
</body>
</html>
