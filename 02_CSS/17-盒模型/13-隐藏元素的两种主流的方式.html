<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>13-隐藏元素的两种主流的方式</title>
    <style>
        .ot1 {
            width: 300px;
            height: 300px;
            background-color: red;
            /* 占位隐藏 */
            visibility: hidden;
        }
        .ot2 {
            width: 300px;
            height: 300px;
            background-color: yellow;
            /* 不占位隐藏 */
            display: none;
        }
    </style>
</head>
<body>
    <div class="ot1">花非花</div>
    <div class="ot2">雾非雾</div>
</body>
</html>
