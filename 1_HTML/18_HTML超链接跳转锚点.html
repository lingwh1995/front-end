<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>HTML超链接跳转锚点</title>
    <style>
        .target {
            display: flex;
            flex-direction: column;
            align-content: center;
            gap: 400px;
        }

        .target-1,
        .target-2,
        .target-3 {
            width: 800px;
            height: 800px;
        }

        .target-1 {
            background-color: green;
        }

        .target-2 {
            background-color: red;
        }

        .target-3 {
            background-color: blue;
        }
    </style>
</head>
<body>
    <a href="#header">跳转到页面头部</a>
    <a href="#container">跳转到页面内容</a>
    <a href="#footer">跳转到页面底部</a>
    
    <div class="target">
        <div id="header" class="target-1">HEADER</div>
        <div id="container" class="target-2">CONTAINER</div>
        <div id="footer" class="target-3">FOOTER</div>
    </div>

    <a href="#">回到顶部</a>
    <a href="">刷新页面</a>
    <a href="javascript:alert(666);">点我弹窗</a>
</body>
</html>
