<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>HTML列表_注意事项</title>
</head>
<body>
   <!-- 有序列表： -->
    <h2>要把大象放冰箱要分几步？</h2>
    <ol>
        <li>把冰箱门打开</li>
        <li>把大象放进去</li>
        <li>把冰箱门关上</li>
       <li>
        <a href="www.baidu.com">百度一下</a>
       </li>
    </ol>
   
    <!-- 无序列表 -->
    <h2>我想去的几个城市</h2>
    <ul>
        <li>西安</li>
        <li>
            <span>上海</span>
            <ul>
                <li>外滩</li>
                <li>沪上阿姨</li>
                <li>
                    <span>东方明珠</span>
                    <ul>
                        <li>又大又亮</li>
                        <li>晃眼</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>北京</li>
        <li>山东</li>
    </ul>

    <!-- 自定义列表 -->
    <h2>如何更好的学习</h2>
    <dl>
        <dt>做好笔记</dt>
        <dd>好脑子不如烂笔头</dd>
        <dd>嘿嘿嘿</dd>
        <dt>多练习</dt>
        <dd>熟能生巧，笨鸟先飞</dd>
        <dd>哈哈哈哈</dd>
        <dt>别怕失败</dt>
        <dd>失败是成功之母</dd>
        <dd>嘻嘻嘻</dd>
    </dl>
</body>
</html>
