<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>HTML字符实体</title>
</head>
<body>
    <div>我 美女</div>
    <div>我&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;美女</div>
    <div>我&#160;&#160;&#160;&#160;&#160;美女</div>
    <div>我学过很厉害的标签，&lt;h1&gt;是很厉害的一个</div>
    <div>我学习了一个可以表示空格的字符，它是:&amp;nbsp;</div>
    <div>我学习了一个可以表示&的字符，它是:&amp;amp</div>
    <div>当前菜花的价格是:￥10.00</div>
    <div>当前菜花的价格是:¥10.00</div>
    <div>当前菜花的价格是:&yen;10.00</div>
    <div>&copy;版权所有</div>
    <div>加减乘除2&times;2=4</div>
    <div>加减乘除2&divide;2=1</div>
</body>
</html>
