<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>HTML列表</title>
</head>
<body>
   <!-- 有序列表 -->
    <h2>要把大象放冰箱要分几步？</h2>
    <ol>
        <li>把冰箱门打开</li>
        <li>把大象放进去</li>
        <li>把冰箱门关上</li>
    </ol>
   
    <!-- 无序列表 -->
    <h2>我想去的几个城市</h2>
    <ul>
        <li>西安</li>
        <li>上海</li>
        <li>北京</li>
        <li>山东</li>
    </ul>

    <!-- 自定义列表 -->
    <h2>如何更好的学习</h2>
    <dl>
        <dt>做好笔记</dt>
        <dd>好脑子不如烂笔头</dd>
        <dt>多练习</dt>
        <dd>熟能生巧，笨鸟先飞</dd>
        <dt>别怕失败</dt>
        <dd>失败是成功之母</dd>
    </dl>
</body>
</html>
