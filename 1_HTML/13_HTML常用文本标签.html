<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>HTML常用文本标签</title>
    <style>
        span{
            color: blue;
        }
    </style>
</head>
<body>
    <!-- 文本标签一般包裹词汇、短语，通常写在排版标签里，文本标签一般是行内元素 -->
    <p>
        预防电信诈骗，请安装：<em>国家反诈中心APP</em>,<strong>谨防诈骗</strong>。
    </p>
    <p>
        当我们出门的时候一定要<strong>关好门窗</strong>。
    </p>
    <p>
        特点：<span>所发生的就、深基坑风、湿接缝</span>。
    </p>
</body>
</html>
