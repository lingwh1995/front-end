<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>HTML表单_常用控件</title>
</head>
<body>
    <form action="https:/search.jd.com/search" target="_blank" method="get">
        <!-- 文本输入框 -->
        账户：<input type="text" name="account" value="zhangsan" maxlength="4"><br>
        <!-- 密码输入框 -->
        密码：<input type="password" name="pwd" value="123" maxlength="10"><br>
        <!-- 单选框 -->
        性别：
        <input type="radio" name="sex" value="male" checked>男
        <input type="radio" name="sex" value="female">女<br>
        <!-- 多选框 -->
        爱好：
        <input type="checkbox" name="hobby" value="smoke" checked>抽烟
        <input type="checkbox" name="hobby" value="drink">喝酒
        <input type="checkbox" name="hobby" value="perm">烫头<br>
        <!-- 隐藏域 -->
        <input type="hidden" name="form" value="123">
        <br>
        其他：
        <textarea name="other" cols="23" rows="5"></textarea><br>
        籍贯：
        <select name="place" id="">
            <option value="冀">上海</option>
            <option value="鲁" selected>山东</option>
            <option value="晋">山西</option>
        </select><br>
        <!-- 确认按钮的第一种写法 -->
        <button>确认</button>
        <!-- 确认按钮的第二种写法 -->
        <!-- <input type="submit" value="确认"> -->
        <!-- 重置按钮的第一种写法 -->
        <!-- <button type="reset">重置</button> -->
        <!-- 重置按钮的第二种写法 -->
        <input type="reset" value="重置">
        <!-- 普通按钮的第一种写法 -->
        <button type="button">检测账户是否被注册</button>
        <!-- 普通按钮的第二种写法 -->
        <!-- <input type="button" value="普通按钮"> -->
    </form>
</body>
</html>
