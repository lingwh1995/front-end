<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--导入jquery.js-->
		<script type="text/javascript" src="../js/jquery-1.11.0.js"></script>
		<!--导入validate.js-->
		<script type="text/javascript" src="../js/jquery.validate.js" ></script>	
		<!--国际化:中文-->
		<script type="text/javascript" src="../js/messages_zh.js"></script>
		<script type="text/javascript">
			$(function(){
				$("#formId").validate({
					rules:{
						//要检验哪个文本框,就把字段的name属性放在这里,字段的name属性:"校验器"
						//字段的name属性:{校验器:值,校验器:值}
						username:"required",
						password:{
							required:true,
							digits:true
						},
						repassword:{
							//equalTo:$("#password")
							equalTo:$("[name='password']")
						},
						zuixiaozhi:{
							required:true,//注意：boolean值不能加双引号,要直接写
							min:5
						},
						shuzhiqujian:{
							range:[5,10]
						}
					},
					messages:{
						username:"用户名不能为空",
						password:{
							required:"密码不能为空",
							digits:"密码只能是规定的数字"
						},
						repassword:{
							equalTo:"两次输入的密码不相同"
						},
						zuixiaozhi:{
							required:"最小值是必填选项",
							min:"最小值要大于{0}"
						},
						shuzhiqujian:"输入的范围必须在{0}~{1}之间"//{0}代表rules中shuzhiqujian中出现的第一个数字
					}
				});
			});
		</script>
	</head>
	<body> 
		<h1>valida入门</h1>
		<form id="formId" action="">
			必填：<input type="text" name="username"/> <br/>
			必填数字：<input type="text" name="password"/> <br />
			必填重复：<input type="text" name="repassword"/> <br />
			最小值：<input type="text" name="zuixiaozhi"/> <br />
			区间：<input type="text" name="shuzhiqujian"/> <br />
			<input type="submit" value="提交"/>
		</form>
	</body>
</html>
