<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!--导入bootstrap的css-->
		<link rel="stylesheet" href="../css/bootstrap.css" />
		<!--导入bootstrap.js-->
		<script type="text/javascript" src="../js/bootstrap.js" ></script>
		<!--导入jquery-->
		<script type="text/javascript" src="../js/jquery-1.12.3.js" ></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<h2>BootStrap</h2>
		<h2>这是要一个Wwebcss页面</h2>
		<h2>有留白的div</h2>
		<div class="container">
			<div style="border:1px solid red"> 123</div>
		</div>
		<h2>没有留白的div</h2>
		<div class="container-fluid">
			<div style="border:1px solid red"> 123</div>
		</div>
		<h2>不使用bootstrap的div</h2>
		<div>
			<div style="border:1px solid red"> 123</div>
		</div>
		<h2>注意:bootstrap将一行分为十二份</h2>
		<p>超大屏幕:屏幕分辨率>1200	使用:col-lg-2</p>
		<p>中等屏幕:992<屏幕分辨率<1200	使用:col-md-2</p>
		<p>小屏幕:768<屏幕分辨率<992	每行显示2个(sm-6中的6代表一个商品占6份):	使用:col-sm-6</p>
		<p>小屏幕:屏幕分辨率<768	每行显示2个(sm-6中的6代表一个商品占6份):	使用:col-xs-6</p>
		<h2>bootstrap的组成部分:详见注释</h2>
		<!--
			全局的CSS样式:
			组件
			js
		-->
	</body>
</html>
