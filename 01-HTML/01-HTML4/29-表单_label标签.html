<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表单_label标签</title>
</head>
<body>
    <form action="https:/search.jd.com/search" target="_blank" method="get">
        <!-- 文本输入框 -->
       <label for="zhanghu"> 账户: </label>
       <input id="zhanghu" type="text" name="account"maxlength="4" ><br>
        <!-- 密码输入框 -->
        <label>
            密码：<input id="123" type="password" name="pwd"maxlength="10">
        </label>
        <br>
        <!-- 单选框 -->
        性别：
        <label>
            <input type="radio" name="sex" value="male">男
        </label>
        
            <input type="radio" name="sex" value="female">女<br>
        </label>
        <!-- 多选框 -->
        爱好：
        <input type="checkbox" name="hobby" value="smoke">抽烟  
        <input type="checkbox" name="hobby" value="drink">喝酒
        <input type="checkbox" name="hobby" value="perm">烫头<br>
        <!-- 隐藏域 -->
        <input type="hidden" name="form" value="123">
        <br>
        <label for="qita">其他：</label>
        <textarea id="qita" name="other" cols="23" rows="5"></textarea><br>
        <label>
            籍贯：
        <select name="place" id="">
            <option value="冀">上海</option>
            <option value="鲁" selected>山东</option>
            <option value="晋">山西</option>
        </label>
        </select><br>
        <input type="submit" value="确认">
        <input type="reset" value="重置">
        <input type="button" value="普通按钮">
    </form>
</body>
</html>
