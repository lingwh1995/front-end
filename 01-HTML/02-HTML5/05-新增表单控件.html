<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新增表单控件</title>
</head>
<body>
  <h1>placeholder:提示语</h1>
  <h1>required:规定该表单项为必填项</h1>
  <h1>autofocus:自动获取焦点</h1>
  <h1>autocomplete:显示或关闭表单历史输入内容</h1>
  <h1>pattern:设置用于表单校验的正则(1.不能用于多行输入，如 textarea 2.要和required一起用(因为表单输入内容为空的时候验证不会生效，所以要和required一起用))</h1>
  <form action="#">
    账户：<input 
          type="input" 
          name="username" 
          placeholder="请输入账户" 
          required 
          autofocus 
          autocomplete="on"
          pattern="\w{6}"
        /><br/>
    密码：<input type="password" name="username" placeholder="请输入密码" required/><br/>
    性别：男 <input type="radio" name="gender" required/>  
         女 <input type="radio" name="gender"/><br/>
    爱好：抽烟 <input type="checkbox" name="hobby"/>  
         喝酒 <input type="checkbox" name="hobby" required/> 
         烫头 <input type="checkbox" name="hobby"/><br/>
    优势：<textarea name="advantage" placeholder="请输入优势" required></textarea><br/>
    <input type="submit" value="提交"/>
  </form>
</body>
</html>
