<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新增状态标签</title>
  <style>
    progress {
      width: 200px;
      height: 30px;
    }
  </style>
</head>
<body>
  <h1>meter标签</h1>
  <div>
    <span>手机电量</span>
    <meter max="100" min="0" value="80"></meter>
    <meter max="100" min="0" low="20" high="80" value="10"></meter>
    <meter max="100" min="0" low="20" high="80" value="50"></meter>
    <meter max="100" min="0" low="20" high="80" value="90"></meter>
    <meter max="100" min="0" low="20" high="80" optimum="90" value="90"></meter>
  </div>

  <h1>progress标签</h1>
  <div>
    <span>当前进度</span>
    <progress max="100" value="20"></progress>
  </div>
</body>
</html>
