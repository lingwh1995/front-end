<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新增列表标签</title>
</head>
<body>
  <h1>datalist标签</h1>
  <form>
    <input type="input" list="data" /><button>搜索</button>
  </form>
  
  <datalist id="data">
    <option value="周杰伦">周杰伦</option>
    <option value="周冬雨">周冬雨</option>
    <option value="马冬梅">马冬梅</option>
    <option value="温兆伦">温兆伦</option>
  </datalist>

  <h1>details标签</details></h1>
  <details>
    <summary>我是问题？</summary>
    <p>我是问题的答案</p>
  </details>
</body>
</html>
