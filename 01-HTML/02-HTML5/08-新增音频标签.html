<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新增音频标签</title>
  <script>
    const playMusic = () => {
      document.getElementById("music").play()
    }
  </script>
</head>
<body>
  <!-- 
    1.controls：设置音频控制条
    2.muted：设置音频静音
    3.autoplay：设置自动播放
    4.preload：设置视频预加载(注意：不能和autoplay一起连用)
               auto：由浏览器决定
               none：不进行预加载
               metadata：只加载视频时长等基本信息
  -->
  <audio id="music" src="./music/小曲.mp3" controls muted autoplay preload="auto"></audio>
  <button onclick="playMusic()">点击播放音乐</button>
</body>
</html>
