<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5新增布局标签</title>
  <style>
    .fs18 {
      font-size: 12px;
      font-weight: lighter;
    }
  </style>
</head>
<body>
  <!--
    HTML5标签：
      1.HTML5强调语义化标签，更适合搜索引擎蜘蛛抓取，可以理解为有意义的div标签
      2.section标签通常中通常都需要有一个标题
  -->
      
  <!-- 头部开始 -->
  <header>
    <h1>尚品汇</h1>
  </header>
  <!-- 头部结束 -->


  <!-- 主导航区开始 -->
  <nav>
    <a href="#">首页</a>
    <a href="#">订单</a>
    <a href="#">我的</a>
    <a href="#">购物车</a>
  </nav>
  <!-- 主导航区结束 -->

  
  <!-- 主要内容区开始 -->
  <div class="main">
    <!-- 侧边导航栏开始 -->
    <aside>
      <dl>
        <dd><a href="#">秒杀专区</a></dd>
        <dd><a href="#">折扣专区</a></dd>
        <dd><a href="#">促销专区</a></dd>
        <dd><a href="#">优惠专区</a></dd>
      </dl>
    </aside>
    <!-- 侧边导航栏结束 -->


    <!-- 文章区域开始 -->
    <article>
      <h2>如何一夜暴富</h2>
      <section>
        <h3>第一种方式<h3>
        <div class="fs18">
          通过做白日梦，每天晚上十点上床睡觉，在梦中就可以拥有大量财富。
        </div>
      </section>
      <section>
        <h3>第二种方式<h3>
        <div class="fs18">
          通过做抢银行，作案前一个月，每天要观察银行安保人员下班时间。
        </div>
      </section>
      <section>
        <h3>第三种方式<h3>
        <div class="fs18">
          通过做买彩票，研究过去十年内体育彩票中奖规律，然后到彩票店买一张彩票。
        </div>
      </section>
    </article>
    <!-- 文章区域结束 -->
  </div> 
  <!-- 主要内容区结束 -->
</body>
</html>
