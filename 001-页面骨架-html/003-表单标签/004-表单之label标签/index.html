<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>label标签详解</title>
</head>
<body>
	<h1>label标签作用：将表单元素与表单文字绑定一起，点击表单文字表单元素就可以获取焦点</h1>
	<h2>不使用label标签</h2>
	<p>
		<p>单选框</p>
		性别：
		男<input type="radio" name="sex" value="man"/> 
		女<input type="radio" name="sex"/ value="women"><br/>

		<p>多选框</p>
		爱好：
		抽烟<input type="checkbox" name="hobby" value="抽烟"/>
		运动<input type="checkbox" name="hobby" value="运动"/>
		喝酒<input type="checkbox" name="hobby" value="喝酒"/><br/>
		
		<p>文本框</p>
		描述：
		<textarea cols="20" rows="5"></textarea>

		<p>下拉框</p>
		城市：
		<select name="province">
			<option value="冀">河北</option>
			<option value="沪">上海</option>
			<option value="陕">陕西</option>
		</select>
	</p>

	<h2>label标签写法一(把表单元素代码和label标签分开)</h2>
	<p>
		<p>单选框</p>
		性别：
		<label for="man">男</label><input type="radio" name="sex" value="男" id="man"/>
		<label for="women">女</label><input type="radio" name="sex" value="女" id="women"/><br/>

		<p>多选框</p>
		爱好：
		<label for="smoke">抽烟</label><input type="checkbox" name="hobby" value="抽烟" id="smoke"/>
		<label for="sport">运动</label><input type="checkbox" name="hobby" value="运动" id="sport"/>
		<label for="drink">喝酒</label><input type="checkbox" name="hobby" value="喝酒" id="drink"/><br/>
		
		<p>文本框</p>
		<label for="description">描述：</label><textarea cols="20" rows="5" id="description" value=""></textarea>

		<p>下拉框</p>
		<label for="province">城市：</label>
		<select name="province" id="province">
			<option value="冀">河北</option>
			<option value="沪">上海</option>
			<option value="陕">陕西</option>
		</select>
		
	</p>

	<h2>label标签写法二(把整个表单元素代码都写在label标签中)</h2>
	<p>
		<p>单选框</p>
		性别：
		<label>男<input type="radio" name="sex" value="男"/></label>
		<label>女<input type="radio" name="sex"  value="女"/></label><br/>

		<p>多选框</p>
		爱好：
		<label>抽烟<input type="checkbox" name="hobby" value="抽烟"/></label>
		<label>运动<input type="checkbox" name="hobby" value="运动"/></label>
		<label>喝酒<input type="checkbox" name="hobby" value="喝酒"/></label>

		<p>文本框</p>
		<label>描述：<textarea cols="20" rows="5" value=""></textarea></label>

		<p>下拉框</p>
		<label>
		城市：
		<select name="province">
			<option value="冀">河北</option>
			<option value="沪">上海</option>
			<option value="陕">陕西</option>
		</select>
		</label>
	</p>	
</body>
</html>
