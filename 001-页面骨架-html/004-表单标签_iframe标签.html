<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>004-表单标签_iframe标签</title>
</head>
<body>
	<h2>利用iframe嵌入一个普通网页</h2>
	<iframe height="200px" width="800px" src="https://www.taobao.com/"></iframe>
	<h2>利用iframe嵌入一个网页广告</h2>
	<iframe height="200px" width="800px" src="https://iknow-pic.cdn.bcebos.com/86d6277f9e2f07083523f69dfb24b899a901f20d?x-bce-process=image%2Fresize%2Cm_lfit%2Cw_450%2Ch_600%2Climit_1%2Fquality%2Cq_85%2Fformat%2Cf_auto"></iframe><br/>
	<h2>利用iframe嵌入其他内容</h2>
	<iframe height="200px" width="800px" src="./html.bmp"></iframe><br/>
	<a href="https://www.baidu.com/" target="container">百度</a><br/>
	<h2>与超链接的target属性配合使用</h2>
	<a href="https://www.baidu.com/" target="container">百度</a><br/>
	<a href="https://www.bilibili.com/" target="container">哔哩哔哩</a><br/>
	<a href="https://www.taobao.com/" target="container">淘宝</a><br/>
	<h2>与表单的target属性配合使用</h2>
	<form action="https://so.toutiao.com/search" target="container">
		输入内容在今日头条搜索：<input type="text" name="keyword" value=""/>
		<input type="submit" value="搜索"/>
	</form>
	<iframe height="600px" width="800px" name="container"></iframe>
</body>
</html>
