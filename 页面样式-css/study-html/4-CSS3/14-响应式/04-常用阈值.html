<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>03-媒体查询-运算符</title>
    <style>
        h1 {
            height: 400px;
            background-color: grey;
            margin: 0 auto;
            text-align: center;
            line-height: 400px;
            font-size: 80px;
        }
        /* 超小屏幕 */
        @media screen and (max-width:768px) {
            h1 {
                background-color: rgb(195, 10, 10);
            }
        }
        /* 中等屏幕 */
        @media screen and (min-width:768px) and (max-width:992px) {
            h1 {
                background-color: rgb(18, 231, 53);
            }
        }
        /* 大等屏幕 */
        @media screen and (min-width:992px) and (max-width:1200px) {
            h1 {
                background-color: rgb(54, 10, 175);
            }
        }
        /* 超大屏幕 */
        @media screen and (min-width:1200px) {
            h1 {
                background-color: rgb(222, 241, 15);
            }
        }
    </style>
</head>
<body>
    <h1>新年快乐</h1>
</body>
</html>
