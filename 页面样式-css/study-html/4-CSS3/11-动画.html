<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>动画</title>
    <style>
        .outer {
            width: 100px;
            width: 1000px;
            border: 1px solid black;
        }
        .inner {
            height: 100px;
            width: 100px;
            background-color: blue;
            /* 应用动画到元素 */
            /* animation-name: wangyoudong; */
            /* 动画时间 */
            /* animation-duration: 1.5s; */
            /* 动画延迟 */
            /* animation-delay: 0.5s; */
            /* 设置动画方式 */
            /* animation-timing-function: linear; */
            /* 设置动画播放次数 */
            /* animation-iteration-count: infinite; */
            /* 设置动画方向 */
            /* animation-direction: alternate-reverse; */
            /* 不发生动画的状态 */
            /* animation-fill-mode: forwards; */
            /* 动画的播放状态 */
            /* animation-play-state: paused; */
            /* 动画的复核属性 */
            animation: wangyoudong 3s 0.5s linear 3 alternate-reverse forwards;
        }
        /* 定义关键帧-第一种方式 */
        @keyframes wangyoudong {
            /* 第一帧 */
            from {

            }
            /* 最后一帧 */
            to {
                transform: translate(900px);
                background-color: red;
            }
        }
        /* 定义关键帧-第二种方式 */
        @keyframes wangyoudong2 {
            /* 第一帧 */
            0% {

            }
            20% {
                background-color: bisque;
            }
            40% {
                background-color: rgb(33, 222, 16);
            }
            60% {
                background-color: rgb(14, 163, 213);
            }
            80% {
                background-color: rgb(216, 18, 177);
            }
            /* 最后一帧 */
            100% {
                transform: translate(900px) rotate(360deg);
                background-color: rgb(97, 11, 210);
                border-radius: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>
