<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>03-新增背景相关属性</title>
    <style>
        .box1 {
            height: 400px;
            width: 400px;
            background-color: grey;
            font-size: 40px;
            margin: 0 auto;
            padding: 50px;
            border: 50px dashed rgba(185, 171, 15);
            background-image: url('../资料/图片/bg01.jpg');
            background-repeat: no-repeat;
            /* 设置背景图的原点 */
            background-origin: content-box;
        }
        .box2 {
            height: 400px;
            width: 400px;
            background-color: rgb(157, 15, 117);
            font-size: 40px;
            margin: 0 auto;
            padding: 50px;
            border: 50px dashed rgb(8, 204, 77);
            background-image: url('../资料/图片/bg02.jpg');
            background-repeat: no-repeat;
            /*超出XXX的背景不呈现，背景裁切  */
            background-clip: padding-box;
        }
        .box3 {
            height: 300px;
            width: 300px;
            border: 1px solid black;
            margin: 0 auto;
            background-image: url('../资料/图片/bg02.jpg');
            /* 设置背景尺寸 */
            background-size: cover;
        }
        .box4 {
            height: 400px;
            width: 400px;
            background-color: grey;
            font-size: 40px;
            margin: 0 auto;
            padding: 50px;
            border: 50px dashed rgba(185, 171, 15);

            /* 复合属性顺序：背景颜色 背景url 是否重复 位置/大小 原点位置 裁剪*/
            background: skyblue url('../资料/图片/bg02.jpg') no-repeat 10px 10px / 500px 500px border-box content-box;
        }
        .box4 {
            height: 400px;
            width: 400px;
            border: 1px solid black;
            background: url(../资料/图片/bg-lt.png) no-repeat left top,
                        url(../资料/图片/bg-rt.png) no-repeat right top,
                        url(../资料/图片/bg-lb.png) no-repeat left bottom,
                        url(../资料/图片/bg-rb.png) no-repeat right bottom;
        }
    </style>
</head>
<body>
    <div class="box1">你好啊</div>
    <div class="box2">你好啊</div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
</body>
</html>
