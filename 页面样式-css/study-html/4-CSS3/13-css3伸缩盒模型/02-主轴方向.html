<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>02-主轴方向</title>
    <style>
        .outer {
            height: 600px;
            width: 1000px;
            background-color: rgb(219, 221, 221);
            margin: 0 auto;
            /* 伸缩盒模型相关的属性 */
            display: flex;
            /* 主轴默认方向：从左到右 */
            flex-direction: row;
            /* 调整主轴方向：从右到左*/
            flex-direction: row-reverse;
            /* 调整主轴方向：垂直从上到下*/
            flex-direction: column;
            /* 调整主轴方向：垂直从下到上*/
            flex-direction: column-reverse;


            /* 将该元素变为伸缩容器 */
            display: flex;
        }
        .inner {
            height: 200px;
            width: 200px;
            background-color: rgb(99, 99, 230);
            border: 1px solid black;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">1</div>
        <div class="inner">2</div>
        <div class="inner">3</div>
    </div>
</body>
</html>
