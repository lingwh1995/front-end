<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>13-伸缩项目-项目排序与单独对齐</title>
    <style>
        .outer {
            height: 900px;
            width: 600px;
            background-color: rgb(209, 211, 211);
            margin: 0 auto;
            /* 将该元素变为伸缩容器 */
            display: flex;
            flex-direction: row;
            /* flex-wrap: wrap; */
            justify-content: row;

            flex: 1 1 0;
        }
        .inner {
            height: 200px;
            width: 200px;
            background-color: rgb(11, 179, 236);
            border: 1px solid black;
            box-sizing: border-box;
        }
        .inner2 {
            /* 调顺序 */
            order: -1;
            /* 单独对齐 */
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">1</div>
        <div class="inner inner2">2</div>
        <div class="inner">3</div>

    </div>
</body>
</html>
