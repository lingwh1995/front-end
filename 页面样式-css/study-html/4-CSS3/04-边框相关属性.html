<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>04-边框相关属性</title>
    <style>
        .box1 {
            height: 400px;
            width: 600px;
            margin: 0 auto;
            border: 2px solid black;
            /* 边框圆角 */

            /* border-radius: 50%; */
            
            /* border-radius: 200px; */

            /* border-top-left-radius: 100px 50px;
            border-top-right-radius: 50%;
            border-bottom-left-radius: 50%;
            border-bottom-right-radius: 50%; */

            border-radius: 50px 50px 50px 50px / 20px 20px 20px 20px;
        }
        .box2 {
            height: 500px;
            width: 500px;
            background-color: aqua;
            margin: 0 auto;
            margin-top: 100px;
            padding: 10px;
            border: 10px solid black;
            /* 边框外轮廓 */
            /* outline-width: 20px; */
            /* outline-color: blue; */
            /* outline-style: solid; */
            outline-offset: 10px;

            /* 复合属性 */
            outline: 20px blue solid;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
