<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>06-新增渐变</title>
    <style>
        /*第一种渐变： 线性渐变 */
        .box {
            height: 180px;
            width: 220px;
            border: 1px solid black;
            float: left;
            margin-left: 50px;
            margin-top: 100px;
        }
        /* 从上到下渐变 */
        .box1 {
            background-image: linear-gradient(red,yellow,green);
        }
        /* 修改渐变方向 */
        .box2 {
            background-image: linear-gradient(to right, red,yellow,green);
        }
        .box3 {
            background-image: linear-gradient(30deg, red,yellow,green);
        }
        .box4 {
            background-image: linear-gradient(red 50px,yellow 100px,green 150px);
        }
        .box5 {
            font-size: 80px;
            text-align: center;
            line-height: 200px;
            color: transparent;
            -webkit-background-clip:text;
            background-image: linear-gradient( 20deg,red 50px,yellow 100px,green 150px);
        }
        /* 第二种渐变 */
        .box6 {
            background-image: radial-gradient(red,yellow,green);
        }
        .box7 {
            background-image: radial-gradient(at left top, red,yellow,green);
        }
        .box8 {
            background-image: radial-gradient(at 100px 50px, red,yellow,green);
        }
        .box9 {
            background-image: radial-gradient(circle, red,yellow,green);
        }
        .box10 {
            background-image: radial-gradient(50px 50px, red,yellow,green);
        }
        .box11 {
            background-image: radial-gradient(red 50px,yellow 100px,green 150px);
        }
        .box12 {
            background-image: radial-gradient(100px 50px at left top,red 50px,yellow 100px,green 150px);
        }
    </style>
</head>
<body>
    <div class="clearfix">
        <!-- 线性渐变 -->
        <div class="box box1">从上到下</div>
        <div class="box box2">修改渐变方向</div>
        <div class="box box3">渐变角度</div>
        <div class="box box4">4</div>
        <div class="box box5">你好啊</div>
    </div>
    <div class="clearfix">
        <!-- 径向渐变 -->
        <div class="box box6">默认情况</div>
        <div class="box box7">通过关键词调整渐变圆心</div>
        <div class="box box8">通过坐标调整渐变圆心</div>
        <div class="box box9">通过circle调整为正圆</div>
        <div class="box box10">通过像素调整为正圆</div>
        <div class="box box11">调整渐变范围</div>
        <div class="box box12">综合写法</div>
    </div>
    <!-- 重复渐变  在background-image加上repeating,变成repeating-background-image，前提是在没有发生渐变的区域发生渐变 -->
</body>
</html>
