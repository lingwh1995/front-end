<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>07-新增字体属性</title>
    <style>
        @font-face{
            font-family: "大幅";
            src: url('./方正手迹.ttf');
        }
        @font-face {
            font-family: "奥堤";
            font-display: swap;
            src: url('webfont.eot'); /* IE9 */
            src: url('webfont.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
            url('webfont.woff2') format('woff2'),
            url('webfont.woff') format('woff'), /* chrome、firefox */
            url('webfont.ttf') format('truetype'), /* chrome、firefox、opera、Safari, Android, iOS 4.2+*/
            url('webfont.svg#webfont') format('svg'); /* iOS 4.1- */
            }
        h1 {
            font-size: 80px;
            text-align: center;
            font-family: '大幅';
        }
        h2 {
            font-size: 80px;
            text-align: center;
            font-family: '奥堤';
        }
    </style>
</head>
<body>
    <h1>春风得意马蹄疾，不信人间又别离</h1>
    <h2>春风得意马蹄疾，不信人间又别离</h2>
</body>
</html>
