<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>06-新增Type属性值</title>
</head>
<body>
    <!-- 表单属性值novalidate，不提交的 -->
    <!-- 第一种 邮箱email -->
    <form action="" novalidate>
        邮箱：
        <input type="email" name="email">
        <br>
        <button>提交</button>
    </form>
    <br>
    <!-- 第二种 网址url -->
    <form action="">
        网址：
        <input type="url" name="url">
        <br>
        <button>提交</button>
    </form>
    <br>
    <!-- 第三种 数值number -->
    <form action="">
        数值：
        <input type="number" name="number" step="2" max="100" min="0">
        <br>
        <button>提交</button>
    </form>
    <br>
    <!-- 第四种 搜索search 侧重语义化-->
    <form action="">
        搜索:
        <input type="search" name="keyword">
        <br>
        <button>提交</button>
    </form>
    <br>
    <!-- 第五种 电话tel 移动端-->
    <form action="">
        电话:
        <input type="tel" name="phone">
        <br>
        <button>提交</button>
    </form>
    <br>
    <!-- 第六种 范围选择range-->
    <form action="">
        范围:
        <input type="range" name="range" max="80" min="20" value="40"> 
        <br>
        <button>提交</button>
    </form>
    <br>
    <!-- 第七种 颜色选择color-->
    <form action="">
        颜色:
        <input type="color" name="color"> 
        <br>
        <button>提交</button>
    </form>
    <br>
    <!-- 第八种 日期选择（年月日）date-->
    <form action="">
        日期:
        <input type="date" name="date"> 
        <br>
        <button>提交</button>
    </form>
    <br>
    <!-- 第九种 日期选择（年月）month-->
    <form action="">
        月:
        <input type="month" name="month"> 
        <br>
        <button>提交</button>
    </form>
    <br>
    <!-- 第十种 日期选择（周）week-->
    <form action="">
        周:
        <input type="week" name="week"> 
        <br>
        <button>提交</button>
    </form>
    <br>
    <!-- 第十一种 时间选择time-->
    <form action="">
        时间:
        <input type="time" name="time"> 
        <br>
        <button>提交</button>
    </form>
    <br>
    <!-- 第十二种 日期+时间选择datetime-local-->
    <form action="">
        日期+时间:
        <input type="datetime-local" name="datetime-local"> 
        <br>
        <button>提交</button>
    </form>
    <br>
</body>
</html>
