<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>如何保持盒子大小不变</title>
	<style type="text/css">
	/*注意：1.要保持盒子的真实大小不变：加width就要减padding，加padding要减width，否则盒子大小发生改变，页
	          面内的元素会相互挤，失去原有样式
	        2.盒子的真实宽度和高度是=width+padding+边框宽度
      补充：css中一共有三种手段是一个元素脱离文档流：1.浮动 2.绝对定位 3.固定定位
	        */
        div
        {
        	width:500px;
        	height:400px;
        	border:2px solid red;
        	padding:50px;
        }
	</style>
</head>
<body>
	<div></div>
</body>
</html>
