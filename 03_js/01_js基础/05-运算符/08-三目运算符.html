<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <title>三目运算符</title>
  <script type="text/javascript">
    /**
     *  1.三目运算符也称为三元运算符、条件运算符
     *  2.语法： 条件表达式 ? 语句1：语句2；
     *      执行流程
     *        如果条件表达式为真时，运算语句1，结果返回
     *        如果条件表达式为假时，运算语句2，结果返回
     */

    // 计算abc最大值
    let a = 10, b = 3, c = 2;
    let max = a > b ? a : b
    max = max > c ? max : c
    console.log(max);
  </script>
