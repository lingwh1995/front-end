<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>获取元素偏移量</title>
  <style>
    /**
     *  offsetLeft  以父元素作为参照点（父元素的定位不能是static），当前元素相对于父元素左边的偏移量。如果没有父元素那么参照点就是body。
     *  offsetTop   以父元素为参照物，当前元素相对于父元素上边的偏移量。如果没有父元素那么参照点就是body。
     */

    /*
    * {
      margin: 0;
      padding: 0;
    }
    */
    .box {
      width: 200px;
      height: 200px;
      background-color: gold;
    }
  </style>
  <script>
    window.onload = ()=> {
      document.querySelector('input[type="button"]').addEventListener('click', () => {
        const box = document.querySelector('.box')
        alert(`水平方向偏移量：${box.offsetLeft},垂直方向偏移量：${box.offsetTop}`)
      })
    }
  </script>
</head>
<body>
  <input type="button" value="获取元素偏移量"/>
  <div class="box"></div>
</body>
</html>
