  <title>数据类型-Null</title>
  <script type="text/javascript">
    /**
     *  1.Null类型介绍
     *    null空值 类型的值 只有一个，就是null
     *    null这个值专门来表示一个空的对象，
     *    使用typeof检查一个null值时候，会返回object
     */
    
    let a = null
    console.log(typeof(a))
    console.log(a)
