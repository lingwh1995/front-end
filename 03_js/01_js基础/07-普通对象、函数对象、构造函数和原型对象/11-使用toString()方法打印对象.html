<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>使用toString()方法打印对象</title>
  <script>
    function Person(name,age,gender) {
      this.name = name
      this.age = age
      this.gender = gender
    }

    Person.prototype.toString = function() {
      return `Person[name=${this.name},age=${this.age},gender=${this.gender}]`
    }
    //给构造函数的原型对象添加 toString()方法
    const person = new Person('zhangsan',18,'男')
    console.log(person)

    console.log(person.__proto__.__proto__.hasOwnProperty('hasOwnProperty'))
    console.log(Person.prototype.__proto__.hasOwnProperty('hasOwnProperty'))
  </script>
</head>
<body>
  
</body>
</html>
