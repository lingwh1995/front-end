<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>构造函数创建对象</title>
  <script>
    /**
     * 使用构造方法创建对象 
     *  1.立刻创建一个新的对象
     *  2.将新创建的对象设置为函数中this,在构造函数中可以使用this来引用新建的对象
     *  3.逐行执行函数中的代码
     *  4.将新建的对象作为返回值返回
     */
    function Person(name,age,gender) {
      this.name = name
      this.age = age
      this.gender = gender
      this.sayName = function() {
        console.log(this.name)
      }
    }

    let person1 = new Person('张三',18,'男')
    console.log(person1)
    person1.sayName()
    console.log(person1 instanceof Person)

    let person2 = new Person('李四',25,'女')
    console.log(person2)
    person2.sayName()
    console.log(person2 instanceof Person)

    let person3 = new Person('王五',18,'男')
    console.log(person3)
    person3.sayName()
    console.log(person3 instanceof Person)
  </script>
</head>
<body>
  
</body>
</html>
