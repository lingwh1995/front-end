<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数组的reduce和reduceRight方法</title>
  <script type="text/javascript">
    let nums = [10, 20, 30, 40, 50]
    console.log(nums)
    console.log('------------01------------')


    /**
     * reduce():对数组中的每个元素按序执行一个提供的 reducer 函数，每一次运行 reducer 会将先前元素的计算结果作为参数传入，最后将其结果汇总为单个返回值。
     *  reduce(callbackFn)
     *  reduce(callbackFn, initialValue)
     */
    const initialValue = 0;
    const sum = nums.reduce(
      (accumulator, currentValue) => accumulator + currentValue,
      initialValue,
    )
    console.log(sum)
    console.log('------------02------------')


    /**
     * reduceRight():对累加器（accumulator）和数组的每个值（按从右到左的顺序）应用一个函数，并使其成为单个值。
     *  reduceRight(callbackFn)
     *  reduceRight(callbackFn, initialValue)
     */
     nums = [10, 20, 30, 40, 50]
     console.log(nums.flatMap((element) => (element === 20 ? [20, 20] : element)))
     console.log('------------03------------')
  </script>
</head>

<body>

</body>

</html>
