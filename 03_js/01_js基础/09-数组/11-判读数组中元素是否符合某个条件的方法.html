<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>判读数组中元素是否符合某个条件的方法</title>
  <script type="text/javascript">
    const nums = [10, 20, 30, 40, 50]
    console.log(nums)
    console.log('------------01------------')

    
    /**
     * every():测试一个数组内的所有元素是否都能通过指定函数的测试。它返回一个布尔值。
     */
    console.log(nums.every((element) => { return element > 30 }))
    console.log('------------02------------')


    /**
     * some():测试数组中是否至少有一个元素通过了由提供的函数实现的测试。如果在数组中找到一个元素使得提供的函数返回 true，则返回 true；否则返回 false。它不会修改数组。
     */
     console.log(nums.some((element) => { return element > 30 }))
     console.log('------------03------------')

     /**
      * includes():判断一个数组是否包含一个指定的值，根据情况，如果包含则返回 true，否则返回 false。
      */
     console.log(nums.includes(10))
     console.log('------------04------------')
  </script>
</head>

<body>

</body>

</html>
