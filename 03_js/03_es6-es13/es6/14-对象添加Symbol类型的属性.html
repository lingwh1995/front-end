<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>对象添加Symbol类型的属性</title>
  <script>
    //为对象添加Symbol类型方式属性方式一
    let cat = {
      eat(){
        console.log('喝水...');
      }
    }

    let methods = {
      eat: Symbol(),
      drink: Symbol()
    }

    cat[methods.eat] = () => {
      console.log('煤球吃饭...')
    }

    cat[methods.drink] = () => {
      console.log('煤球喝水...')
    }
    console.log(cat)

    //为对象添加Symbol类型方式属性方式二
    let dog = {
      name: '狗白儿',
      [Symbol('eat')]: () => {
        console.log('狗白儿吃饭...')
      },
      [Symbol('drink')]: () => {
        console.log('狗白儿喝水...')
      }
    }
  </script>
</head>
<body>
  
</body>
</html>
