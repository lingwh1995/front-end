<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>箭头函数</title>
  <script>
    //ES6允许使用箭头定义函数
    const name = 'zhangsan'
    //1.箭头函数的this是静态的，始终指向外层调用者
    const printName = () => {
      console.log(this.name)
    }
    printName()

    //2.箭头函数的this不能使用call或apply更改
    const user = {name:'lisi'}

    // console.log(person)

    //4.不能使用 arguments 变量
    const testArguments = () => {
      console.log(arguments)
    }
    // testArguments()

    //5.箭头函数的简写
      //1).省略小括号，当形参有且只有一个的时候
    let double = n => {
      return n * 2
    }
    console.log(double(10))
      //2).省略花括号，当代码体只有一条语句的时候，注意：此时 return 关键字也可以省略
    const pow = n => n * n
    console.log(pow(10))
  </script>
