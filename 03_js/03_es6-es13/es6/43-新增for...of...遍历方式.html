<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新增for...of...遍历方式</title>
  <script>
    const users = [
      {
        id : '001',
        name : '张三',
        age: 18
      },
      {
        id : '002',
        name : '李四',
        age: 19
      },
      {
        id : '003',
        name : '王五',
        age: 20
      },
    ]

    // for...in...方式遍历对象数组
    for(index in users) {
      console.log(users[index])
    }

    console.log('--------------------')

    // for...of...方式遍历对象数组
    for(user of users) {
      console.log(user)
    }

  </script>
</head>
<body>
  
</body>
</html>
