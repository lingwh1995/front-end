    /**
     * 数组和对象的解构 v2.0
     */ 
    //对数组进行解构(将数组解构为一个具名数组)
    /**/
    const [first,second,third] = [1,2,3]
    console.log(`first:${first},second:${second},third:${third}`)

    //对对象进行解构(将对象解构为一个具名对象)
    const person = {id,name,sayHello} = {
      id: '002',
      name: 'lisi',
      sayHello: ()=> {
        console.log(`hello, i am lisi ~`)
      }
    }
    console.log(`id:${person.id},name:${person.name}`)
    person.sayHello()
    // console.log(`id:${person['id']},name:${person['name']}`)
