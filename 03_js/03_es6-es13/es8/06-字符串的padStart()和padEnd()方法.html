<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>字符串的padStart()和padEnd()方法</title>
  <script>
    /**
     * padStart()   在字符串的开始处添加填充字符，直到字符串达到指定的长度。
     * padEnd()     在字符串的结尾处添加填充字符，直到字符串达到指定的长度。
     */
     console.log('5'.padStart(2, '0'))   // 输出："05"
     console.log('test'.padEnd(6, '!'))  // 输出："test!!"
  </script>
</head>
<body>
  
</body>
</html>
