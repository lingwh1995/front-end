<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>全局变量和动态获取属性值</title>
    <style>
      /**
       * 定义全局变量
       */
      :root {
          --background-color: gold;
          --text-color: green;
          --font-size: 50px;
          --box-width: 400px;
          --box-height: 200px;
      }

      /**
       * 引用全局变量
       */
      .box {
        width: var(--box-width);
        height: var(--box-height);
        font-size: var(--font-size);
        color: var(--text-color);
        background-color: var(--background-color);
      }
    </style>
</head>
<body>
    <div class="box">
        史记，陈涉世家
    </div>
</body>
</html>
