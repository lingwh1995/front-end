<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>动画_复合属性</title>
  <style>
    .parent {
      width: 1000px;
      height: 100px;
      border: 1px solid black;
    }

    /* 定义一个动画(定义一组关键帧)方式一(简单定义方式) */
    @keyframes moveToRight {
      /* 第一帧 */
      from {
        background-color: green;
      }
      /* 最后一帧 */
      to {
        transform: translate(900px);
        background-color: red;
      }
    }

    .child {
      width: 100px;
      height: 100px;
      /*
       * animation-name: 动画名称
       * animation-duration: 动画持续的时间
       * animation-delay: 动画延迟
       * 
       * animation-timing-function: 动画时序函数
       * animation-iteration-count: 动画运动的次数
       * animation-direction: 动画运动的方向
       * animation-fill-mode: 动画以外的状态
       * animation-play-state: 动画的播放状态
       */
       /* 完整写法 */
       /* animation: moveToRight 5s 0.2s linear infinite reverse forwards; */
       /* 常用写法 */
       animation: moveToRight 5s 0.2s linear;
    }

    .parent:hover .child {
      /* 动画的播放状态(hover状态时暂停动画) */
      animation-play-state: paused;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>
</html>
