<html lang="zh-CN">
<head>

    <title>媒体查询_媒体特性</title>

        h1 {
            height: 400px;
            background-color: grey;
            margin: 0 auto;
            text-align: center;
            line-height: 400px;
            font-size: 80px;
        }

        /* 检测到视口的宽度为800px时，应用如下样式 */
