<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新增背景属性-背景图片尺寸_background-size</title>
  <style>
    /**
     * background-size：设置背景图片尺寸
     */

    .box {
      width: 400px;
      height: 400px;
      padding: 50px;
      border: 50px solid red;
      background: gold url(../images/bg02.jpg) no-repeat;
      
      /* 设置固定的宽高 */
      /* background-size: 300px 300px; */
      
      /* 设置百分比宽高 */
      /* background-size: 100% 100%; */
      
      /* 等比例缩放背景图，高度大于高度，展示全部宽度，高度大于宽度，展示全部高度 */
      /* background-size: contain; */

      /* 相对来说比较好的选择 */
      background-size: cover;
    }
  </style>
</head>
<body>
  <div class="box">
    知识就是力量。
  </div>
</body>
</html>
