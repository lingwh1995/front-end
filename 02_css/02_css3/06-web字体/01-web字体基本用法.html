<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>web字体基本用法</title>
  <style>
    /**
     * 注意：url地址可以是本地字体资源也可以是网络字体资源
     */
    /* 引入web字体：简单写法 */
    /* @font-face {
      font-family: 'fangzhengshouji';
      src: url('./方正手迹.ttf');
    } */

    /* 引入web字体：兼容不同浏览器写法(推荐使用) */
    @font-face {
      font-family: "fangzhengshouji";
      font-display: swap;
      src: url('./方正手迹.ttf'); /* IE9 */
      src: url('./方正手迹.ttf') format('embedded-opentype'), /* IE6-IE8 */
      url('./方正手迹.ttf') format('woff2'),
      url('./方正手迹.ttf') format('woff'), /* chrome、firefox */
      url('./方正手迹.ttf') format('truetype'), /* chrome、firefox、opera、Safari, Android, iOS 4.2+*/
      url('./方正手迹.ttf') format('svg'); /* iOS 4.1- */
    }

    .box {
      /* 使用web字体 */
      font-family: fangzhengshouji;
      font-size: 30px;
    }
  </style>
</head>
<body>
  <div class="box">豫章故郡，洪都新府。</div>
</body>
</html>
