<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新增文本属性-文本溢出</title>
  <style>
    /**
     * 处理文本溢出：1.下面三个文本属性必须一起用  2.overflow必须为非visible值
     *   white-space
     *   text-overflow
     *   text-overflow 
     */
    .box {
      width: 400px;
      height: 400px;
      border: 1px solid black;
      font-size: 20px;
      
      overflow: hidden;
      /* 去除所有的空格，超出盒子范围的部分换行输出 */
      white-space: nowrap;
      /* 不显示超出盒子范围部分 */
      /* text-overflow: clip; */
      /* 超出盒子范围的部分使用...代替 */
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
  <div class="box">
    山回路转不见君，雪上空留马行处。山回路转不见君，雪上空留马行处。山回路转不见君，雪上空留马行处。

  </div>
</body>
</html>
