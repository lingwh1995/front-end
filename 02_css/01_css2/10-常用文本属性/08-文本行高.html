<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>文本行高</title>
    <style>
       /* 行高一般设置为字体大小的1-2倍 */
       .box {
            font-size: 50px;
            background-color: rgba(206, 215, 216, 0.453);
            /* 写法：像素、normal、数字（用的比较多）、百分比 */
            /* line-height: 100px; */
            /* line-height: normal; */
            /* line-height: 2; */
            line-height: 200%;
        }     
    </style>
</head>
<body>
    <div class="box">陈胜者，阳城人也，字涉。吴广者，阳夏人也，字叔。</div>
</body>
</html>
