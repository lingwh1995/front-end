<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>行内块元素中文本垂直居中</title>
    <style>
       /* 将容器高度和行高设置成一样的值，行内块元素中文本垂直居中 */
       .inline-block {
            /* 转换为行内块元素 */
            display: inline-block;
            font-size: 100px;
            height: 200px;
            background-color: gold;
            line-height: 200px;
        }     
    </style>
</head>
<body>
    <div class="inline-block">陈胜者，阳城人也，<span>字涉。</span></div>
    <div class="inline-block">陈胜者，阳城人也，<span>字涉。</span></div>
</body>
</html>
