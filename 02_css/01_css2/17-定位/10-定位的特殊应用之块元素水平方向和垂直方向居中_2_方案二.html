<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>定位的特殊应用_3_块元素水平方向和垂直方向居中</title>
    <style>
        /*
            不推荐:虽然子元素要设置的固定margin-top和margin-left参考子元素宽度和高度就可以,不过不推荐绝对定位和margin一起使用
        */
        .parent {
            height: 400px;
            width:800px;
            background-color: green;
            position: relative;
        }
        .child {
            background-color: gold;
            font-size: 20px;
            /* 子元素需要设置宽和高 */
            width: 400px;
            height: 100px;
            
            position: absolute;
            /* 定位居中方案一 */
            left: 50%;
            top: 50%;
            margin-left: -200px;
            margin-top: -50px;

            /* 实现子元素中文本水平和垂直居中 */
            /* text-align: center;
            line-height: 100px; */
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">你好啊</div>
    </div>
</body>
</html>
