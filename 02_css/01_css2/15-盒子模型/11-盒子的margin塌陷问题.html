<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>盒子的margin塌陷问题</title>
    <style>
        /*
            margin塌陷问题
                当一个父元素中有多个垂直方向上排列的子元素(块级元素)时，给最上面的子元素设置的margin-top会作用在父元素上，给最下面子元素设置的margin-bottom会作用在父元素上
        */
        .parent {
            width: 400px;
            height: 400px;
            background-color: gray;

            /* 第一种解决方案，不推荐 */
            /* border: 1px solid red; */

            /* 第二种解决方案，不推荐 */
            /* padding: 1px; */

            /*  */
            overflow: hidden;

        }
        .child-1 {
            width: 100px;
            height: 100px;
            background-color: red;
            /* 下面这行代码设计margin塌陷问题 */
            margin-top: 50px;
        }
        .child-2 {
            width: 100px;
            height: 100px;
            background-color: yellow;
            /* 下面这行代码设计margin塌陷问题 */
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child-1">陈涉世家</div>
        <div class="child-2">陈涉世家</div>
    </div>
</body>
</html>
