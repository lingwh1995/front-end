<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>颜色第三种表示</title>
    <style>
        /* 
         * 第三种表示hex或者hexa
         * 1.hexa比hex多的最后两位可以用来控制透明度
         * 2.所有两位都一样的话可以简写
         */
        .box-1 {
            color: #ff0000;
        }
        .box-2 {
            color: #00ff00;
        }
        .box-3 {
            color: #0000ff;
        }
        .box-4 {
            color: #255d22;
        }
        .box-5 {
            color: #235456ff;
        }
        .box-6 {
            color: #fcff;
        }
        .box-7 {
            color: rgba(185,24,105,55%);
        }
    </style>
</head>
<body>
    <div class="box-1">hello world~</div>
    <div class="box-2">hello world~</div>
    <div class="box-3">hello world~</div>
    <div class="box-4">hello world~</div>
    <div class="box-5">hello world~</div>
    <div class="box-6">hello world~</div>
    <div class="box-7">hello world~</div>
</body>
</html>
