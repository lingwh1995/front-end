<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
       <child></child>
    </div> 
</body>
<script>
    Vue.component('child',{
        data: function(){
            return {
                list: [1,2,3,4]
            } 
        },
        //使用插槽
        template:`<div>
                    <ul>
                        <li v-for="item in list">{{item}}</li>
                    </ul>
                  </div>`,
    });

    var app = new Vue({
        el:'#app',
    });
</script>    
</html>
