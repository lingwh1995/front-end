    1.vue遍历对象
-->   
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-for="(item,key,index) of person">
            {{item}}---{{key}}----{{index}}
        </div>
    </div>    
</body>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            person:{
                id:'1405230346',
                name:'lingwh',
                age:'25',
                school:'ufe',
                home:'china'
            }
        }
    });
   
</script>    
</html>
