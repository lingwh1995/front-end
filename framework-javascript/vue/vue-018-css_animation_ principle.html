<!-- 
    1.Vue CSS动画原理
-->        
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
    <style>
        .fade-enter {
            opacity: 0;
        }
        .fade-enter-active {
            transition: opacity 3s;
        }
        .fade-leave-to {
            opacity: 0;
        }
        .fade-leave-active {
            transition: opacity 3s;
        }
    </style>
</head>
<body>
    <div id="app">
        <transition name="fade">
            <div v-if="show">动画效果</div>
        </transition>
        <input type="button" @click="handleClick" value="点击切换组件隐藏显示"/>
    </div> 
</body>
<script>
    var app = new Vue({
        el:'#app',
        data: {
            show: true
        },
        methods: {
            handleClick: function(){
                this.show = !this.show ;
            }
        }
    });
</script>    
</html>
