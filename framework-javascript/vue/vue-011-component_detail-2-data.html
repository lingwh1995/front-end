<!-- 
    根组件中的data和子组件中的data：
        根组件中的data是个对象
        子组件中的data是个函数
-->   
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>   
</head>
<body>
    <div id="app">
       <table>
           <tbody>
               <tr is="row"></tr>
               <tr is="row"></tr>
               <tr is="row"></tr>
           </tbody>    
       <table>    
    </div>  

</body>
<script>
    Vue.component('row',{
        data: function(){
            return {
                content: 'This is content!'
            }
        },
        template:'<tr><td>{{content}}</td></tr>',
    });
    var app = new Vue({
        el:'#app',
    });
   
</script>    
</html>
