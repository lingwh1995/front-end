<!-- 
    Vue条件渲染
        v-if
        v-else-if
        v-else-if
        v-else
-->   
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>   
</head>
<body>
    <div id="app">
      <div v-if="show=== 'a'">THIS IS A!</div>
      <div v-else-if="show=== 'b'">THIS IS B!</div>
      <div v-else-if="show=== 'c'">THIS IS C!</div>
      <div v-else="show">不是A,不是B,也不是C,是其他的.....</div>
    </div>    
</body>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            show: 'a'
        }
    });
   
</script>    
</html>
