<html>
      <head>
	         <title>js版抽奖2.0</title>
			 <meta http-equiv="Content-Type" content="text/html;charaset=utf-8"/>
             <script type="text/javascript">
			        var myInterval ;
			        function choice(){
						 var myvalue = document.getElementById("A").value;
						 if(myvalue=="开始"){
                             document.getElementById("A").value = "停止" ;
						     myInterval = setInterval("start()","100");
						 }
						 if(myvalue=="停止"){
						     document.getElementById("A").value = "开始" ;
                             clearInterval(myInterval);
						 }
					    
					}
					var names = ["a","b","c","d","e","f"];
					var i = 0 ;
					function start(){
						var spanTextTemp = document.getElementsByTagName("span");						
							 if(i==names.length){
							    i=0;
							 }				
							 spanTextTemp[0].innerHTML = names[i];	
							 i++;			 
					}
			 </script>
	  </head>
	  <body>
	        <font color="green">幸运观众：</font><span style="color:red;"></span>
	        <input type="button" value="开始" onclick="choice()" id="A"/>
	  </body>
</html>
