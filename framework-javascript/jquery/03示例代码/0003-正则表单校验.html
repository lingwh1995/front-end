		 <title>邮箱校验</title>
		 <meta http-equiv="Content-Type" content="text/html;charset=utf8-8"/>

		 <script type="text/javascript" src="/jquery-3.1.1.js"></script>
		 <script type="text/javascript">
		      $(document).ready(function(){			       
				   $("input[type='submit']").click(function(){
				   //取值
				       var name = $("input[name='uname']").val();
					   var pwd  = $("input[name='pwd']").val();
					   var confpwd  = $("input[name='confpwd']").val();
					   var email  = $("input[name='email']").val();
					   var pho  = $("input[name='phoneno']").val();
					   var telpho  = $("input[name='telphoneno']").val();
					   var idcode  = $("input[name='idcode']").val();
					   var bir  = $("input[name='birthday']").val();
				   //设置校验规则
				       var nameReg = /^[_a-zA-Z]\w{3,7}$/ /*用户名必须以下划线或者字母开头，并且4-8位*/
				       var pwdReg = /^\w{6,}$/ /*1.数字字母下划线  2.必须大于6位*/
				       var emailReg = /^[_a-zA-Z]\w{2,9}@\[0-9a-zA-Z]{2,5}(\.com)|(\.cn)|(\.org)|(\.com\.cn)$/ /*hello@163.com 1.首字母必须是下划线或者字母开头 2.用户名3到10位数字字母下划线 */
				       var telphoReg = /^1\d{10}$/ /**/
				       var phoReg = /^0\d{2,3}-[1-9]\d{6,7}$/ /**/
				       var birReg = /^[12]\d{3}[-年]((0[1-9])|(1[0-2]))[-月]((0[1-9])|([1-2][0-9])|(3[0,1]))$/ /*1900-1-2  1900年1月2日*/
				   //校验
					   if(!name.match(nameReg)){
					      alert("用户名格式不正确");
						  return false ;
					   }else if(!pwd.match(pwdReg)){
					      alert("密码格式不正确");
						  return false ;
					   }else if(!(confpwd==pwd)){
					      alert("验证密码失败");
						  return false ;
					   }else if(!telpho.match(telphoReg)){
					      alert("手机号码格式不正确");
						  return false ;
					   }else if(!pho.match(phoReg)){
					      alert("座机码格式不正确");
						  return false ;
					   }else if(!bir.match(birReg)){
					      alert("生日填写错误");
						  return false ;
					   }
					   return true;
				   });
			  });		  
		 </script>
