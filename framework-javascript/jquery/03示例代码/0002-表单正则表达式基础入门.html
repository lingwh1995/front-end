	<title>邮箱的正则校验</title>
	<script type="text/javascript" src="/jquery-3.1.1.js"></script>
	<script type="text/javascript">
         $(document).ready(function(){
         	

         });
         function mycheck(){
         	var name = $("#name").val();
         	var nameReg = /^\W$/
         	if(name.match(nameReg)){        		
         	    console.log("正确");
         	}else{
         		console.log("错误");
         	}
         }
	</script>
	<style type="text/css">
	.blank{
		width:200px ;
		background-color: yellow;
	}
	</style>
</head>
<body>
	用户名:<input type="text" name="" id="name"/>
	<input type="button"  value="校验" onclick="mycheck()"/>

</body>
