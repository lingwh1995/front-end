<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./jquery-3.3.1.js"></script>
    <script >
       $(function(){
           $('body').append('<div><button class="start">开启定时任务</button></div>');
           $('body').append('<div><button class="stop">关闭定时任务</button></div>');
           var interval = null;
           $('.start').click(function(){
               interval =  setInterval(function(){
                    console.log('定时任务已经开始执行......');
               },1000);
           });
           $('.stop').click(function(){
                clearInterval(interval);
           });
       });
    </script>
</head>
