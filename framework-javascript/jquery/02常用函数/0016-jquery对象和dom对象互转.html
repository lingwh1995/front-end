<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="./jquery-3.3.1.js"></script>
	<script>
		$(function(){
			//dom >>>>jquery   $(dom对象)
			//1.获取dom对象
			var inputs = document.getElementsByTagName("input");
			console.log(inputs);
			//2.转化(通过jquery工厂)
			var $inputs=$(inputs);
			console.log($inputs);
			
			//jquery>>>>dom 
			
			//2.1 方式1 
			var input1 = $('input').get(1);
			console.log(input1.value);
			/**
			 * get(index):jquery对象集合转原生dom对象集合
			 * 		get(index)增强:
			 *			1.此方法底层调用:toArray()
			 *			2.有参数index：获取具体某个对象，如:get(0)
			 *			3.没有参数index:获取全部对象，如:get()
			 *			4.index的值为正数，从第一个开始找，为负数，从最后一个开始找
			 *				如:get(0):获取第一个元素
							   get(-1):获取倒数第一个元素	
			 *		
			 */
			var inputs = $('input').get();
			console.log('----------------------------------');			
			for(var i=0; i<inputs.length; i++){
				console.log(inputs[i].value);//注意:这里区分大小写，只能使用value而不能使用VALUE
			}
			console.log('----------------------------------');
			
			//2.2 方式2
			var input2 = $('input')[2];
			console.log(input2.value);
		});
    </script>

</head>
<body>
	<input  type="text"  value="1111"/><br />
	<input  type="text"  value="2222"/><br />
	<input  type="text"  value="3333"/><br />
</body>
</html>
