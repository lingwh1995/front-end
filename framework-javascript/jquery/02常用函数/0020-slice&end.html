<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="./jquery-3.3.1.js"></script>
	<script>
		/**
		 * 注意:原生js也有slice()方法,slice()方法并不会改变原有的数组，而是会产生一个新的数据
		 */
		 /**
		 * 案例1
		 */
		var num = ['1','2','3','4','5','6'];
		console.log(num.slice(0,2));
		console.log(num.slice(2));
		//如果什么参数都不穿，可以快速复制原来的数组
		console.log(num.slice());
				
		/**
		 * 案例2
		 */
		$(function(){
			/**
			 * slice():截取数组(左闭右开)
			 */
			$('div').slice(1,3).css("background","red");
			$('div').slice(1,3).end().css("color","blue");
		});
		
    </script>

</head>
<body>
	<div>div</div>
	<div>div</div>
	<div>div</div>
	<div>div</div>
	<div>div</div>
	<div>div</div>
</body>
</html>
