<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-023-vue中的非单文件组件-04-单文件组件定义简写形式</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
    <h1>单文件组件定义简写形式</h1>
    <div id="app">
        <h2>使用Student组件</h2>
        <Student></Student>
    </div>

    <script type="text/javascript">
        //验证vue是够被引入，直接打印Vue这个变量
        console.log(Vue)
        //设置为 false 以阻止 vue 在启动时生成生产提示。
        Vue.config.productionTip = false

        //第一步：定义student组件
        const Student = {
            template:
            `<div>
                学生名称:<span>{{studentName}}</span></br>
                学生专业:<span>{{speciality}}</span></br>
                学生学院:<span>{{college}}</span></br>
                学生学号:<span>{{studentId}}</span></br>
            </div>`,
            data() {
                return {
                    studentName: '凌文豪',
                    speciality:'电子商务',
                    college:'信息学院',
                    studentId:'1405230346'
                }
            }
        }

        //创建vue实例
        new Vue({
            el: '#app',
            //将school组件作为vue实例的组件注册进来
            components: {
                Student: Student
            }
        })
    </script>
</body>
</html>
