<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-015-条件渲染指令-02-切换显示与隐藏(v-if)</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <h1 v-if="isShow">Hello vue!</h1>
        <button @click="toggleShowAndHiddenH1">点击切换显示与隐藏h1</button></br>
        <h1 v-if="number == 1">我是数字1~</h1>
        <h1 v-if="number == 2">我是数字2~</h1>
        <h1 v-if="number == 3">我是数字3~</h1>
        <button @click="toggleShowAndHiddenNumber">点击切换显示与隐藏数字</button></br>
    </div>

    <script type="text/javascript">
        //验证vue是够被引入，直接打印Vue这个变量
        console.log(Vue)
        //设置为 false 以阻止 vue 在启动时生成生产提示。
        Vue.config.productionTip = false

        /**
         * 条件渲染指令-切换显示与隐藏(v-if)
         *      隐藏后页面中dom元素会被彻底删除
         */
        //创建vue实例
        const vm = new Vue({
            el: '#app',
            data: {
                isShow: true,
                number: 1
            },
            methods: {
                toggleShowAndHiddenH1() {
                    this.isShow = ! this.isShow
                },
                toggleShowAndHiddenNumber() {
                    if(++this.number >= 4) {
                        this.number = 1
                    }
                }
            }
        })
    </script>
</body>
</html>
