<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-002-第一个vue程序-hellowrold</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- {{xxx}}是vue的插值表达式语法 -->
        <h1>{{content}}</h1>
    </div>

    <script type="text/javascript">
        //验证vue是够被引入，直接打印Vue这个变量
        console.log(Vue)
        //设置为 false 以阻止 vue 在启动时生成生产提示。
        Vue.config.productionTip = false

        /**
         *  Vue的特点是什么？
         *      1.采用组件化模式，提高代码复用率、且让代码更好维护。
         *      2.声明式编码，让编码人员无需直接操作DOM，提高开发效率。
         *      3.使用虚拟DOM+优秀的Diff 算法，尽量复用DOM节点
         */
        //创建vue实例
            //特别注意: 一个vue实例只能对应一个容器
        const vm = new Vue({
            //el:用于指定当前vue容器用于操作哪个容器，值通常为css选择器字符串
            //或者写成 el:document.getElementById("#app")
            el: '#app',
            //data中用于存储数据，存储的数据用于el所操作的容器使用
            data: {
                content: 'hello vue!'
            }
        })
        //修改vue对象中存储的值
        setTimeout(() => {
            vm.$data.content = 'hello vue,timeout 1s!';
        },1000)
    </script>
</body>
</html>
