<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-006-vue的el和data的两种写法</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
    <div id="app-el-1-data-1">
        <h1>{{content}}</h1>
    </div>
    <div id="app-el-2-data-2">
        <h1>{{content}}</h1>
    </div>

    <script type="text/javascript">
        //验证vue是够被引入，直接打印Vue这个变量
        console.log(Vue)
        //设置为 false 以阻止 vue 在启动时生成生产提示。
        Vue.config.productionTip = false
        /**
         * el的第一种写法 + data的第一种写法(对象式)
         */
        //创建vue实例
        new Vue({
            el: '#app-el-1-data-1',
            data: {
                content: 'el的第一种写法',
            }
        })
        /**
         * el的第二种写法 + data的第二种写法(函数式)
         */
        //创建vue实例
        const vmEl2Data2 = new Vue({
            //el: '#app-el-2-data-2',
            data: function() {
                //这里的this就是当前函数实例
                console.log(this)
                return {
                    content: 'el的第二种写法',
                }
            }
        })
        console.log(vmEl2Data2)
        //使用$mount挂载容器
        vmEl2Data2.$mount('#app-el-2-data-2');
    </script>
</body>
</html>
