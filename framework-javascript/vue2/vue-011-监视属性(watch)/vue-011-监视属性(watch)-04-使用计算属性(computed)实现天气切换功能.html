<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-011-监视属性-04-使用计算属性(computed)实现天气切换功能</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>今天天气很{{state}}</h1>
        <button @click="toggleState">切换天气</button>
    </div>

    <script type="text/javascript">
        //验证vue是够被引入，直接打印Vue这个变量
        console.log(Vue)
        //设置为 false 以阻止 vue 在启动时生成生产提示。
        Vue.config.productionTip = false

        /**
         * 此版本代码为最佳版本
         */
        //创建vue实例
        const vm = new Vue({
            el: '#app',
            data: {
                isHot: true
            },
            computed: {
                state() {
                    return this.isHot ? '炎热' : '凉爽'
                }
            },
            methods: {
                toggleState() {
                    this.isHot = ! this.isHot
                    console.log('天气变化了,原来是:' + (! this.isHot ? '炎热' : '凉爽') + '，现在是:' + (this.isHot ? '炎热' : '凉爽'))
                }
            }
        })
    </script>
</body>
</html>
