<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-008-数据代理-01-回顾Object.defineProperty</title>
</head>
<body>
    <script type="text/javascript">
        /**
         * Object.defineProperty(): 用于给对象添加属性
         */
        let person = {
            name: '张三',
            sex: 'name'
        }
        let number = 24
        //Object.defineProperty()这个方法添加的属性不参与枚举
        Object.defineProperty(person,'age',{
            //value: 18,    //设置添加的属性的值
            //enumerable: true, //控制属性能不能被枚举,默认为false,不可以被枚举
            //writable:true, //控制属性能不能被修改，默认是false,不可以被修改
            //configurable:true, //控制属性能不能被删除，默认是false,不可以被删除

            //当有人读取person的age属性的值时，getter()函数就会被调用，且返回值就是age属性的值
            get() {
                console.log("有人读取age属性了...")
                return number
            },
            //当有人修改person的age属性的值时，setter()函数就会被调用，且会收到具体的值
            set(value) {
                console.log("有人修改age属性，且值是:" + value)
                number = value
            }
        })
        console.log(person)
        //第一种方式验证 Object.defineProperty()这个方法添加的属性不参与枚举
        console.log(Object.keys(person))
        //第二种方式验证 Object.defineProperty()这个方法添加的属性不参与枚举
        for(let key in person) {
            console.log(key)
        }
    </script>
</body>
</html>
