<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-014-绑定样式-02-绑定style样式</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
    <div id="app" style="height: 50px;width: 100%;" :style="style">
        <button @click="bindStyle">点击绑定样式</button></br>
    </div>

    <script type="text/javascript">
        //验证vue是够被引入，直接打印Vue这个变量
        console.log(Vue)
        //设置为 false 以阻止 vue 在启动时生成生产提示。
        Vue.config.productionTip = false

        /**
         * 绑定样式
         */
        //创建vue实例
        const vm = new Vue({
            el: '#app',
            data: {
                //绑定style样式写法1(适用于单个样式)
                style: 'background-color: yellow;'

                //绑定style样式写法2(适用于多个样式)
                // style: {
                //     'background-color': 'yellow',
                //      fontSize: '40px'
                // }
            },
            methods: {
                /**
                 * 绑定style样式
                 */
                bindStyle() {
                    this.style = 'background-color: blue;'
                }
            }
        })
    </script>
</body>
</html>
