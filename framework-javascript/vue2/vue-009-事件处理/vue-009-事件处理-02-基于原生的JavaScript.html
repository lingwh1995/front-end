<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-009-事件处理-02-基于原生的JavaScript</title>
</head>
<body>
    <div id="app">
        <h1>事件处理-基于原生的JavaScript-阻止浏览器默认事件</h1>
        <a href="https://www.baidu.com" onclick="showTip_1('001',event)">基于原生的JavaScript-阻止浏览器默认事件-点击显示提示信息</a><br/>

        <h1>事件处理-基于原生的JavaScript-阻止浏览器冒泡事件</h1>
        <div style="height: 30px;background-color: skyblue;" onclick="showTip_2('001',$event)">
            <button onclick="showTip_2('001',event)">基于原生的JavaScript-阻止浏览器冒泡事件-点击显示提示信息</button>
        </div>
    </div>

    <script type="text/javascript">
        /**
         * 基于原生的JavaScript
         *  1.阻止浏览器默认事件    event.preventDefault();
         *  2.阻止浏览器冒泡事件    event.stopPropagation();
         */
        function showTip_1(param,e){
            //兼容性写法
            var event = e || window.event
            //阻止浏览器的默认事件
            event.preventDefault();
            alert('正在根据id=' + param + '执行删除user操作...')
        }
        function showTip_2(param,e){
            //兼容性写法
            var event = e || window.event
            //阻止浏览器的默认事件
            event.stopPropagation();
            alert('正在根据id=' + param + '执行删除user操作...')
        }
    </script>
</body>
</html>
