<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-009-事件处理-04-基于vue事件修饰符</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>事件处理-基于Vue事件修饰符-阻止浏览器默认事件</h1>
        <a href="https://www.baidu.com"  @click.prevent="showTip_1(user.id)">基于Vue事件修饰符-阻止浏览器默认事件-点我显示提示信息</a><br/>

        <h1>事件处理-基于Vue事件修饰符-阻止浏览器事件冒泡</h1>
        <div style="height: 30px;background-color: skyblue;" @click="showTip_2">
            <button @click.stop="showTip_2">基于Vue事件修饰符-阻止浏览器事件冒泡-点击显示提示信息</button>
        </div>

        <h1>事件处理-基于Vue事件修饰符-事件只触发一次</h1>
        <button @click.once="showTip_3">基于Vue事件修饰符-事件只触发一次</button>

        <!-- 事件修饰符小技巧:@click后面可以连这写，如  @click.prevent.stop -->
        <h1>事件处理-基于Vue事件修饰符-先阻止浏览器默认动作再阻止浏览器事件冒泡[事件修饰符小技巧]</h1>
        <div style="height: 30px;background-color: skyblue;" @click="showTip_4">
            <a href="https://www.baidu.com" @click.prevent.stop="showTip_4">基于Vue事件修饰符-阻止浏览器事件冒泡-点击显示提示信息</a>
        </div>
    </div>

    <script type="text/javascript">
        //设置为 false 以阻止 vue 在启动时生成生产提示。
        Vue.config.productionTip = false

        /**
         * Vue的事件修饰符
         *  1.prevent   阻止浏览器的默认事件(默认动作)
         *  2.stop      阻止浏览器事件冒泡
         *  3.once      事件只触发一次
         *  4.capture   使用事件的捕获模式
         *  5.self      只有event.target是当前的操作元素才触发事件
         *  6.passive   事件的默认行为立即执行，无需等待事件回调完毕
         */
        //创建vue实例
        const vm = new Vue({
            el: '#app',
            data: {
                user: {
                    id: '001',
                }
            },
            methods: {
                showTip_1(param) {
                    alert('正在根据id=' + param + '执行删除user操作...')
                },
                showTip_2(param) {
                    alert('正在根据id=' + param + '执行删除order操作...')
                },
                showTip_3(param) {
                    alert('正在根据id=' + param + '执行删除cat操作...')
                },
                showTip_4(param) {
                    alert('正在根据id=' + param + '执行删除student操作...')
                },
            }
        })
    </script>
</body>
</html>
