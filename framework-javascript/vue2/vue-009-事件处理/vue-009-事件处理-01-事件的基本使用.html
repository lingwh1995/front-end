<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-009-事件处理-01-事件的基本使用</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="showTip">事件处理指令#v-on:click指令-点我显示提示信息</button><br/>
        <button @click="showTip">事件处理指令#v-on:click的简写@click指令-点我显示提示信息</button><br/>
        <!-- 这种传参方式会导致event参数丢失 -->
        <button @click="deleteUserById(1)">事件处理指令#v-on:click的简写@click指令+传递方法参数-点我显示提示信息</button><br/>
        <!-- 这种传参方式会导致event参数丢失 -->
        <button @click="deleteUserById(user.id)">事件处理指令#v-on:click的简写@click指令+传递方法参数-点我显示提示信息</button><br/>
        <!-- 这种传参方式不会会导致event参数丢失，需要使用$event作为参数一起传递 -->
        <button @click="deleteOrderById(1,$event)">事件处理指令#v-on:click的简写@click指令+传递方法参数-点我显示提示信息</button><br/>
    </div>

    <script type="text/javascript">
        //设置为 false 以阻止 vue 在启动时生成生产提示。
        Vue.config.productionTip = false

        //创建vue实例
        const vm = new Vue({
            el: '#app',
            data: {
                user: {
                    id: '001',
                }
            },
            methods: {
                //dom元素上绑定的方法写在这里
                showTip(event) {
                    alert('我是提示...')
                    console.log(event.target.innerText)
                    console.log(this === vm)
                },
                deleteUserById(param) {
                    alert('正在根据id=' + param + '执行删除user操作...')
                },
                deleteOrderById(param,event) {
                    alert('正在根据id=' + param + '执行删除order操作...')
                    alert(event)
                }
            }
        })
    </script>
</body>
</html>
