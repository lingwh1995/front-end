<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-020-vue中的内置指令-01-v-text</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-text="content"></div>
        <div v-text="content_text"></div>
    </div>

    <script type="text/javascript">
        //验证vue是够被引入，直接打印Vue这个变量
        console.log(Vue)
        //设置为 false 以阻止 vue 在启动时生成生产提示。
        Vue.config.productionTip = false

        /**
         *   我们学过的指令:
         *      v-bind:单向绑定解析表达式。可简写为:xXX
         *      v-model:双向数据绑定
         *      v-for:遍历数组/对象/字符串
         *      v-on:绑定事件监听,可简写为@
         *      v-if:条件渲染（动态控制节点是否存存在)
         *      v-else:条件渲染（动态控制节点是否存存在)
         *      v-show:条件渲染(动态控制节点是否展示)
         *  v-text指令:
         *      1.作用:向其所在的节点中渲染文本内容。
         *      2.与插值语法的区别:v-text会替换掉节点中的内容，{{xx}}则不会，{{xx}}只会替换标签体中{{xx}}部分的内容
         */
        //创建vue实例
        const vm = new Vue({
            el: '#app',
            data: {
                content: '你好！',
                content_text: '<h3>你好！</h3>'
            }
        })
    </script>
</body>
</html>
